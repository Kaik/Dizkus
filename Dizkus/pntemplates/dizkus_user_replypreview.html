<!--[* $Id$ *]-->

<div id="posting_<!--[$reply.post_id]-->" class="forum_post dzk_rounded <!--[cycle values='post_bg1,post_bg2']--> <!--[if $reply.poster_data.online]-->poster_online<!--[/if]-->" >
    <div class="inner">

        <div class="dzk_subcols pn-clearfix">
            <div id="posting_<!--[$reply.post_id]-->_userinfo" class="post_author dzk_colpost_left">
                <!--[if $reply.poster_data.pn_uid eq 1 OR $reply.poster_data.pn_uid eq ""]-->
                <div class="dzk_avatar">
                    <strong><!--[$reply.poster_data.pn_uname]--></strong>
                    <br />
                    <img src="<!--[$baseurl]-->modules/Dizkus/pnimages/gravatar_80.jpg" alt="empty gravatar" />
                </div>
                <!--[else]-->
                <div class="dzk_avatar">
                    <strong><!--[$reply.poster_data.pn_uname|userprofilelink]--></strong>
                    <br />
                    <!--[assign var='defaultavatar' value="`$baseurl`modules/Dizkus/pnimages/gravatar_80.jpg"]-->
                    <!--[if isset($reply.poster_data._YOURAVATAR) AND $reply.poster_data._YOURAVATAR neq 'blank.gif' AND $reply.poster_data._YOURAVATAR neq 'gravatar.gif']-->
                    <!--[assign var='defaultavatar' value="`$baseurl`images/avatar/`$reply.poster_data._YOURAVATAR`"|default:$defaultavatar]-->
                    <img src="<!--[gravatar email=$reply.poster_data.pn_email size=80 default=$defaultavatar]-->" alt="<!--[$reply.poster_data.pn_uname]-->'s Avatar" />
                    <!--[/if]-->
                    <!--[if isset($reply.poster_data.rank_image) && isset($reply.poster_data.rank)]-->
                    <br />
                    <img class="userinforankimage" src="<!--[$baseurl]--><!--[$reply.poster_data.rank_image]-->" alt="<!--[$reply.poster_data.rank]-->" <!--[$reply.poster_data.rank_image_image_attr.3]--> />
                    <!--[/if]-->
                </div>

                <ul>
                    <!--[if isset($reply.poster_data.rank)]-->
                    <li><strong><!--[gt text="Rank"]-->: </strong><!--[$reply.poster_data.rank|pnvarprepfordisplay]--></li>
                    <!--[/if]-->
                    <li><strong><!--[gt text="Registered"]-->: </strong><!--[$reply.poster_data.pn_user_regdate|pnfdate_format:'datebrief']--></li>
                    <!--[if !$reply.poster_data.online]-->
                    <li><strong><!--[gt text="last visit"]-->: </strong><!--[$reply.poster_data.user_lastvisit|pnfdate_format:'datebrief']--></li>
                    <!--[/if]-->
                    <li><strong><!--[gt text="Posts"]-->: </strong><!--[$reply.poster_data.user_posts]--></li>
                </ul>
                <!--[/if]-->
            </div>

            <div class="postbody dzk_colpost_right">

                <div class="postinfo">
                    <!--[if isset($topic)]--><a class="dzk_img linktopostlink" style="margin-right: 5px;" href="<!--[pnmodurl modname='Dizkus' type=user func=viewtopic topic=$reply.topic_id start=$topic.start]-->#pid<!--[$reply.post_id]-->" title="<!--[gt text="Link to this posting"]-->"><!--[pnimg modname='Dizkus' src='target.gif' __alt='']--></a><!--[/if]-->
                    <strong><!--[gt text="Posted"]-->:</strong>&nbsp;<!--[$smarty.now|pnfdate_format:'datetimebrief']-->
                </div>

                <div class="content" id="postingtext_<!--[$reply.post_id]-->">
                    <!--[$reply.message_display]-->
                </div>

            </div>

            <div class="postlink">
                <!--[if !isset($preview) OR $preview neq true]-->
                <div class="dzk_colpost_right">
                    <ul id="postingoptions_<!--[$reply.post_id]-->" class="javascriptpostingoptions hidden linklist pn-clearfix" style="float:right;">
                        <!--[if $reply.poster_data.moderate eq true]-->
                        <!--[if (isset($num) AND $num neq 0) OR (isset($topic) AND $topic.start neq 0)]-->
                        <li><a class="movepostlink" title="<!--[gt text="Move post"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=movepost post=$reply.post_id]-->"><!--[pnimg modname='Dizkus' src="icon_post_move.gif" __alt="Move" ]--></a></li>
                        <li><a class="splittopiclink" title="<!--[gt text="Split topic"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=splittopic post=$reply.post_id]-->"><!--[pnimg modname='Dizkus' src="icon_post_split.gif" __alt="Split" ]--></a></li>
                        <!--[/if]-->
                        <!--[/if]-->

                        <!--[if isset($topic) AND $topic.topic_status neq 1]-->
                        <!--[if $reply.poster_data.reply eq true]-->
                        <li><a class="quotepostlink" id="quotebutton_<!--[$reply.post_id]-->" onclick="javascript:createQuote(<!--[$reply.post_id]-->);" title="<!--[gt text="Quote"]-->" href="javascript:void(0);"><!--[pnimg modname='Dizkus' src="icon_post_quote.gif" __alt="Quote" ]--></a></li>
                        <!--[/if]-->
                        <!--[if $reply.poster_data.edit eq 1]-->
                        <li><a class="editpostlink" id="editbutton_<!--[$reply.post_id]-->" onclick="javascript:quickEdit(<!--[$reply.post_id]-->);" title="<!--[gt text="edit/delete"]-->" href="javascript:void(0);"><!--[pnimg modname='Dizkus' src="icon_post_edit.gif" __alt="Edit" ]--></a></li>
                        <!--[/if]-->
                        <!--[elseif isset($topic)]-->
                        <li><!--[pnimg modname='Dizkus' src="icon_post_close.gif" __alt="Topic locked" ]--></li>
                        <!--[/if]-->
                        <li><a class="notifymoderatorlink" href="<!--[pnmodurl modname='Dizkus' type=user func=report post=$reply.post_id]-->" title="<!--[gt text="Notify a moderator about a posting"]-->"><!--[pnimg modname='Dizkus' src="icon_topic_mod.gif" __alt="Notify mod" ]--></a></li>
                        <li><a title="<!--[gt text="Top"]-->" href="#top">&nbsp;<!--[pnimg modname='Dizkus' src="icon_up.gif" __alt="Top" ]--></a></li>
                    </ul>
                    <noscript>
                        <ul class="nonjavascriptpostingoptions linklist pn-clearfix" style="float:right;">
                            <!--[if $reply.poster_data.moderate eq true]-->
                            <!--[if (isset($num) AND $num neq 0) OR (isset($topic) AND $topic.start neq 0)]-->
                            <li><a class="dzk_img movepostlink" title="<!--[gt text="Move post"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=movepost post=$reply.post_id]-->"><!--[gt text="Move"]--></a></li>
                            <li><a class="dzk_img splittopiclink" title="<!--[gt text="Split topic"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=splittopic post=$reply.post_id]-->"><!--[gt text="Split"]--></a></li>
                            <!--[/if]-->
                            <!--[/if]-->

                            <!--[if isset($topic) AND $topic.topic_status neq 1]-->
                            <!--[if $reply.poster_data.reply eq true]-->
                            <li><a class="dzk_img quotepostlink" title="<!--[gt text="Quote"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=reply post=$reply.post_id]-->"><!--[gt text="Quote"]--></a></li>
                            <!--[/if]-->
                            <!--[if $reply.poster_data.edit eq 1]-->
                            <li><a class="dzk_img editpostlink" title="<!--[gt text="edit/delete"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=editpost post=$reply.post_id]-->"><!--[gt text="Edit"]--></a></li>
                            <!--[/if]-->
                            <!--[elseif isset($topic)]-->
                            <!--[pnimg modname='Dizkus' src=icon_post_close.gif __alt="Topic locked" ]-->
                            <!--[/if]-->
                            <li><a class="dzk_img notifymoderatorlink" href="<!--[pnmodurl modname='Dizkus' type=user func=report post=$reply.post_id]-->" title="<!--[gt text="Notify a moderator about a posting"]-->"><!--[gt text="Notify mod"]--></a></li>
                        </ul>
                    </noscript>
                </div>
                <!--[/if]-->
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    // <![CDATA[
    if($('editbutton_<!--[$reply.post_id]-->')) {
        Element.show('editbutton_<!--[$reply.post_id]-->');
    }
    if($('quotebutton_<!--[$reply.post_id]-->')) {
        Element.show('quotebutton_<!--[$reply.post_id]-->');
    }
    // ]]>
</script>
