<!--[*  $Id$  *]-->
<!--[gt text="Manage topic subscriptions" assign=templatetitle]-->
<!--[pnpagesetvar name=title value=$templatetitle]-->
<!--[include file='dizkus_user_header.html']-->

<h2><!--[$templatetitle]--></h2>
<form id="dzk_topicsubscriptions" action="<!--[pnmodurl modname=Dizkus type=user func=topicsubscriptions]-->" method="post">

    <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Dizkus']-->" />

    <!--[if $subscriptions]-->
    <div class="forumbg dzk_rounded">
        <div class="inner">

            <ul class="topiclist">
                <li class="dzk_header">
                    <dl>
                        <dt><span><!--[gt text="Topic"]--></span></dt>
                        <dd class="favorites"><span><!--[gt text="Posted"]--></span></dd>
                        <dd class="lastpost"><span><!--[gt text="Unsubscribe topic"]--></span></dd>
                    </dl>
                </li>
            </ul>
            <ul class="topiclist forums">
                <li class="row categorytitle">
                    <label for="alltopic"><!--[gt text="Remove all topic subscriptions"]--></label>&nbsp;<input name="alltopic" id="alltopic" onclick="CheckAll('topic');" type="checkbox" value="1" />
                </li>
                <!--[foreach item=subscription from=$subscriptions]-->
                <li class="row">
                    <dl class="icon">
                        <dt class='ctheme-topic-title'>
                            <a href="<!--[$subscription.last_post_url_anchor]-->" title="<!--[$subscription.forum_name|pnvarprepfordisplay]--> :: <!--[$subscription.topic_title|pnvarprepfordisplay]-->"><!--[$subscription.topic_title|pnvarprepfordisplay]--></a>
                            <span><!--[gt text="Forum"]-->: <!--[$subscription.forum_name|truncate:70]--></span>
                        </dt>
                        <dd class="favorites">
                            <span>
                                <dfn><!--[gt text="Posted"]--></dfn> <!--[gt text="by"]--> <!--[$subscription.poster_name|userprofilelink]--><br />
                                <!--[$subscription.topic_time|pnfdate_format:'datetimebrief']-->
                            </span>
                        </dd>
                        <dd class="lastpost">
                            <input class="topic_checkbox" type="checkbox" onclick="CheckCheckAll('topic');" name="topic_id[]" value="<!--[$subscription.topic_id]-->" />
                        </dd>
                    </dl>
                </li>
                <!--[/foreach]-->
            </ul>

        </div>
    </div>

    <!--[else]-->

    <div class="forumbg dzk_message dzk_rounded">
        <div class="inner">
            <strong><!--[gt text="no topic subscriptions found"]--></strong>
        </div>
    </div>

    <!--[/if]-->

    <p>
        <button class="dzk_img ok" type="submit" name="submit" value="<!--[gt text="Submit"]-->"><!--[gt text="Submit"]--></button>
    </p>
</form>

<!--[include file='dizkus_user_footer.html']-->
