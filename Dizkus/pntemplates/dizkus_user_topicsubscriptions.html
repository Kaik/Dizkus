<!--[*  $Id$  *]-->
<!--[ pnml name='_DZK_MANAGETOPICSUBSCRIPTIONS' assign=templatetitle]-->
<!--[ pnpagesetvar name=title value=$templatetitle ]-->
<!--[ include file='dizkus_user_header.html' ]-->

<h2><!--[ $templatetitle ]--></h2>
<form id="dzk_topicsubscriptions" action="<!--[ pnmodurl modname=Dizkus type=user func=topicsubscriptions ]-->" method="post">

    <input type="hidden" name="authid" value="<!--[ insert name='generateauthkey' module='Dizkus' ]-->" />

    <!--[if $subscriptions]-->
    <div class="forumbg dzk_rounded">
        <div class="inner">

            <ul class="topiclist">
                <li class="dzk_header">
                    <dl>
                        <dt><span><!--[ pnml name='_DZK_TOPIC ]--></span></dt>
                        <dd class="favorites"><span><!--[ pnml name='_DZK_POSTER' ]--></span></dd>
                        <dd class="lastpost"><span><!--[ pnml name='_DZK_UNSUBSCRIBE_TOPIC' ]--></span></dd>
                    </dl>
                </li>
            </ul>
            <ul class="topiclist forums">
                <li class="row categorytitle">
                    <label for="alltopic"><!--[ pnml name='_DZK_TOGGLEALLTOPICS' ]--></label>&nbsp;<input name="alltopic" id="alltopic" onclick="CheckAll('topic');" type="checkbox" value="1" />
                </li>
                <!--[ foreach item=subscription from=$subscriptions ]-->
                <li class="row">
                    <dl class="icon">
                        <dt class='ctheme-topic-title'>
                            <a href="<!--[ $subscription.last_post_url_anchor ]-->" title="<!--[ $subscription.forum_name|pnvarprepfordisplay ]--> :: <!--[ $subscription.topic_title|pnvarprepfordisplay ]-->"><strong><!--[ $subscription.topic_title|pnvarprepfordisplay ]--></strong></a>
                        </dt>
                        <dd class="favorites">
                            <!--[ $subscription.poster_name|userprofilelink ]-->
                        </dd>
                        <dd class="lastpost">
                            <input class="topic_checkbox" type="checkbox" onclick="CheckCheckAll('topic');" name="topic_id[]" value="<!--[ $subscription.topic_id ]-->" />
                        </dd>
                    </dl>
                </li>
                <!--[ /foreach ]-->
            </ul>

        </div>
    </div>

    <!--[else]-->

    <div class="forumbg dzk_message dzk_rounded">
        <div class="inner">
            <strong><!--[ pnml name='_DZK_NOTOPICSUBSCRIPTIONSFOUND' ]--></strong>
        </div>
    </div>

    <!--[/if]-->

    <p>
        <button class="dzk_img ok" type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->"><!--[ pnml name='_SUBMIT' ]--></button>
    </p>
</form>

<!--[ include file='dizkus_user_footer.html' ]-->
