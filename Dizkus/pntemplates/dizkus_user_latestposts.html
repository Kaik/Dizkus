<!--[*  $Id$  *]-->
<!--[ pnml name='_DZK_OURLATESTPOSTS' assign=templatetitle]-->
<!--[ pnpagesetvar name=title value="`$templatetitle` - `$text`" ]-->
<!--[ include file='dizkus_user_header.html' ]-->

<div id="latestposts">

    <h2><!--[ pnml name='_DZK_OURLATESTPOSTS' ]--> (<!--[ $text ]-->)</h2>

    <div class="roundedbar">
        <div class="inner"><span class="corners-top"><span>&nbsp;</span></span>

            <form class="dzk_form" method="post" action="<!--[ pnmodurl modname='Dizkus' type=user func=viewlatest ]-->">
                <ul class="linklist">
                    <li><a class="dzk_img" href="<!--[ pnmodurl modname='Dizkus' type=user func=viewlatest selorder=3 ]-->"><!--[ pnml name='_DZK_YESTERDAY' ]--></a></li>
                    <li><a class="dzk_img" href="<!--[ pnmodurl modname='Dizkus' type=user func=viewlatest selorder=2 ]-->"><!--[ pnml name='_DZK_TODAY' ]--></a></li>
                    <li><a class="dzk_img" href="<!--[ pnmodurl modname='Dizkus' type=user func=viewlatest selorder=1 ]-->"><!--[ pnml name='_DZK_LAST24' ]--></a></li>
                    <li><a class="dzk_img"></a><button type="submit"><!--[ pnml name='_DZK_LAST' ]--></button> <input type="text" name="nohours" id="Dizkus_hours" size="3" value="<!--[ $nohours ]-->" maxlength="3" tabindex="0" /> <button type="submit"><!--[ pnml name='_DZK_HOURS' ]--></button></li>
                </ul>
                <ul class="linklist">
                    <li><a class="dzk_img" href="<!--[ pnmodurl modname='Dizkus' type=user func=viewlatest selorder=4 ]-->"><!--[ pnml name='_DZK_LASTWEEK' ]--></a></li>
                    <li><a class="dzk_img" href="<!--[ pnmodurl modname='Dizkus' type=user func=viewlatest selorder=4 unanswered=1 ]-->"><!--[ pnml name='_DZK_UALASTWEEK' ]--></a></li>
                    <!--[ if $last_visit_unix <> 0]-->
                    <li><a class="dzk_img" href="<!--[ pnmodurl modname='Dizkus' type=user func=viewlatest selorder=6 ]-->"><!--[ pnml name='_DZK_LASTVISIT' ]--></a></li>
                    <!--[ /if ]-->
                </ul>
            </form>

            <span class="corners-bottom"><span>&nbsp;</span></span>
        </div>
    </div>

    <a id="postings"></a>
    <h2><!--[ pnml name='_DZK_FORUMS' ]--></h2>

    <div class="forumbg">
        <div class="inner"><span class="corners-top"><span>&nbsp;</span></span>

            <ul class="topiclist">
                <li class="header">
                    <dl>
                        <dt><span><!--[ pnml name='_DZK_TOPIC' ]--></span></dt>
                        <dd class="posts"><span><!--[ pnml name='_DZK_REPLIES' ]--></span></dd>
                        <dd class="lastpost"><span><!--[ pnml name='_DZK_POSTED' ]--></span></dd>
                    </dl>
                </li>
            </ul>

            <ul class="topiclist forums">
                <!--[ foreach item=post from=$posts ]-->
                <li class="row">
                    <dl class="icon">
                        <dt class='ctheme-topic-title'>
                            <!--[ if $post.sticky eq 1 ]-->
                            <!--[ pnimg modname='Dizkus' src="icon_post_sticky.gif" alt="_DZK_STICKY" altml=true title="_DZK_STICKY" titleml=true]-->
                            <!--[ /if ]-->
                            <!--[ if $post.topic_status eq 1 ]-->
                            <!--[ pnimg modname='Dizkus' src="icon_post_close.gif" alt="_DZK_ISLOCKED" altml=true title="_DZK_TOPICLOCKED" titleml=true ]-->
                            <!--[ /if ]-->
                            <!--[ if $post.new_posts eq 1 ]-->
                            <!--[ pnimg modname='Dizkus' src="icon_redfolder.gif" alt="_DZK_NEWPOSTS" altml=true title="_DZK_NEWPOSTS" titleml=true ]-->
                            <!--[ else ]-->
                            <!--[ pnimg modname='Dizkus' src="icon_folder.gif" alt="_DZK_NORMALTOPIC" altml=true title="_DZK_NORMALTOPIC" titleml=true ]-->
                            <!--[ /if ]-->                            
                            <!--[ if $post.hot_topic eq 1 ]-->
                            <!--[ pnimg modname='Dizkus' src="icon_hottopic.gif" alt="_DZK_HOTTOPIC" altml=true title="_DZK_HOTTOPIC" titleml=true ]-->
                            <!--[ /if ]-->
                            <a href="<!--[ $post.last_post_url_anchor ]-->" title="<!--[ $post.cat_title ]--> :: <!--[ $post.forum_name ]-->"><!--[ $post.topic_title ]--></a>
                            <span><!--[ pnml name='_DZK_FORUM' ]-->: <a href="<!--[pnmodurl modname='Dizkus' func='viewforum' forum=$post.forum_id]-->" title="<!--[$post.forum_name]-->"><!--[ $post.forum_name|truncate:"50" ]--></a></span>
                        </dt>
                        <dd class="posts"><!--[ $post.topic_replies ]--><dfn><!--[ pnml name='_DZK_REPLIES' ]--></dfn></dd>
                        <dd class="lastpost">
                            <span>
                                <dfn><!--[ pnml name='_DZK_POSTED' ]--></dfn> <!--[ pnml name='_BY' ]--> <!--[ $post.poster_name|userprofilelink ]--><br />
                                <!--[ $post.posted_unixtime|pnfdate_format:'datetimebrief' ]-->
                            </span>
                        </dd>
                    </dl>
                </li>
                <!--[ foreachelse ]-->
                <li class="row nonewtopics">
                    <!--[ pnml name='_DZK_NOPOSTS' ]-->
                </li>
                <!--[ /foreach ]-->

            </ul>
            <span class="corners-bottom"><span>&nbsp;</span></span>
        </div>
    </div>
