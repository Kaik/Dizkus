<!--[* $Id$ *]-->

<!--[ include file='dizkus_user_header.html' ]-->

<!--[ if $view_category == -1 ]-->

<div id="dzk_maincategorylist" class="pn-floatbox">
    <!--[ foreach item='category' from=$tree ]-->
    <div class="forabg">
        <div class="inner"><span class="corners-top"><span>&nbsp;</span></span>
            <ul class="topiclist">
                <li class="header">
                    <dl>
                        <dt>
                            <span><a id="categorylink_<!--[ $category.cat_id ]-->" class="dzk_img <!--[ if $category.new_posts == true ]-->newpostscategorylink<!--[ else ]-->categorylink<!--[ /if ]-->" title="<!--[ pnml name='_DZK_GOTO_CAT' ]--> '<!--[ $category.cat_title|pnvarprepfordisplay ]-->'" href="<!--[ pnmodurl modname='Dizkus' type=user func=main viewcat=$category.cat_id  ]-->"><!--[ $category.cat_title|pnvarprepfordisplay ]--></a></span>
                        </dt>
                        <dd class="topics">
                            <span><!--[ pnml name='_DZK_TOPICS' ]--></span>
                        </dd>
                        <dd class="posts">
                            <span><!--[ pnml name='_DZK_POSTS' ]--></span>
                        </dd>
                        <dd class="lastpost">
                            <span><!--[ pnml name='_DZK_LASTPOST' ]--></span>
                        </dd>
                    </dl>
                </li>
            </ul>

            <ul class="topiclist forums">
                <!--[ foreach item='forum' from=$category.forums ]-->
                <li class="row">
                    <dl class="icon">
                        <dt <!--[ if $forum.new_posts == true ]-->class='new-posts'<!--[ else ]-->class='no-new-posts'<!--[ /if ]--> >
                            <a title="<!--[ pnml name='_DZK_GOTO_FORUM' ]--> '<!--[ $forum.forum_name|pnvarprepfordisplay ]-->'" href="<!--[ pnmodurl modname='Dizkus' type='user' func='viewforum' forum=$forum.forum_id  ]-->"><!--[ $forum.forum_name|pnvarprepfordisplay ]--></a><br />
                            <!--[ if $forum.forum_desc neq '' ]--><!--[ $forum.forum_desc|pnvarprephtmldisplay ]--><br /><!--[/if]-->
                            <!--[if $forum.forum_mods|@count > 0 ]-->
                            <em><!--[ pnml name='_DZK_MODERATEDBY' ]-->:</em>
                            <!--[ foreach name='moderators' item='mod' key='modid' from=$forum.forum_mods ]-->
                            <!--[if $modid lt 1000000]--><!--[$mod|userprofilelink]--><!--[else]--><!--[$mod|pnvarprepfordisplay]--><!--[/if]--><!--[if !$smarty.foreach.moderators.last]-->, <!--[/if]-->
                            <!--[ /foreach ]-->
                            <!--[ /if ]-->
                        </dt>

                        <dd class="topics"><!--[ $forum.forum_topics|pnvarprephtmldisplay ]--> <dfn><!--[ pnml name='_DZK_TOPICS' ]--></dfn></dd>
                        <dd class="posts"><!--[ $forum.forum_posts|pnvarprephtmldisplay ]--> <dfn><!--[ pnml name='_DZK_POSTS' ]--></dfn></dd>
                        <dd class="lastpost">
                            <!--[if isset($forum.last_post_data)]-->
                            <span>
                                <dfn><!--[ pnml name='_DZK_LASTPOST' ]--></dfn> <!--[ pnml name='_BY' ]--> <!--[ $forum.last_post_data.name|userprofilelink ]--><br />
                                <!--[ pnml name='_DZK_WRITTENON' ]--> <!--[ $forum.last_post_data.unixtime|pnfdate_format:'datetimebrief']-->:
                                <!--[ if $forum.last_post_data.url_anchor neq '' ]-->
                                <a class="latesttopicimage" href="<!--[ $forum.last_post_data.url_anchor|pnvarprepfordisplay ]-->" title="<!--[ pnml name='_DZK_GOTO_LATEST' ]--> '<!--[ $forum.last_post_data.subject|pnvarprephtmldisplay ]-->'"><!--[ $forum.last_post_data.subject|pnvarprepfordisplay ]--></a>
                                <!--[ /if ]-->
                            </span>
                            <!--[else]-->
                            <!--[$forum.last_post]-->
                            <!--[/if]-->
                        </dd>
                    </dl>
                </li>
				<!--[ foreachelse ]-->
				<li class="row dzk_empty">
					<!--[ pnml name='_DZK_NOFORUMS' ]-->
				</li>
                <!--[ /foreach ]-->
            </ul>

            <span class="corners-bottom"><span>&nbsp;</span></span>
        </div>
    </div>
    <!--[ /foreach ]-->
</div>

				<!--[ foreachelse ]-->
