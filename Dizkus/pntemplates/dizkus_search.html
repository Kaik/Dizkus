<!--[*  $Id$  *]-->

<div id="dzk_search" class="pn-clearfix">

    <div>
        <input type="checkbox" name="active[Dizkus]" id="active_Dizkus" value="1" <!--[ if $active ]-->checked="checked"<!--[ /if ]--> />
        <label for="active_Dizkus"><!--[ pnml name='_DZK_SEARCHINCLUDE_TITLE' ]--></label>
        <em style="display: block;"><!--[ pnml name="_DZK_SEARCHLENGTHHINT" minlen=$pncore.Dizkus.minsearchlength maxlen=$pncore.Dizkus.maxsearchlength ]--></em>
    </div>

    <input type="hidden" name="Dizkus_startnum" value="0" />

    <dl>

        <dt>
            <label for="Dizkus_forum"><!--[ pnml name='_DZK_SEARCHINCLUDE_FORUM' ]-->:</label>
        </dt>
        <dd>
            <select name="Dizkus_forum[]" id="Dizkus_forum" size="5" multiple="multiple">
                <option value="-1" selected="selected"><!--[ pnml name='_DZK_SEARCHALLFORUMS' ]--></option>
                <!--[ foreach item='forum' from=$forums ]-->
                <option value="<!--[ $forum.forum_id ]-->"><!--[ $forum.cat_title|pnvarprepfordisplay ]--> <!--[ pnml name='_DZK_SEPARATOR' html=1 ]--> <!--[ $forum.forum_name|pnvarprepfordisplay ]--></option>
                <!--[ /foreach ]-->
            </select>
        </dd>

        <dt>
            <label for="Dizkus_searchwhere"><!--[ pnml name='_DZK_SEARCHWHERE' ]-->:</label>
        </dt>
        <dd>
            <select name="Dizkus_searchwhere" id="Dizkus_searchwhere" size="1">
                <option value="post" selected="selected"><!--[ pnml name='_DZK_SEARCH_POSTINGS' ]--></option>
                <option value="author"><!--[ pnml name='_DZK_SEARCH_AUTHOR' ]--></option>
            </select>
        </dd>
    </dl>

</div>
