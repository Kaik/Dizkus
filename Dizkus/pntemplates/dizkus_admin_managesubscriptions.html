<!--[*  $Id$  *]-->
<!--[ pnml name='_DZK_ADMINMANAGESUBSCRIPTIONS' assign='templatetitle' ]-->
<!--[ cssversion assign='configclass' ]-->
<!--[ include file='dizkus_admin_header.html' ]-->

<form id="subscriptions" action="<!--[ pnmodurl modname='Dizkus type='admin func='managesubscriptions' ]-->" method="post">
    <div>
        <label for="pnusername"><!--[ pnml name='_DZK_USERNAME' ]--></label>:&nbsp;<input type="text" name="pnusername" id="pnusername" value="<!--[ $pnusername ]-->" />&nbsp;<button class="dzk_img search" type="submit" name="submit"><!--[ pnml name='_DZK_SHOWSUBSCRIPTIONS' ]--></button>
    </div>
</form>

<form class="<!--[ $configclass ]-->" id="managesubscriptions" action="<!--[ pnmodurl modname='Dizkus' type='admin' func='managesubscriptions' ]-->" method="post">
    <input type="hidden" name="pnuid" value="<!--[ $pnuid ]-->" />
    <!--[ if $topicsubscriptions|@count <> 0 ]-->
    <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module='Dizkus' ]-->" />
    <h2><!--[ pnml name='_DZK_MANAGETOPICSUBSCRIPTIONS' ]--></h2>
    <table class="pn-admintable">
        <caption>(<label for="alltopic"><!--[ pnml name='_DZK_TOGGLEALLTOPICS' ]--></label>&nbsp;<input name="alltopic" id="alltopic" onclick="CheckAll('topic');" type="checkbox" value="1" />&nbsp;)</caption>
        <thead>
            <tr>
                <th><!--[ pnml name='_DZK_TOPIC' ]--></th>
                <th><!--[ pnml name='_DZK_POSTER' ]--></th>
                <th><!--[ pnml name='_DZK_UNSUBSCRIBE_TOPIC' ]--></th>
            </tr>
        </thead>
        <tbody>
            <!--[ foreach item='subscription' from=$topicsubscriptions ]-->
            <tr class="<!--[cycle values='pn-odd,pn-even']-->">
                <td>
                    <a href="<!--[ $subscription.last_post_url_anchor|pnvarprepfordisplay ]-->" title="<!--[ $subscription.forum_name ]--> :: <!--[ $subscription.topic_title ]-->"><!--[ $subscription.topic_title|pnvarcensor|pnvarprepfordisplay ]--></a>
                </td>
                <td>
                    <!--[ $subscription.poster_name|userprofilelink ]-->
                </td>
                <td>
                    <input class="topic_checkbox" type="checkbox" onclick="CheckCheckAll('topic');" name="topic_id[]" value="<!--[ $subscription.topic_id ]-->" />
                </td>
            </tr>
            <!--[ /foreach ]-->
        </tbody>
    </table>
    <!--[ else ]-->
    <h3><!--[ pnml name='_DZK_NOTOPICSUBSCRIPTIONSFOUND' ]--></h3>
    <!--[ /if ]-->

    <!--[ if $forumsubscriptions|@count <> 0 ]-->
    <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module='Dizkus' ]-->" />
    <h2><!--[ pnml name='_DZK_MANAGEFORUMSUBSCRIPTIONS' ]--></h2>
    <table class="pn-admintable">
        <caption>(<label for="allforum"><!--[pnml name='_DZK_TOGGLEALLFORUMS']--></label>&nbsp;<input name="allforum" id="allforum" onclick="CheckAll('forum');" type="checkbox" value="1" />&nbsp;)</caption>
        <thead>
            <tr>
                <th><!--[ pnml name='_DZK_FORUM' ]--></th>
                <th><!--[ pnml name='_DZK_UNSUBSCRIBE_FORUM' ]--></th>
            </tr>
        </thead>
        <tbody>
            <!--[ foreach item='subscription' from=$forumsubscriptions ]-->
            <tr class="<!--[cycle values='pn-odd,pn-even']-->">
                <td>
                    <a href="<!--[ pnmodurl modname='Dizkus' type='user' func='viewforum' forum=$subscription.forum_id ]-->" title="<!--[ $subscription.topic_title ]--> :: <!--[ $subscription.forum_name ]-->"><!--[ $subscription.forum_name|pnvarcensor|pnvarprepfordisplay ]--></a>
                </td>
                <td>
                    <input class="forum_checkbox" type="checkbox" onclick="CheckCheckAll('forum');" name="forum_id[]" value="<!--[ $subscription.forum_id ]-->" />
                </td>
            </tr>
            <!--[ /foreach ]-->
        </tbody>
    </table>

    <!--[ else ]-->
    <h3><!--[ pnml name='_DZK_NOFORUMSUBSCRIPTIONSFOUND' ]--></h3>
    <!--[ /if ]-->

    <div style="margin-top: 1em;">
        <button class="dzk_img ok" type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->"><!--[ pnml name='_DZK_PREFS_SAVE' ]--></button>
    </div>
</form>

<!--[ include file='dizkus_admin_footer.html' ]-->
