<!--[*  $Id$  *]-->

<!--[ pnpagesetvar name=title value=$topic.topic_title ]-->

<table border="0" cellpadding="5" cellspacing="1" width="100%" summary="<!--[ $topic.topic_title|pnvarprepfordisplay ]-->">
    <thead>
        <tr align="left">
            <th id="col_0" abbr="<!--[ pnml name='_DZK_AUTHOR' ]-->" width="20%"><strong><!--[ pnml name='_DZK_TOPIC' ]-->:</strong></th>
            <th id="col_1" abbr="<!--[ pnml name='_DZK_TOPIC' ]-->" width="80%"><strong><!--[ $topic.topic_title|pnvarprepfordisplay ]--></strong></th>
        </tr>
    </thead>
    <tbody>
        <!--[ foreach key=num item=post from=$topic.posts ]-->
        <tr align="left">
            <td headers="col_0" valign="top">
                <!--[ if $post.poster_data.pn_uid neq 1 ]-->

                <strong><!--[ $post.poster_data.pn_uname ]--></strong>
                <!--[ if $post.poster_data.online  ]-->
                <br /><strong><!--[ pnml name='_DZK_ONLINE' ]--></strong>
                <!--[ /if ]-->
                <br />
                <!--[ if $post.poster_data.pn_uid neq 1 AND $post.poster_data._YOURAVATAR neq '' AND $post.poster_data.pn_user_avatar_attr.0 neq 1 ]-->
                <br />
                <img src="<!--[$baseurl]-->images/avatar/<!--[ $post.poster_data._YOURAVATAR ]-->" <!--[ $post.poster_data.pn_user_avatar_attr.3 ]--> alt="<!--[ $post.poster_data.uname ]-->" />
                <!--[ /if ]-->
                <!--[ if $post.poster_data.rank ]-->
                <br /><strong><!--[ $post.poster_data.rank|pnvarprepfordisplay ]--></strong>
                <!--[ if $post.poster_data.rank_image ]-->
                <br /><img src="<!--[$baseurl]--><!--[ $post.poster_data.rank_image ]-->" alt="<!--[ $post.poster_data.rank ]-->" <!--[ $post.poster_data.rank_image_image_attr.3 ]--> />
                <!--[ /if ]-->
                <!--[ /if ]-->
                <br /><!--[ pnml name='_DZK_POSTS' ]-->: <!--[ $post.poster_data.user_posts ]-->

                <!--[ else ]-->

                <strong><!--[ $post.poster_data.pn_uname ]--><a name="<!--[ $post.post_id ]-->">&nbsp;</a></strong>
                <br /><!--[ pnml name='_DZK_UNREGISTERED' ]-->

                <!--[ /if ]-->
                <p><!--[ pnml name='_DZK_POSTED' ]-->:<br /><!--[ $post.posted_unixtime|pnfdate_format:"%e.%b %Y  - %R":'':true ]-->
                </td>
                <td headers="col_1">
                    <!--[ $post.post_text ]-->
                </td>
            </tr>
            <!--[ /foreach ]-->
        </tbody>
    </table>
