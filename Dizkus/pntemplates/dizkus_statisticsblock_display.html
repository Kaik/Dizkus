<!--[*  $Id$  *]-->

<!--[modulestylesheet stylesheet=style.css modname=Dizkus xhtml=true]-->

<!--[ readtopforums maxforums=$maxforums]-->
<!--[ if $topforumscount > 0 ]-->
    <br /><strong><!--[ $topforumscount ]-->&nbsp;<!--[ pnml name='_DZK_ACTIVE_FORUMS' ]--></strong>
    <ul class="dzk_forumlist">
    <!--[ foreach item=topforum from=$topforums ]-->
    <li><a href="<!--[ pnmodurl modname=Dizkus type=user func=viewforum forum=$topforum.forum_id ]-->" title="<!--[ $topforum.cat_title ]--> :: <!--[ $topforum.forum_name ]-->"><!--[ $topforum.forum_name ]--></a>
        <br />
        (<!--[ $topforum.forum_topics ]-->/<!--[ $topforum.forum_posts ]-->)</li>
    <!--[ /foreach ]-->
    </ul>
    <br />
<!--[ /if ]-->

<!--[* use show_m2f=true as parameter for readlastposts to show mail2forum postings, they are hidden per default *]-->
<!--[ readlastposts maxposts=$maxposts forum_id=$forum_id  ]-->
<!--[ if $lastpostcount > 0 ]-->
    <br /><strong><!--[ $lastpostcount ]--> <!--[ pnml name='_DZK_RECENT_POSTS' ]--></strong>
    <ul class="dzk_postlist">
    <!--[ foreach item=lastpost from=$lastposts ]-->
    <li><a href="<!--[ $lastpost.last_post_url_anchor ]-->" title="<!--[ $lastpost.cat_title ]--> :: <!--[ $lastpost.forum_name ]--> :: <!--[ $lastpost.topic_title ]-->"><!--[ $lastpost.topic_title|dzkbbsmile|pnvarcensor|truncate:21 ]--></a>
    <br />
    <!--[ $lastpost.topic_replies ]-->
    <!--[ if $lastpost.topic_replies eq 1 ]-->
         <!--[ pnml name='_DZK_ONEREPLY' ]-->
    <!--[ else ]-->
        <!--[ pnml name='_DZK_REPLIES' ]-->
    <!--[ /if ]-->
    <br />
    <!--[ $lastpost.poster_name|userprofilelink ]--><br /><!--[ $lastpost.posted_unixtime|pnfdate_format:'datetimebrief':'':true ]-->
    </li>
    <!--[ /foreach ]-->
    </ul>
    <br />
<!--[ /if ]-->

<!--[ readtopposters maxposters=$maxposters]-->
<!--[ if $toppostercount > 0 ]-->
    <br /><strong><!--[ $toppostercount ]--> <!--[ pnml name='_DZK_ACTIVE_POSTERS' ]--></strong>
    <ul class="dzk_posterlist">
    <!--[ foreach item=topposter from=$topposters ]-->
        <li><!--[ $topposter.user_name|userprofilelink ]--><br />(<!--[ $topposter.user_posts ]--> <!--[ pnml name='_DZK_POSTS' ]-->)</li>
    <!--[ /foreach ]-->
</ul>
    <br />
<!--[ /if ]-->

<!--[ readstatistics ]-->
<br /><strong><!--[ pnml name='_DZK_TOTAL' ]-->:</strong>
<ul class="dzk_statslist">
<li><!--[ pnml name='_DZK_CATEGORIES' ]-->: <!--[ $total_categories ]--></li>
<li><!--[ pnml name='_DZK_FORUMS' ]-->: <!--[ $total_forums ]--></li>
<li><!--[ pnml name='_DZK_TOPICS' ]-->: <!--[ $total_topics ]--></li>
<li><!--[ pnml name='_DZK_POSTS' ]-->: <!--[ $total_posts ]--></li>
</ul>
