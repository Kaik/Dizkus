<!--[*  $Id$  *]-->

<!--[* use show_m2f=true as parameter for readlastposts to show mail2forum postings, there are hidden per default *]-->
<!--[ readlastposts maxposts=$maxposts forum_id=$forum_id ]-->
<!--[ if $lastpostcount > 0 ]-->
<div class="dzk_centerblockheader dzk_bordercolor2 dzk_bgcolor3">
    <strong><!--[ $lastpostcount ]-->&nbsp;<!--[ pnml name='_DZK_CB_RECENTPOSTS' ]--></strong>
</div>
<table width="100%" border="0" cellpadding="3" cellspacing="1">
    <!--[ foreach item=lastpost from=$lastposts ]-->
    <tr>
        <td class="dzk_bgcolor1">
            <a href="<!--[ pnmodurl modname=Dizkus type=user func=viewtopic topic=$lastpost.topic_id ]-->"><!--[ $lastpost.topic_title ]--></a>
        </td>
        <td class="dzk_bgcolor1">
            <a href="<!--[ $lastpost.last_post_url_anchor ]-->"><!--[ $lastpost.topic_title ]--></a>
        </td>
        <td class="dzk_bgcolor1">
            <!--[ $lastpost.posted_unixtime|pnfdate_format:'datetimebrief':'':true ]-->
        </td>
        <td class="dzk_bgcolor1">
            <!--[ $lastpost.poster_name|userprofilelink ]-->
        </td>
    </tr>
    <!--[ /foreach ]-->
</table>
<!--[ else ]-->
<p style="text-align: center;">
    <!--[ pnml name='_DZK_NOPOSTS' ]-->
</p>
<!--[ /if ]-->
<p style="text-align: center;">
    <a style="font-size: 0.8em;" href="<!--[ pnmodurl modname=Dizkus func=main ]-->" title="<!--[ pnml name='_DZK_GOTO_FORUM' ]-->"><!--[ pnml name='_DZK_GOTO_FORUM' ]--></a>
</p>
