<!--[*  $Id$  *]-->

<!--[ pnpageaddvar name="stylesheet" value="modules/Dizkus/pnstyle/style.css" ]-->

<!--[* use show_m2f=true as parameter for readlastposts to show mail2forum postings, there are hidden per default *]-->
<!--[ readlastposts maxposts=$maxposts forum_id=$forum_id ]-->
<!--[ if $lastpostcount > 0 ]-->
<p class="dzk_centerblockheader">
    <strong><!--[ $lastpostcount ]-->&nbsp;<!--[ pnml name='_DZK_CB_RECENTPOSTS' ]--></strong>
</p>

<table class="pn-datatable">
    <tbody>
        <!--[ foreach item=lastpost from=$lastposts ]-->
        <tr>
            <td><a href="<!--[ pnmodurl modname=Dizkus type=user func=viewforum forum=$lastpost.forum_id ]-->"><!--[ $lastpost.forum_name ]--></a></td>
            <td><a href="<!--[ $lastpost.last_post_url_anchor ]-->"><!--[ $lastpost.topic_title ]--></a></td>
            <td><!--[ $lastpost.posted_unixtime|pnfdate_format:'datetimebrief':'':true ]--></td>
            <td><!--[ $lastpost.poster_name|userprofilelink ]--></td>
        </tr>
        <!--[ /foreach ]-->
    </tbody>
</table>

<!--[ else ]-->
<p style="text-align: center;"><!--[ pnml name='_DZK_NOPOSTS' ]--></p>
<!--[ /if ]-->
<p style="text-align: center;">
    <a style="font-size: 0.8em;" href="<!--[ pnmodurl modname=Dizkus func=main ]-->" title="<!--[ pnml name='_DZK_GOTO_FORUM' ]-->"><!--[ pnml name='_DZK_GOTO_FORUM' ]--></a>
</p>
