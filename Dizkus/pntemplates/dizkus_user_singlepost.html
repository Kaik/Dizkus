<!--[* $Id$ *]-->

<!--[pnmodavailable modname="InterCom" assign="InterComOK"]-->

<!--[if isset($post_counter) AND isset($post_count) AND $post_counter == $post_count]--><a id="bottom"></a><!--[/if]-->
<a id="pid<!--[$post.post_id]-->" ></a>

<!--[if $post.contactlist_ignored|default:0 == 1]-->
<div id="hidelink_posting_<!--[$post.post_id]-->" class="roundedbar dzk_rounded">
    <!--[gt text="Show hidden posting of ignored user"]--> <em><!--[$post.poster_data.pn_uname]--></em>
    <a href="javascript:void(0);" title="<!--[gt text="Click here"]-->" onclick="javascript:$('posting_<!--[$post.post_id]-->').toggle();javascript:$('hidelink_posting_<!--[$post.post_id]-->').toggle();">(<!--[gt text="Click here"]-->)</a>
</div>
<!--[/if]-->

<div id="posting_<!--[$post.post_id]-->" class="forum_post dzk_rounded <!--[cycle values='post_bg1,post_bg2']--> <!--[if $post.poster_data.online]-->poster_online<!--[/if]-->" >
    <div class="inner">

        <div class="dzk_subcols pn-clearfix">
            <div id="posting_<!--[$post.post_id]-->_userinfo" class="post_author dzk_colpost_left">
                <!--[if $post.poster_data.pn_uid eq 1 OR $post.poster_data.pn_uid eq ""]-->
                <div class="dzk_avatar">
                    <strong><!--[$post.poster_data.pn_uname]--></strong>
                    <br />
                    <img src="<!--[$baseurl]-->modules/Dizkus/pnimages/gravatar_80.jpg" alt="empty gravatar" />
                </div>
                <!--[else]-->
                <div class="dzk_avatar">
                    <strong><!--[$post.poster_data.pn_uname|dzkprofilelink]--></strong>
                    <br />
                    <!--[assign var='defaultavatar' value="`$baseurl`modules/Dizkus/pnimages/gravatar_80.jpg"]-->
                    <!--[if isset($post.poster_data._YOURAVATAR) AND $post.poster_data._YOURAVATAR neq 'blank.gif' AND $post.poster_data._YOURAVATAR neq 'gravatar.gif']-->
                    <!--[assign var='defaultavatar' value="`$baseurl`images/avatar/`$post.poster_data._YOURAVATAR`"|default:$defaultavatar]-->
                    <img src="<!--[gravatar email=$post.poster_data.pn_email size=80 default=$defaultavatar]-->" alt="<!--[$post.poster_data.pn_uname]-->'s Avatar" />
                    <!--[/if]-->
                    <!--[if isset($post.poster_data.rank_image) && isset($post.poster_data.rank)]-->
                    <br />
                    <!--[if $post.poster_data.rank_link neq '']--><a href="<!--[$post.poster_data.rank_link]-->" title="<!--[$post.poster_data.rank_link]-->"><!--[/if]-->
                    <img class="userinforankimage" src="<!--[$baseurl]--><!--[$post.poster_data.rank_image]-->" alt="<!--[$post.poster_data.rank]-->" title="<!--[$post.poster_data.rank_desc]-->" <!--[$post.poster_data.rank_image_image_attr.3]--> />
                    <!--[if $post.poster_data.rank_link neq '']--></a><!--[/if]-->
                    <!--[/if]-->
                </div>

                <ul>
                    <!--[if isset($post.poster_data.rank)]-->
                    <li><strong><!--[gt text="Rank"]-->: </strong><!--[$post.poster_data.rank|pnvarprepfordisplay]--></li>
                    <!--[/if]-->
                    <li><strong><!--[gt text="Registered"]-->: </strong><!--[$post.poster_data.pn_user_regdate|pnfdate_format:'datebrief']--></li>
                    <!--[if !$post.poster_data.online]-->
                    <li><strong><!--[gt text="last visit"]-->: </strong><!--[$post.poster_data.user_lastvisit|pnfdate_format:'datebrief']--></li>
                    <!--[/if]-->
                    <li><strong><!--[gt text="Posts"]-->: </strong><!--[$post.poster_data.user_posts]--></li>
                    <!--[if $pncore.logged_in eq true]-->
                    <li>
                        <!--[$post.poster_data.pn_uname|dzkprofilelink:'':"`$baseurl`modules/Dizkus/pnimages/icon_post_profile.gif"]-->
                        <!--[if $InterComOK]-->
                        <a href="<!--[pnmodurl modname="InterCom" type="user" func="newpm" uid=$post.poster_data.uid]-->"><!--[pnimg modname='Dizkus' src='icon_post_pn.gif' __alt='']--></a>
                        <!--[/if]-->
                        <!--[if isset($topic) AND $post.poster_data.moderate eq true AND $post.poster_data.seeip eq true]-->
                        <a title="<!--[gt text="View ip address"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=topicadmin mode=viewip post=$post.post_id topic=$topic.topic_id]-->"><!--[pnimg modname='Dizkus' src='icon_post_ip.gif' __alt='View ip address']--></a>
                        <!--[/if]-->
                    </li>
                    <!--[/if]-->
                </ul>
                <!--[/if]-->
            </div>

            <div class="postbody dzk_colpost_right">
                <div class="postinfo">
                    <!--[if isset($topic)]--><a class="linktopostlink" href="<!--[pnmodurl modname='Dizkus' type='user' func='viewtopic' topic=$post.topic_id start=$topic.start]-->#pid<!--[$post.post_id]-->" title="<!--[gt text="Link to this posting"]-->"><!--[pnimg modname='Dizkus' src='target.gif' __alt='']--></a><!--[/if]-->
                    <strong><!--[gt text="Posted"]-->:</strong>&nbsp;<!--[$post.posted_unixtime|pnfdate_format:'datetimebrief']-->
                </div>
                <div class="content" id="postingtext_<!--[$post.post_id]-->">
                    <!--[$post.post_text]-->
                </div>
            </div>

            <div class="postlink">
                <!--[if !isset($preview) OR $preview neq true]-->
                <div class="dzk_colpost_right">
                    <ul id="postingoptions_<!--[$post.post_id]-->" class="javascriptpostingoptions hidden linklist pn-clearfix" style="float:right;">
                        <!--[if $post.poster_data.moderate eq true]-->
                        <!--[if (isset($num) AND $num neq 0) OR (isset($topic) AND $topic.start neq 0)]-->
                        <li><a class="movepostlink" title="<!--[gt text="Move post"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=movepost post=$post.post_id]-->"><!--[pnimg modname='Dizkus' src='icon_post_move.gif' __alt='Move' ]--></a></li>
                        <li><a class="splittopiclink" title="<!--[gt text="Split topic"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=splittopic post=$post.post_id]-->"><!--[pnimg modname='Dizkus' src='icon_post_split.gif' __alt='Split' ]--></a></li>
                        <!--[/if]-->
                        <!--[/if]-->

                        <!--[if isset($topic) AND $topic.topic_status neq 1]-->
                        <!--[if $post.poster_data.reply eq true]-->
                        <li><a class="quotepostlink" id="quotebutton_<!--[$post.post_id]-->" onclick="javascript:createQuote(<!--[$post.post_id]-->);" title="<!--[gt text="Quote"]-->" href="javascript:void(0);"><!--[pnimg modname='Dizkus' src='icon_post_quote.gif' __alt='Quote' ]--></a></li>
                        <!--[/if]-->
                        <!--[if $post.poster_data.edit eq 1]-->
                        <li><a class="editpostlink" id="editbutton_<!--[$post.post_id]-->" onclick="javascript:quickEdit(<!--[$post.post_id]-->);" title="<!--[gt text="edit/delete"]-->" href="javascript:void(0);"><!--[pnimg modname='Dizkus' src='icon_post_edit.gif' __alt='Edit' ]--></a></li>
                        <!--[/if]-->
                        <!--[elseif isset($topic)]-->
                        <li><!--[pnimg modname='Dizkus' src="icon_post_close.gif" __alt="Topic locked" ]--></li>
                        <!--[/if]-->
                        <li><a class="notifymoderatorlink" href="<!--[pnmodurl modname='Dizkus' type=user func=report post=$post.post_id]-->" title="<!--[gt text="Notify a moderator about a posting"]-->"><!--[pnimg modname='Dizkus' src='icon_topic_mod.gif' __alt='Notify mod' ]--></a></li>
                        <li><a class="dzk_notextdecoration" title="<!--[gt text="Top"]-->" href="#top">&nbsp;<!--[pnimg modname='Dizkus' src="icon_up.gif" __alt="Top" ]--></a></li>
                    </ul>
                    <noscript>
                        <ul class="nonjavascriptpostingoptions linklist pn-clearfix" style="float:right;">
                            <!--[if $post.poster_data.moderate eq true]-->
                            <!--[if (isset($num) AND $num neq 0) OR (isset($topic) AND $topic.start neq 0)]-->
                            <li><a class="dzk_img movepostlink" title="<!--[gt text="Move post"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=movepost post=$post.post_id]-->"><!--[gt text="Move"]--></a></li>
                            <li><a class="dzk_img splittopiclink" title="<!--[gt text="Split topic"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=splittopic post=$post.post_id]-->"><!--[gt text="Split"]--></a></li>
                            <!--[/if]-->
                            <!--[/if]-->

                            <!--[if isset($topic) AND $topic.topic_status neq 1]-->
                            <!--[if $post.poster_data.reply eq true]-->
                            <li><a class="dzk_img quotepostlink" title="<!--[gt text="Quote"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=reply post=$post.post_id]-->"><!--[gt text="Quote"]--></a></li>
                            <!--[/if]-->
                            <!--[if $post.poster_data.edit eq 1]-->
                            <li><a class="dzk_img editpostlink" title="<!--[gt text="edit/delete"]-->" href="<!--[pnmodurl modname='Dizkus' type=user func=editpost post=$post.post_id]-->"><!--[gt text="Edit"]--></a></li>
                            <!--[/if]-->
                            <!--[elseif isset($topic)]-->
                            <li><!--[pnimg modname='Dizkus' src=icon_post_close.gif __alt="Topic locked" ]--></li>
                            <!--[/if]-->
                            <li><a class="dzk_img notifymoderatorlink" href="<!--[pnmodurl modname='Dizkus' type=user func=report post=$post.post_id]-->" title="<!--[gt text="Notify a moderator about a posting"]-->"><!--[gt text="Notify mod"]--></a></li>
                        </ul>
                    </noscript>
                </div>
                <!--[/if]-->
            </div>
        </div>

    </div>
</div>

<!--[if $post.contactlist_ignored == 1]-->
<script type="text/javascript">
    // <![CDATA[
    $('posting_<!--[$post.post_id]-->').toggle();
    // ]]>
</script>
<!--[/if]-->
