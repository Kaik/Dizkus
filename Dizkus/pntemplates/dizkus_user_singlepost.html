<!--[* $Id$ *]-->

<!--[ if isset($post_counter) AND isset($post_count) AND $post_counter == $post_count ]--><a id="bottom"></a><!--[ /if ]-->
<a id="pid<!--[ $post.post_id ]-->" ></a>
<div id="posting_<!--[ $post.post_id ]-->" class="forum_post pn-floatbox <!--[cycle values='post_bg1,post_bg2']--> <!--[ if $post.poster_data.online  ]-->poster_online<!--[/if]-->" >
    <div class="inner"><span class="corners-top"><span>&nbsp;</span></span>

        <div class="subcolumns pn-clearfix">
            <div id="posting_<!--[ $post.post_id ]-->_userinfo" class='post_author'>
                <div class="avatar">
                    <!--[$post.poster_data.uname|userprofilelink]-->
                    <!--[ if $post.poster_data.pn_uid neq 1 AND $post.poster_data._YOURAVATAR neq '' AND $post.poster_data.pn_user_avatar_attr.0 neq 1 ]-->
                    <br />
                    <img src="<!--[$baseurl]-->images/avatar/<!--[ $post.poster_data._YOURAVATAR ]-->" <!--[ $post.poster_data.pn_user_avatar_attr.3 ]--> alt="<!--[ $post.poster_data.uname ]-->" />
                    <!--[ /if ]-->
                    <!--[ if isset($post.poster_data.rank_image) && isset($post.poster_data.rank) ]-->
                    <br />
                    <img class="userinforankimage" src="<!--[$baseurl]--><!--[ $post.poster_data.rank_image ]-->" alt="<!--[ $post.poster_data.rank ]-->" <!--[ $post.poster_data.rank_image_image_attr.3 ]--> />
                    <!--[ /if ]-->
                </div>

                <ul>
                    <!--[ if isset($post.poster_data.rank) ]-->
                    <li><strong><!--[ pnml name='_DZK_RANK' ]-->: </strong><!--[ $post.poster_data.rank|pnvarprepfordisplay ]--></li>
                    <!--[ /if ]-->
                    <li><strong><!--[ pnml name='_DZK_REG_SINCE' ]-->: </strong><!--[ $post.poster_data.pn_user_regdate|pnfdate_format:"%d.%m.%y" ]--></li>
                    <!--[ if !$post.poster_data.online  ]-->
                    <li><strong><!--[ pnml name='_DZK_LAST_SEEN' ]-->: </strong><!--[ $post.poster_data.user_lastvisit|pnfdate_format:"%d.%m.%y"  ]--></li>
                    <!--[ /if ]-->
                    <li><strong><!--[ pnml name='_DZK_POSTS' ]-->: </strong><!--[ $post.poster_data.user_posts ]--></li>
                    <!--[ if $pncore.logged_in eq true]-->
                    <li>
                        <a href="<!--[ pnmodurl modname="InterCom" type="user" func="newpm" uid=$post.poster_data.uid ]-->"><!--[pnimg modname='Dizkus' src='icon_post_pm.gif' alt='']--></a>
                        <!--[ if isset($topic) AND $post.poster_data.moderate eq true AND $post.poster_data.seeip eq true ]-->
                        <a title="<!--[ pnml name='_DZK_VIEWIP' ]-->" href="<!--[ pnmodurl modname='Dizkus' type=user func=topicadmin mode=viewip post=$post.post_id topic=$topic.topic_id ]-->"><!--[pnimg modname='Dizkus' src='icon_post_ip.gif' alt='_DZK_VIEWIP']--></a>
                        <!--[ /if ]-->
                    </li>
                    <!--[/if]-->
                </ul>
            </div>

            <div class="postbody">

                <div class="postinfo">
                    <!--[if isset($topic)]--><a class="dzk_img linktopostlink" style="margin-right: 5px;" href="<!--[ pnmodurl modname='Dizkus' type=user func=viewtopic topic=$post.topic_id start=$topic.start ]-->#pid<!--[ $post.post_id ]-->" title="<!--[ pnml name='_DZK_LINKTOTHISPOST' ]-->"><!--[pnimg modname='Dizkus' src='target.gif' alt='']--></a><!--[/if]-->
                    <strong><!--[ pnml name='_DZK_POSTED' ]-->:</strong>&nbsp;<!--[ $post.posted_unixtime|pnfdate_format:"%d.%m.%Y, %H:%M":'':true ]-->
                </div>

                <div class="content" id="postingtext_<!--[ $post.post_id ]-->">
                    <!--[ $post.post_text ]-->
                </div>

            </div>

            <div class='postlink pn-clearfix'>
                <!--[ if !isset($preview) OR $preview neq true ]-->
                <div style="float:right;width:75%;">
                    <ul id="postingoptions_<!--[ $post.post_id ]-->" class="javascriptpostingoptions hidden linklist" style="float:right;">
                        <!--[ if $post.poster_data.moderate eq true]-->
                        <!--[ if (isset($num) AND $num neq 0) OR (isset($topic) AND $topic.start neq 0)  ]-->
                        <li><a class="movepostlink" title="<!--[ pnml name='_DZK_MOVEPOST' ]-->" href="<!--[ pnmodurl modname='Dizkus' type=user func=movepost post=$post.post_id ]-->"><!--[ pnimg modname='Dizkus' src="icon_post_move.gif" alt="_DZK_MOVEPOSTSHORT" altml=true ]--></a></li>
                        <li><a class="splittopiclink" title="<!--[ pnml name='_DZK_SPLITTOPIC' ]-->" href="<!--[ pnmodurl modname='Dizkus' type=user func=splittopic post=$post.post_id ]-->"><!--[ pnimg modname='Dizkus' src="icon_post_split.gif" alt="_DZK_SPLITSHORT" altml=true ]--></a></li>
                        <!--[ /if ]-->
                        <!--[ /if ]-->

                        <!--[ if isset($topic) AND $topic.topic_status neq 1 ]-->
                        <!--[ if $post.poster_data.reply eq true]-->
                        <li><a class="quotepostlink" id="quotebutton_<!--[ $post.post_id ]-->" onclick="javascript:createQuote(<!--[ $post.post_id ]-->);" title="<!--[ pnml name='_DZK_REPLYQUOTE' ]-->" href="javascript:void(0);"><!--[ pnimg modname='Dizkus' src="icon_post_quote.gif" alt="_DZK_REPLYQUOTE" altml=true ]--></a></li>
                        <!--[ /if ]-->
                        <!--[ if $post.poster_data.edit eq 1 ]-->
                        <li><a class="editpostlink" id="editbutton_<!--[ $post.post_id ]-->" onclick="javascript:quickEdit(<!--[ $post.post_id ]-->);" title="<!--[ pnml name='_DZK_EDITDELETE' ]-->" href="javascript:void(0);"><!--[ pnimg modname='Dizkus' src="icon_post_edit.gif" alt="_DZK_EDITSHORT" altml=true ]--></a></li>
                        <!--[ /if ]-->
                        <!--[ elseif isset($topic) ]-->
                        <li><!--[ pnimg modname='Dizkus' src="icon_post_close.gif" alt="_DZK_TOPICLOCKED" altml=true ]--></li>
                        <!--[ /if ]-->
                        <li><a class="notifymoderatorlink" href="<!--[ pnmodurl modname='Dizkus' type=user func=report post=$post.post_id ]-->" title="<!--[ pnml name='_DZK_NOTIFYMODERATOR_TITLE ]-->"><!--[ pnimg modname='Dizkus' src="icon_topic_mod.gif" alt="_DZK_NOTIFYMODERATOR" altml=true ]--></a></li>
                        <li><a class="dzk_notextdecoration" title="<!--[ pnml name='_DZK_TOP' ]-->" href="#top">&nbsp;<!--[ pnimg modname='Dizkus' src="icon_up.gif" alt="_DZK_TOP" altml=true ]--></a></li>
                    </ul>
                    <noscript>
                        <ul class="nonjavascriptpostingoptions linklist" style="float:right;">
                            <!--[ if $post.poster_data.moderate eq true]-->
                            <!--[ if (isset($num) AND $num neq 0) OR (isset($topic) AND $topic.start neq 0)  ]-->
                            <li><a class="dzk_img movepostlink" title="<!--[ pnml name='_DZK_MOVEPOST' ]-->" href="<!--[ pnmodurl modname='Dizkus' type=user func=movepost post=$post.post_id ]-->"><!--[ pnml name='_DZK_MOVEPOSTSHORT' ]--></a></li>
                            <li><a class="dzk_img splittopiclink" title="<!--[ pnml name='_DZK_SPLITTOPIC' ]-->" href="<!--[ pnmodurl modname='Dizkus' type=user func=splittopic post=$post.post_id ]-->"><!--[ pnml name='_DZK_SPLITSHORT' ]--></a></li>
                            <!--[ /if ]-->
                            <!--[ /if ]-->

                            <!--[ if isset($topic) AND $topic.topic_status neq 1 ]-->
                            <!--[ if $post.poster_data.reply eq true]-->
                            <li><a class="dzk_img quotepostlink" title="<!--[ pnml name='_DZK_REPLYQUOTE' ]-->" href="<!--[ pnmodurl modname='Dizkus' type=user func=reply post=$post.post_id ]-->"><!--[ pnml name='_DZK_REPLYQUOTE' ]--></a></li>
                            <!--[ /if ]-->
                            <!--[ if $post.poster_data.edit eq 1 ]-->
                            <li><a class="dzk_img editpostlink" title="<!--[ pnml name='_DZK_EDITDELETE' ]-->" href="<!--[ pnmodurl modname='Dizkus' type=user func=editpost post=$post.post_id ]-->"><!--[ pnml name='_DZK_EDITSHORT' ]--></a></li>
                            <!--[ /if ]-->
                            <!--[ elseif isset($topic) ]-->
                            <li><!--[ pnimg modname='Dizkus' src=icon_post_close.gif alt="_DZK_TOPICLOCKED" altml=true ]--></li>
                            <!--[ /if ]-->
                            <li><a class="dzk_img notifymoderatorlink" href="<!--[ pnmodurl modname='Dizkus' type=user func=report post=$post.post_id ]-->" title="<!--[ pnml name='_DZK_NOTIFYMODERATOR_TITLE ]-->"><!--[ pnml name='_DZK_NOTIFYMODERATOR' ]--></a></li>
                        </ul>
                    </noscript>
                </div>
                <!--[ /if ]-->
            </div>
        </div>

        <span class="corners-bottom"><span>&nbsp;</span></span>
    </div>
</div>
