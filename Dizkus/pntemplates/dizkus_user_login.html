<!--[ pnml name='_DZK_USERLOGINTITLE' assign=templatetitle]-->
<!--[ pnpagesetvar name=title value=$templatetitle ]-->
<!--[ include file=dizkus_user_header.html ]-->
<!--[ cssversion assign=configclass ]-->

<h2><!--[ $templatetitle ]--></h2>

<form class="<!--[$configclass]-->" action="<!--[ pnmodurl modname="Dizkus" type="user" func="login" ]-->" method="post">
    <fieldset>
        <legend><!--[$templatetitle]--></legend>
        <input type="hidden" name="redirect" value="<!--[ $redirect|pnvarprepfordisplay ]-->" />
        <div class="<!--[$configclass]-->row">
            <label for="pnfuname"><!--[ pnml name='_DZK_USERNAME' ]--></label>
            <input type="text" id="pnfuname" name="uname" size="14" maxlength="25"	onblur="if(this.value=='')this.value='<!--[ pnml name=_DZK_USERNAME ]-->';" onfocus="if(this.value=='<!--[ pnml name=_DZK_USERNAME ]-->')this.value='';" value="<!--[ pnml name='_DZK_USERNAME' ]-->"/>
        </div>
        <div class="<!--[$configclass]-->row">
            <label for="pnfpass"><!--[ pnml name='_DZK_PASSWORD' ]--></label>
            <input type="password" id="pnfpass" name="pass" size="14" maxlength="20" />
        </div>
        <!--[ if $pncore.pnconfig.seclevel != 'High' ]-->
        <div class="<!--[$configclass]-->row">
            <input type="checkbox" value="1" name="rememberme" id="pnfrememberme" />
            <label for="pnfrememberme"><!--[ pnml name='_DZK_REMEMBERME' ]--></label>
        </div>
        <!--[ /if ]-->
    </fieldset>
    <div class="<!--[$configclass]-->buttons">
        <input name="submit" type="submit" value="<!--[ pnml name='_LOGIN' ]-->" />
    </div>
</form>
