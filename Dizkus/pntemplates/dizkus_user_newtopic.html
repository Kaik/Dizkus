<!--[include file='dizkus_user_header.html']-->

<!--[pnmodcallhooks hookobject='item' hookaction='display' hookid=$newtopic.topic_id|default:0 implode=false assign='hooks']-->

<div id="newtopicpreview" style="display: none;">&nbsp;</div>

<!--[if $preview]-->
<div id="nonajaxnewtopicpreview">
    <!--[include file='dizkus_user_newtopicpreview.html']-->
</div>
<!--[/if]-->

<div id="dzk_newtopic" class="forum_post post_bg2 dzk_rounded">
    <div class="inner">

        <div class="dzk_subcols z-clearfix">
            <form class="dzk_form" id="newtopicform" action="<!--[pnmodurl modname='Dizkus' type='user' func='newtopic']-->" method="post" enctype="multipart/form-data">
                <div>
                    <input type="hidden" id="forum" name="forum" value="<!--[$newtopic.forum_id]-->" />
                    <input type="hidden" id="quote" name="quote" value="" />
                    <input type="hidden" id="authid" name="authid" value="<!--[insert name='generateauthkey' module='Dizkus']-->" />
                    <fieldset>
                        <legend class="post_header"><!--[gt text="New topic in forum"]-->:&nbsp;<a href="<!--[pnmodurl modname='Dizkus' func='viewforum' forum=$newtopic.forum_id|pnvarprepfordisplay]-->"><!--[$newtopic.forum_name|pnvarprepfordisplay|pnmodcallhooks]--></a></legend>
                        <div class="post_text_wrap">
                            <div id="dizkusinformation" style="visibility: hidden;">&nbsp;</div>
                            <div>
                                <label for="subject"><!--[gt text="Subject line"]--></label><br />
                                <input style="width: 98%" type="text" name="subject" size="80" maxlength="100" id="subject" tabindex="0" value="<!--[$newtopic.subject|pnvarprephtmldisplay]-->" />
                            </div>
                            <div>
                                <label for="message"><!--[gt text="Message body"]--></label><br />
                                <textarea id="message" name="message" class="dzk_texpand" rows="10" cols="60"><!--[$newtopic.message]--></textarea>
                                <!--[if isset($hooks.MediaAttach)]--><!--[$hooks.MediaAttach]--><!--[/if]-->
                                <!--[if $pncore.Dizkus.striptags == 'yes']-->
                                <p><!--[gt text="No HTML tags allowed (except inside [code][/code] tags)"]--></p>
                                <!--[/if]-->
                            </div>
                            <div class="dzk_subcols z-clearfix">
                                <div id="newtopicoptions" class="dzk_col_left">
                                    <ul>
                                        <li><strong><!--[gt text="Options"]--></strong></li>
                                        <!--[if $pncore.logged_in]-->
                                        <li>
                                            <input type="checkbox" id="attach_signature" name="attach_signature" checked="checked" value="1" />
                                            <label for="attach_signature"><!--[gt text="Attach my signature"]--></label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="subscribe_topic" name="subscribe_topic" <!--[if $newtopic.subscribe_topic eq true]-->checked="checked"<!--[/if]--> value="1" />
                                            <label for="subscribe_topic"><!--[gt text="Notify me when a reply is posted"]--></label>
                                        </li>
                                        <!--[/if]-->
                                        <li id="newtopicbuttons" class="dzk_buttonmargin" style="display: none;">
                                            <button id="btnCreateNewTopic" class="dzk_img ok" onclick="createnewtopic(); return false;" type="submit" title="<!--[gt text="Submit"]-->">
                                                <!--[gt text="Submit"]-->
                                            </button>
                                            <button class="dzk_img preview" onclick="previewnewtopic(); return false;" type="submit" title="<!--[gt text="Preview"]-->">
                                                <!--[gt text="Preview"]-->
                                            </button>
                                            <button class="dzk_img cancel" onclick="clearnewtopic();" type="reset" title="<!--[gt text="Cancel"]-->">
                                                <!--[gt text="Cancel"]-->
                                            </button>
                                        </li>
                                        <li id="nonajaxnewtopicbuttons" class="dzk_buttonmargin">
                                            <input class="dzk_img ok" type="submit" name="submit" value="<!--[gt text="Submit"]-->" />
                                            <input class="dzk_img preview" type="submit" name="preview" value="<!--[gt text="Preview"]-->" />
                                            <input class="dzk_img cancel" type="submit" name="reset" value="<!--[gt text="Cancel"]-->" />
                                        </li>
                                    </ul>
                                </div>
                                <div class="dzk_col_right">
                                    <!--[plainbbcode textfieldid='message']-->
                                    <!--[bbsmile textfieldid='message']-->
                                </div>

                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>

    </div>
</div>

<div id="newtopicconfirmation" style="display: none;">&nbsp;</div>

<script type="text/javascript">
    // <![CDATA[
    var storingPost = '<!--[gt text="Storing post..."]-->';
    var preparingPreview = '<!--[gt text="Preparing preview..."]-->';
    var redirecting = '<!--[gt text="Redirecting you to the new topic..."]-->';

    Element.show($('newtopicbuttons'));
    Element.remove($('nonajaxnewtopicbuttons'));
    if($('nonajaxnewtopicpreview')) {
        Element.remove($('nonajaxnewtopicpreview'));
    }
    $('newtopicform').action = '';

    //var btnCreateNewTopic = $('btnCreateNewTopic');
    Event.observe('btnCreateNewTopic', 'click', createnewtopic);

    // ]]>
</script>
