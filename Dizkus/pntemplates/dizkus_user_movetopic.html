<fieldset id="dzk_movetopic" class="dzk_bgcolor3 dzk_bordercolor2">
    <legend>
        <!--[ pnml name='_DZK_MOVETOPIC' ]-->
    </legend>
    <form action="<!--[ pnmodurl modname=Dizkus type=user func=topicadmin ]-->" method="post">
    <input type="hidden" name="mode" value="<!--[ $mode ]-->" />
    <input type="hidden" name="topic" value="<!--[ $topic_id ]-->" />
    <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module=Dizkus ]-->" />
    <div>
        <p><!--[ pnml name='_DZK_MOVETOPIC_INFO' html=1 ]--></p>
        <select name="forum">
        <!--[ foreach item=forum from=$forums ]-->
        <option value="<!--[ $forum.forum_id ]-->"><!--[ $forum.cat_title|pnvarprepfordisplay ]-->&nbsp;::&nbsp;<!--[ $forum.forum_name|pnvarprepfordisplay ]--></option>
        <!--[ /foreach ]-->
        </select>
        <button class="image ok" type="submit" name="submit" value="<!--[ pnml name='_DZK_MOVETOPIC' ]-->"><!--[ pnml name='_DZK_MOVETOPIC' ]--></button>
        <p>
        <label for="createshadowtopic"><!--[ pnml name='_DZK_CREATESHADOWTOPIC' html=1 ]--></label>
        <input type="checkbox" id="createshadowtopic" name="createshadowtopic" value="1" />
        </p>
     </div>
     </form>
</fieldset>
<br />
<fieldset id="dzk_jointopic" class="dzk_bgcolor3 dzk_bordercolor2">
    <legend>
        <!--[ pnml name='_DZK_JOINTOPICS' html=1 ]-->
    </legend>
    <form action="<!--[ pnmodurl modname=Dizkus type=user func=topicadmin ]-->" method="post">
    <input type="hidden" name="mode" value="join" />
    <input type="hidden" name="topic" value="<!--[ $topic_id ]-->" />
    <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module=Dizkus ]-->" />
    <div>
        <p>
        <label for="to_topic_id"><!--[ pnml name='_DZK_JOINTOPICS_TOTOPIC' html=1 ]--></label>
        <input type="text" id="to_topic_id" name="to_topic_id" value="" size="10" maxlength="20" />(topic_id)
        <button class="image ok" type="submit" name="submit" value="<!--[ pnml name='_DZK_JOINTOPICS' ]-->"><!--[ pnml name='_DZK_JOINTOPICS' ]--></button>
        </p>
    </div>
    </form>
</fieldset>
