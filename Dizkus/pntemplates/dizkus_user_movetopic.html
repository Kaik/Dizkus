<!--[*  $Id$  *]-->
<!--[ pnml name='_DZK_MOVETOPIC' assign=templatetitle]-->
<!--[ pnpagesetvar name=title value=$templatetitle ]-->
<!--[ include file='dizkus_user_header.html' ]-->
<!--[ cssversion assign=configclass ]-->

<h2><!--[ $templatetitle ]--></h2>

<form class="<!--[ $configclass ]-->" action="<!--[ pnmodurl modname=Dizkus type=user func=topicadmin ]-->" method="post">
    <fieldset id="dzk_movetopic">
        <legend><!--[ $templatetitle ]--></legend>
        <input type="hidden" name="mode" value="<!--[ $mode ]-->" />
        <input type="hidden" name="topic" value="<!--[ $topic_id ]-->" />
        <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module='Dizkus' ]-->" />

        <div class="<!--[ $configclass ]-->row">
            <label><!--[ pnml name='_DZK_MOVETOPIC_INFO' html=1 ]--></label>
            <select name="forum">
                <!--[ foreach item=forum from=$forums ]-->
                <option value="<!--[ $forum.forum_id ]-->"><!--[ $forum.cat_title|pnvarprepfordisplay ]-->&nbsp;::&nbsp;<!--[ $forum.forum_name|pnvarprepfordisplay ]--></option>
                <!--[ /foreach ]-->
            </select>
        </div>
        <div class="<!--[ $configclass ]-->row">
            <label for="createshadowtopic"><!--[ pnml name='_DZK_CREATESHADOWTOPIC' html=1 ]--></label>
            <input type="checkbox" id="createshadowtopic" name="createshadowtopic" value="1" />
        </div>
    </fieldset>
    <div class="<!--[ $configclass ]-->buttons">
        <button class="dzk_img ok" type="submit" name="submit" value="<!--[ pnml name='_DZK_MOVETOPIC' ]-->"><!--[ pnml name='_DZK_MOVETOPIC' ]--></button>
    </div>
</form>

<form class="<!--[ $configclass ]-->" action="<!--[ pnmodurl modname=Dizkus type=user func=topicadmin ]-->" method="post">
    <fieldset id="dzk_jointopic">
        <legend><!--[ pnml name='_DZK_JOINTOPICS' html=1 ]--></legend>
        <input type="hidden" name="mode" value="join" />
        <input type="hidden" name="topic" value="<!--[ $topic_id ]-->" />
        <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module='Dizkus' ]-->" />
        <div class="<!--[ $configclass ]-->row">
            <label for="to_topic_id"><!--[ pnml name='_DZK_JOINTOPICS_TOTOPIC' html=1 ]--></label>
            <span>
                <input type="text" id="to_topic_id" name="to_topic_id" value="" size="10" maxlength="20" /> (topic_id)
            </span>
        </div>
    </fieldset>
    <div class="<!--[ $configclass ]-->buttons">
        <button class="dzk_img ok" type="submit" name="submit" value="<!--[ pnml name='_DZK_JOINTOPICS' ]-->"><!--[ pnml name='_DZK_JOINTOPICS' ]--></button>
    </div>
</form>

<!--[ include file='dizkus_user_footer.html' ]-->
