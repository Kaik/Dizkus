<!--[ include file='dizkus_admin_header.html' ]-->

<!--[ pnpageaddvar name="javascript" value="modules/Dizkus/pnjavascript/dizkus_admin_ranks.js ]-->

<fieldset>
    <legend>
        <!--[ pnml name='_DZK_ADMINUSERRANK_TITLE' ]-->
    </legend>


    <div class="content">
        
    <p><!--[ pnml name='_DZK_ADMINUSERRANK_INFO' html=1 ]--></p>

    <form action="<!--[ pnmodurl modname=Dizkus type=admin func=ranks ranktype=0 ]-->" method="post">
    <fieldset style="width: 50%">
        <legend>
            <!--[ pnml name="_DZK_ADMINADDNEWRANK" ]-->
        </legend>
        <input type="hidden" name="ranks[-1][rank_special]" value="0" />
        <dl class="dzkoptionlist dzk_clearfix">
            <dt><!--[ pnml name='_DZK_ADMINUSERRANK_TITLE2' html=1 ]--></dt>
            <dd><input type="text" name="ranks[-1][rank_title]" value="<!--[ $rank.rank_title|pnvarprepfordisplay ]-->" maxlength="50" size="20" /></dd>
            
            <dt><!--[ pnml name='_DZK_ADMINUSERRANK_MIN' html=1 ]--></dt>
            <dd><input type="text" name="ranks[-1][rank_min]" value="<!--[ $rank.rank_min ]-->" maxlength="5" size="4" /></dd>

            <dt><!--[ pnml name='_DZK_ADMINUSERRANK_MAX' html=1 ]--></dt>
            <dd><input type="text" name="ranks[-1][rank_max]" value="<!--[ $rank.rank_max ]-->" maxlength="5" size="4" /></dd>

            <dt><!--[ pnml name='_DZK_IMAGE' html=1 ]--></dt>
            <dd>                    
                <select name="ranks[-1][rank_image]" id="newrank_image" onchange="ShowNewRankImage('<!--[ $pncore.Dizkus.url_ranks_images ]-->')">
                <!--[ foreach name=availableranks item=rankimage from=$rankimages ]-->
                    <option value="<!--[ $rankimage ]-->" <!--[if $smarty.foreach.availableranks.first]-->selected="selected"<!--[capture assign=selectedimage"]--><!--[$rankimage]--><!--[/capture]--><!--[ /if ]-->><!--[ $rankimage ]--></option>
                <!--[ /foreach ]-->
                </select><img id="newimage" src="<!--[ $pncore.Dizkus.url_ranks_images ]-->/<!--[ $selectedimage ]-->" alt="rankimage" />
            </dd>
        </dl>
        <p><button class="image add" type="submit" name="submit" value="<!--[ pnml name='_DZK_ADD' ]-->"><!--[ pnml name='_DZK_ADD' ]--></button></p>
    </fieldset>
    </form>
    <!--[* Yes, it's a table, we are dealing with tabular data so a table is correct here *]-->
    <form action="<!--[ pnmodurl modname=Dizkus type=admin func=ranks ranktype=0 ]-->" method="post">
    <fieldset>
        <legend>
            <!--[ pnml name="_DZK_ADMINRANKS" ]-->
        </legend>
        <table cellspacing="0" cellpadding="5">
            <thead>
            <tr>
                <th class="leftcell dzk_bordercolor2">
                    <strong><!--[ pnml name='_DZK_ADMINUSERRANK_TITLE2' html=1 ]--></strong>
                </th>
                <th class="midcell dzk_bordercolor2">
                    <strong><!--[ pnml name='_DZK_ADMINUSERRANK_MIN' html=1 ]--></strong>
                </th>
                <th class="midcell dzk_bordercolor2">
                    <strong><!--[ pnml name='_DZK_ADMINUSERRANK_MAX' html=1 ]--></strong>
                </th>
                <th class="midcell dzk_bordercolor2">
                    <strong><!--[ pnml name='_DZK_IMAGE' html=1 ]--></strong>
                </th>
                <th class="rightcell dzk_bordercolor2">
                    <strong><!--[ pnml name='_DZK_ADMINDELETERANK' html=1 ]--></strong>
                </th>
            </tr>
            </thead>
            <tbody>
            <!--[ foreach key=num item=rank from=$ranks ]-->
            <tr>
                <td class="center">
                    <input type="text" name="ranks[<!--[$rank.rank_id]-->][rank_title]" value="<!--[ $rank.rank_title|pnvarprepfordisplay ]-->" maxlength="50" size="20" />
                </td>
                <td class="center">
                    <input type="text" name="ranks[<!--[$rank.rank_id]-->][rank_min]" value="<!--[ $rank.rank_min ]-->" maxlength="5" size="4" />
                </td>
                <td class="center">
                    <input type="text" name="ranks[<!--[$rank.rank_id]-->][max_posts]" value="<!--[ $rank.rank_max ]-->" maxlength="5" size="4" />
                </td>
                <td class="center">
                    <select name="ranks[<!--[$rank.rank_id]-->][rank_image]" id="rank_image<!--[ $num ]-->" onchange="ShowRankImage(<!--[ $num ]-->, '<!--[ $pncore.Dizkus.url_ranks_images ]-->')">
                    <!--[ foreach item=rankimage from=$rankimages ]-->
                        <option value="<!--[ $rankimage ]-->" <!--[ if $rankimage eq $rank.rank_image ]-->selected="selected"<!--[ /if ]-->><!--[ $rankimage ]--></option>
                    <!--[ /foreach ]-->
                    </select><img id="image<!--[ $num ]-->" src="<!--[ $pncore.Dizkus.url_ranks_images ]-->/<!--[ $rank.rank_image ]-->" alt="rankimage" />
                </td>
                <td class="center">
                    <input type="checkbox" value="1" name="ranks[<!--[$rank.rank_id]-->][rank_delete]" />
                </td>
            </tr>
            <!--[ /foreach ]--> 
            </tbody>   
        </table>
        <p><button class="image ok" type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->"><!--[ pnml name='_SUBMIT' ]--></button></p>
    </fieldset>
    </form>

    </div>
</fieldset>

<!--[ include file='dizkus_admin_footer.html' ]-->
