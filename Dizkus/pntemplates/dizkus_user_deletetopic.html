<h2><!--[$templatetitle]--></h2>
<div class="z-warningmsg"><!--[gt text="Do you really want to permanently delete this topic and all posts under this topic?"]--></div>
<form class="z-form" action="<!--[pnmodurl modname=Dizkus type=user func=topicadmin]-->" method="post">
    <div>
        <input type="hidden" name="mode" value="<!--[$mode]-->" />
        <input type="hidden" name="topic" value="<!--[$topic_id]-->" />
        <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Dizkus']-->" />
        <fieldset id="dzk_deletetopic">
            <legend><!--[gt text="Confirmation prompt"]--></legend>
            <div class="z-formbuttons">
                <!--[pnbutton src=button_ok.gif set=icons/small type="submit" name="submit" value="delete" __alt="Delete this topic" __title="Delete this topic"]-->
                <a href="<!--[pnmodurl modname=Dizkus type=user func=view]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </fieldset>
    </div>
</form>
