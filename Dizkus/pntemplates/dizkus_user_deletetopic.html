<h2><!--[$templatetitle]--></h2>

<form class="z-form" action="<!--[pnmodurl modname=Dizkus type=user func=topicadmin]-->" method="post">
    <fieldset id="dzk_deletetopic">
        <legend><!--[gt text="Confirmation prompt"]--></legend>
        <input type="hidden" name="mode" value="<!--[$mode]-->" />
        <input type="hidden" name="topic" value="<!--[$topic_id]-->" />
        <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Dizkus']-->" />
        <div class="z-formrow">
            <p><!--[gt text="Do you really want to permanently delete this topic, together with all posts under this topic?"]--></p>
        </div>
    </fieldset>
    <div class="z-formbuttons">
        <button class="dzk_img delete" type="submit" name="submit" value="<!--[gt text="Delete"]-->"><!--[gt text="Delete"]--></button>
    </div>
</form>
