<!--[gt text="Split topic"]-->
<!--[pnpagesetvar name=title value=$templatetitle]-->
<!--[include file='dizkus_user_header.html']-->
<!--[cssversion assign='configclass']-->

<h2><!--[$templatetitle]--></h2>

<form class="<!--[$configclass]-->" action="<!--[pnmodurl modname=Dizkus type=user func=splittopic]-->" method="post">
    <fieldset id="dzk_splittopic">
        <legend><!--[$templatetitle]--></legend>
        <input type="hidden" name="post" value="<!--[$post.post_id]-->" />
        <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Dizkus']-->" />
        <div class="<!--[$configclass]-->row">
            <p class="z-formnote"><!--[gt text="This will split the topic before the selected posting."]--></p>
            <label for="newsubject"><!--[gt text="Subject for the new topic"]--></label>
            <input type="text" id="newsubject" name="newsubject" value="<!--[gt text="Split"]-->: <!--[$post.topic_subject]-->" size="40" maxlength="100" />
        </div>
    </fieldset>
    <div class="<!--[$configclass]-->buttons">
        <button class="dzk_img ok" type="submit" name="submit" value="<!--[gt text="Split topic"]-->"><!--[gt text="Split topic"]--></button>
    </div>
</form>
