        <input type="hidden" name="post" value="<!--[ $post.post_id ]-->" />

            <button class="image ok" type="submit" name="submit" value="<!--[ pnml name='_DZK_SPLITTOPIC' ]-->"><!--[ pnml name='_DZK_SPLITTOPIC' ]--></button>
        </p>
    </div>
    </form>
</fieldset>
