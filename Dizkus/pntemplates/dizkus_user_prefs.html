<!--[*  $Id$  *]-->
<!--[ pnml name='_DZK_FORUM_SETTINGS' assign=templatetitle]-->
<!--[ pnpagesetvar name=title value=$templatetitle ]-->
<!--[ include file='dizkus_user_header.html' ]-->

<div id="dzk_userprefs">

    <h2><!--[ pnml name='_DZK_SETTING']--></h2>

    <div class="roundedbar pn-floatbox">
        <div class="inner"><span class="corners-top"><span>&nbsp;</span></span>

            <ul class="linklist">
                <li><!--[ pnml name='_DZK_RECENT_POST_ORDER' ]-->
                    <br />
                    <span style="display: none;" id="sortorder_asc"><a class="dzk_img sortorderasclink" onclick="javascript:changesortorder();" href="javascript:void(0);" title="<!--[ pnml name="_DZK_CHANGE_POST_ORDER" ]-->"><!--[ pnml name='_DZK_CHANGE_POST_ORDER' ]--></a>&nbsp;(<!--[ pnml name='_DZK_CURRENTSORTORDER' ]-->: <!--[ pnml name='_DZK_ORDER_ASC' ]-->)</span>
                    <span style="display: none;" id="sortorder_desc"><a class="dzk_img sortorderdesclink" onclick="javascript:changesortorder();" href="javascript:void(0);" title="<!--[ pnml name="_DZK_CHANGE_POST_ORDER" ]-->"><!--[ pnml name='_DZK_CHANGE_POST_ORDER' ]--></a>&nbsp;(<!--[ pnml name='_DZK_CURRENTSORTORDER' ]-->: <!--[ pnml name='_DZK_ORDER_DESC' ]-->)</span>
                    <form action="javascript:void(0);" method="post">
                        <div>
                            <input type="hidden" id="authid" name="authid" value="<!--[ pnsecgenauthkey module='Dizkus' ]-->" />
                        </div>
                    </form>
                    <script type="text/javascript">
                        // <![CDATA[
                        var post_order = '<!--[ $post_order ]-->';
                        if(post_order == 'asc') {
                            Element.toggle('sortorder_asc');
                        } else {
                            Element.toggle('sortorder_desc');
                        }
                        // ]]>
                    </script>
                    <noscript>
                        <div>
                            <!--[ if $post_order == 'asc' ]-->
                            <a class="dzk_img sortorderasclink" href="<!--[ pnmodurl modname="Dizkus" type="user" func="prefs" act="change_post_order" return_to="prefs" ]-->" title="<!--[ pnml name="_DZK_CHANGE_POST_ORDER" ]-->"><!--[ pnml name='_DZK_CHANGE_POST_ORDER' ]--></a>&nbsp;(<!--[ pnml name='_DZK_CURRENTSORTORDER' ]-->: <!--[ pnml name='_DZK_ORDER_ASC' ]-->)
                            <!--[ else ]-->
                            <a class="dzk_img sortorderdesclink" href="<!--[ pnmodurl modname="Dizkus" type="user" func="prefs" act="change_post_order" return_to="prefs" ]-->" title="<!--[ pnml name="_DZK_CHANGE_POST_ORDER" ]-->"><!--[ pnml name='_DZK_CHANGE_POST_ORDER' ]--></a>&nbsp;(<!--[ pnml name='_DZK_CURRENTSORTORDER' ]-->: <!--[ pnml name='_DZK_ORDER_DESC' ]-->)
                            <!--[ /if ]-->
                        </div>
                    </noscript>
                </li>
            </ul>
            <ul class="linklist">
                <li>
                    <!--[ pnml name='_DZK_MANAGETOPICSUBSCRIPTIONS' ]--><br />
                    <a class="dzk_img subscribetopiclink" href="<!--[ pnmodurl modname='Dizkus' type=user func=topicsubscriptions ]-->" title="<!--[ pnml name='_DZK_MANAGETOPICSUBSCRIPTIONS' ]-->"><!--[ pnml name='_DZK_MANAGETOPICSUBSCRIPTIONS' ]--></a>
                </li>
            </ul>

            <!--[if $signaturemanagement eq "yes"]-->
            <ul class="linklist">
                <li>
                    <!--[ pnml name='_DZK_POSTSAPPEARANCE' ]--><br />
                    <a class="dzk_img subscribelink" href="<!--[ pnmodurl modname=Dizkus type=user func=signaturemanagement ]-->" title="<!--[ pnml name='_DZK_MANAGESIGNATURE' ]-->"><!--[ pnml name='_DZK_MANAGESIGNATURE' ]--></a>
                </li>
            </ul>
            <!--[/if]-->

            <!--[if $ignorelist_handling ne "none" and $contactlist_available]-->
            <ul class="linklist">
                <li>
                    <!--[ pnml name='_DZK_IGNORELISTHANDLING' ]--><br />
                    <a class="dzk_img subscribelink" href="<!--[ pnmodurl modname=Dizkus type=user func=ignorelistmanagement ]-->" title="<!--[ pnml name='_DZK_MANAGEIGNORELIST' ]-->"><!--[ pnml name='_DZK_MANAGEIGNORELIST' ]--></a>
                </li>
            </ul>
            <!--[/if]-->

            <span class="corners-bottom"><span>&nbsp;</span></span>
        </div>
    </div>

    <h2><!--[ pnml name='_DZK_FORUM_SETTINGS' ]--></h2>
    <div class="forumbg">
        <div class="inner"><span class="corners-top"><span>&nbsp;</span></span>

            <ul class="topiclist">
                <li class="header">
                    <dl>
                        <dt><span><!--[ pnml name='_DZK_CATEGORY ]--> / <!--[ pnml name='_DZK_FORUM' ]--></span></dt>
                        <dd class="favorites"><span><!--[ pnml name='_DZK_SUBSCRIBE_STATUS' ]--></span></dd>
                        <!--[ if $favorites_enabled eq 'yes' ]-->
                        <dd class="favorites"><span><!--[ pnml name='_DZK_FAVORITE_STATUS' ]--></span></dd>
                        <!--[ /if ]-->
                    </dl>
                </li>
            </ul>

            <ul class="topiclist forums">
                <!--[ foreach item=category from=$tree ]-->
                <li class="row categorytitle">
                    <a href="<!--[ pnmodurl modname='Dizkus' type=user func=main viewcat=$category.cat_id ]-->"><strong><!--[ $category.cat_title|pnvarprepfordisplay ]--></strong></a>
                </li>
                <!--[ foreach item=forum from=$category.forums ]-->
                <li class="row">
                    <dl class="icon">
                        <dt class='ctheme-topic-title'>
                            <a href="<!--[ pnmodurl modname='Dizkus' type=user func=viewforum forum=$forum.forum_id ]-->"><strong><!--[ $forum.forum_name|pnvarprepfordisplay ]--></strong></a>
                            <span><!--[ $forum.forum_desc|pnvarprephtmldisplay ]--></span>
                        </dt>
                        <dd class="favorites">
                            <a id="subscribeforumbutton_<!--[ $forum.forum_id ]-->"   class="hidden subscribelink" onclick="javascript:subscribeunsubscribeforum(<!--[ $forum.forum_id ]-->, 'subscribe');" href="javascript:void(0);" title="<!--[ pnml name="_DZK_SUBSCRIBE_FORUM" ]-->"><!--[ pnml name='_DZK_SUBSCRIBE_FORUM' ]--></a>
                            <a id="unsubscribeforumbutton_<!--[ $forum.forum_id ]-->" class="hidden unsubscribelink" onclick="javascript:subscribeunsubscribeforum(<!--[ $forum.forum_id ]-->, 'unsubscribe');" href="javascript:void(0);" title="<!--[ pnml name="_DZK_UNSUBSCRIBE_FORUM" ]-->"><!--[ pnml name='_DZK_UNSUBSCRIBE_FORUM' ]--></a>
                            <script type="text/javascript">
                                // <![CDATA[
                                var is_subscribed = <!--[ $forum.is_subscribed ]-->;
                                if(is_subscribed == 0) {
                                    $('subscribeforumbutton_'  + <!--[ $forum.forum_id ]-->).toggleClassName('hidden');
                                } else {
                                    $('unsubscribeforumbutton_'  + <!--[ $forum.forum_id ]-->).toggleClassName('hidden');
                                }
                                // ]]>
                            </script>
                            <noscript>
                                <div>
                                    <!--[ if $forum.is_subscribed == 0 ]-->
                                    <a class="subscribelink" href="<!--[ pnmodurl modname="Dizkus" type="user" func="prefs" act="subscribe_forum" forum=$forum.forum_id return_to=prefs ]-->" title="<!--[ pnml name="_DZK_SUBSCRIBE_FORUM" ]-->"><!--[ pnml name='_DZK_SUBSCRIBE_FORUM' ]--></a>
                                    <!--[ else ]-->
                                    <a class="unsubscribelink" href="<!--[ pnmodurl modname="Dizkus" type="user" func="prefs" act="unsubscribe_forum" forum=$forum.forum_id return_to=prefs ]-->" title="<!--[ pnml name="_DZK_UNSUBSCRIBE_FORUM" ]-->"><!--[ pnml name='_DZK_UNSUBSCRIBE_FORUM' ]--></a>
                                    <!--[ /if ]-->
                                </div>
                            </noscript>
                        </dd>
                        <!--[ if $favorites_enabled eq 'yes' ]-->
                        <dd class="favorites">
                            <a id="addfavoritebutton_<!--[ $forum.forum_id ]-->"	class="hidden addfavoritelink" onclick="javascript:addremovefavorite(<!--[ $forum.forum_id ]-->, 'add');"	href="javascript:void(0);" title="<!--[ pnml name="_DZK_ADD_FAVORITE_FORUM" ]-->"><!--[ pnml name='_DZK_ADD_FAVORITE_FORUM' ]--></a>
                            <a id="removefavoritebutton_<!--[ $forum.forum_id ]-->" class="hidden removefavoritelink" onclick="javascript:addremovefavorite(<!--[ $forum.forum_id ]-->, 'remove');" href="javascript:void(0);" title="<!--[ pnml name="_DZK_REMOVE_FAVORITE_FORUM" ]-->"><!--[ pnml name='_DZK_REMOVE_FAVORITE_FORUM' ]--></a>
                            <script type="text/javascript">
                                // <![CDATA[
                                var is_favorite = <!--[ $forum.is_favorite ]-->;
                                if(is_favorite == 0) {
                                    $('addfavoritebutton_'  + <!--[ $forum.forum_id ]-->).toggleClassName('hidden');
                                } else {
                                    $('removefavoritebutton_'  + <!--[ $forum.forum_id ]-->).toggleClassName('hidden');
                                }
                                // ]]>
                            </script>
                            <noscript>
                                <div>
                                    <!--[ if $forum.is_favorite eq 0 ]-->
                                    <a class="addfavoritelink" href="<!--[ pnmodurl modname="Dizkus" type="user" func="prefs" act="add_favorite_forum" forum=$forum.forum_id return_to=prefs ]-->" title="<!--[ pnml name="_DZK_ADD_FAVORITE_FORUM" ]-->"><!--[ pnml name='_DZK_ADD_FAVORITE_FORUM' ]--></a>
                                    <!--[ else ]-->
                                    <a class="removefavoritelink" href="<!--[ pnmodurl modname="Dizkus" type="user" func="prefs" act="remove_favorite_forum" forum=$forum.forum_id return_to=prefs ]-->" title="<!--[ pnml name="_DZK_REMOVE_FAVORITE_FORUM" ]-->"><!--[ pnml name='_DZK_REMOVE_FAVORITE_FORUM' ]--></a>
                                    <!--[ /if ]-->
                                </div>
                            </noscript>
                        </dd>
                        <!--[ /if ]-->
                    </dl>
                </li>
                <!--[ /foreach ]-->
                <!--[ /foreach ]-->
            </ul>

            <span class="corners-bottom"><span>&nbsp;</span></span>
        </div>
    </div>

</div>

<!--[* end of the Dizkus container *]-->
</div>
