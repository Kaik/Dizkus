<!--[*  $Id$  *]-->

<h2><!--[gt text='Forums: %s Hit' plural='Forums: %s Hits' tag1=$total_hits count=$total_hits]--></h2>

<div id="dizkus">

    <table id="dzk_topiclist" cellpadding="5" cellspacing="0" summary="<!--[gt text='Search results for']-->&nbsp;'<!--[ if $searchfor neq '' ]--><!--[ $searchfor|pnvarprepfordisplay ]--><!--[ else ]--><!--[ $searchauthor|pnvarprepfordisplay ]--><!--[ /if ]-->">
        <colgroup>
            <col id="col_status" />
            <col id="col_topic" />
            <col id="col_replies" />
            <col id="col_poster" />
            <col id="col_view" />
            <col id="col_lastpost" />
        </colgroup>

        <thead>
            <tr>
                <th class="leftcell" ><!--[gt text='Status']--></th>
                <th class="midcell"  ><!--[gt text='Topic']--></th>
                <th class="midcell"  ><!--[gt text='Replies']--></th>
                <th class="midcell"  ><!--[gt text='Poster']--></th>
                <th class="midcell"  ><!--[gt text='Views']--></th>
                <th class="rightcell"><!--[gt text='Date']--></th>
            </tr>
        </thead>

        <tbody>

            <!--[ foreach item=searchresult from=$searchresults ]-->

            <tr id="topic<!--[ $searchresult.topic_id ]-->_<!--[ $searchresult.post_id ]-->" class="topicrow">
                <td headers="col_status">
                    <!--[ if $searchresult.sticky eq 1 ]-->
                    <!--[ pnimg modname='Dizkus' src="icon_post_sticky.gif" __alt="Sticky topic" __title="Sticky topic (it will always stay at top of the topics list)"]-->
                    <!--[ /if ]-->
                    <!--[ if $searchresult.topic_status eq 1 ]-->
                    <!--[ pnimg modname='Dizkus' src="icon_post_close.gif" __alt="Locked topic" __title="This topic is locked. No more posts accepted."]-->
                    <!--[ /if ]-->
                    <!--[ if $searchresult.new_posts eq 1 ]-->
                    <!--[ pnimg modname='Dizkus' src="icon_redfolder.gif" __alt="New posts since your last visit" __title="New messages have been posted under this topic since your last visit" ]-->
                    <!--[ else ]-->
                    <!--[ pnimg modname='Dizkus' src="icon_folder.gif" __alt="Normal topic" __title="Normal topic" ]-->
                    <!--[ /if ]-->
                    <!--[ if $searchresult.hot_topic eq 1 ]-->
                    <!--[ pnimg modname='Dizkus' src="icon_hottopic.gif" __alt="Hot topic" __title="Hot topic" ]-->
                    <!--[ /if ]-->
                </td>
                <td headers="col_topic">
                    <!--[ $searchresult.topic_id|viewtopiclink:$searchresult.topic_title:$searchresult.forum_name ]-->
                    <!--[ dzkpager objectid=$searchresult.topic_id total=$searchresult.total_posts add_prevnext=false separator=", " linkall=true force="viewtopic" ]-->
                    <p><!--[gt text="found in:"]-->: <a title="<!--[gt text='go to forum']--> <!--[ $searchresult.cat_title|pnvarprepfordisplay ]-->::<!--[ $searchresult.forum_name|pnvarprepfordisplay ]-->" href="<!--[ pnmodurl modname=Dizkus type=user func=viewforum forum=$searchresult.forum_id]-->"><!--[ $searchresult.forum_name|pnvarprepfordisplay ]--></a></p>
                </td>
                <td headers="col_replies" align="center"><!--[ $searchresult.topic_replies ]--></td>
                <td headers="col_poster" align="center"><!--[ $searchresult.topicstarter_name ]--></td>
                <td headers="col_views" align="center"><!--[ $searchresult.topic_views ]--></td>
                <td headers="col_date" align="center"><!--[ $searchresult.posted_unixtime|pndate_format:'datetimebrief':'':true ]-->&nbsp;<a title="<!--[gt text='View most-recent posting']-->" href="<!--[ $searchresult.last_post_url_anchor|pnvarprepfordisplay ]-->"><!--[ pnimg modname='Dizkus' src="icon_topic_latest.gif" __alt="View most-recent posting" ]--></a></td>
            </tr>

            <!--[ foreachelse ]-->
            <tr class="notopics">
                <td headers="col_status col_topic col_replies col_poster col_views col_lastpost" colspan="6" align="center"><!--[gt text='No topics']--></td>
            </tr>
            <!--[ /foreach ]-->
        </tbody>
    </table>

</div>

<!--[ pager rowcount=$total_hits limit=$searchlimit separator=" " posvar=Dizkus_startnum txt_prev="<<" txt_next=">>" ]-->
<br />
