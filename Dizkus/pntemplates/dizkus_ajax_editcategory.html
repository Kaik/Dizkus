<!--[*  $Id$  *]-->
<!--[ cssversion assign='configclass' ]-->

<form class="<!--[ $configclass]-->" id="editcategoryform_<!--[ $category.cat_id ]-->" name="editcategoryform_<!--[ $category.cat_id ]-->" action="<!--[ pnmodurl modname='Dizkus' type='admin' func='category' ]-->" method="post">
    <fieldset>
        <legend><!--[ pnml name='_DZK_ADMINCATEDIT' ]--></legend>
        <input type="hidden" name="cat_id" value="<!--[ $category.cat_id ]-->" />
        <input type="hidden" name="authid" value="<!--[ insert name='generateauthkey' module='Dizkus' ]-->" />
        <div class="<!--[ $configclass ]-->row">
            <label for="cat_title"><!--[ pnml name='_DZK_CATEGORY ]--></label>&nbsp;
            <input type="text" id="cat_title" name="cat_title" value="<!--[ $category.cat_title ]-->" size="50" maxlength="100" />
        </div>
        <div class="<!--[ $configclass ]-->row" id="deletecategory_<!--[ $category.cat_id ]-->"<!--[ if $category.forum_count neq 0 ]--> style="visibility:hidden"<!--[ /if ]-->>
            <label for="delete"><!--[ pnml name='_DELETE' ]--></label>
            <input type="checkbox" name="delete" id="delete" value="delete" />
        </div>
        <!--[ if $newcategory eq true ]-->
        <input type="hidden" name="add" value="add" />
        <!--[ /if ]-->
    </fieldset>
    <div class="<!--[ $configclass ]-->buttons">
        <button class="dzk_img ok" onclick="javascript:storecategory(<!--[ $category.cat_id ]-->); return false;" name="submit" type="submit"><!--[ pnml name='_DZK_PREFS_SAVE' ]--></button>
    </div>
</form>
