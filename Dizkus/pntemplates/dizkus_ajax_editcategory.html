{*  $Id$  *}

<form class="z-form" id="editcategoryform_{$category.cat_id}" name="editcategoryform_{$category.cat_id}" action="{pnmodurl modname='Dizkus' type='admin' func='category'}" method="post">
    <div>
        <fieldset>
            <legend>{gt text="Edit category title"}</legend>
            <input type="hidden" name="cat_id" value="{$category.cat_id}" />
            <input type="hidden" name="authid" value="{insert name='generateauthkey' module='Dizkus'}" />
            <div class="z-formrow">
                <label for="cat_title">{gt text="Category"}</label>
                <input id="cat_title" name="cat_title" type="text" value="{$category.cat_title}" size="50" maxlength="100" />
            </div>
            <div class="z-formrow" id="deletecategory_{$category.cat_id}"{if $category.forum_count neq 0} style="visibility:hidden"{/if}>
                <label for="delete">{gt text="Delete"}</label>
                <input name="delete" id="delete" type="checkbox" value="delete" />
            </div>
            {if $newcategory eq true}
            <input type="hidden" name="add" value="add" />
            {/if}
        </fieldset>
        <div class="z-formbuttons">
            <button class="dzk_img ok" onclick="javascript:storecategory({$category.cat_id}); return false;" name="submit" type="submit">{gt text="Submit"}</button>
        </div>
    </div>
</form>
