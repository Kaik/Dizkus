<!--[* $Id$ *]-->

<div class="dzk_ajaxeditpost" id="postingtext_<!--[ $post.post_id ]-->_editor">
    <div class="ajaxeditpoststatusbox">
        <strong><!--[ pnml name='_DZK_STATUS' ]-->:</strong> <span id="postingtext_<!--[ $post.post_id ]-->_status"><!--[ pnml name='_DZK_STATUS_NOTCHANGED' ]--></span>
    </div>
    <textarea id="<!--[ $postingtextareaid ]-->" class="dzk_texpand" name="postingtext_<!--[ $post.post_id ]-->_edit"><!--[ $post.post_rawtext ]--></textarea>
    <div class="dzk_subcols pn-clearfix">
        <div id="editpostoptions" class="dzk_col_left">
            <ul>
                <li><input type="checkbox" name="attach_signature" id="postingtext_<!--[ $post.post_id ]-->_attach_signature" <!--[ if $post.has_signature eq true ]-->checked="checked"<!--[ /if ]--> value="1" /><label for="postingtext_<!--[ $post.post_id ]-->_attach_signature"><!--[ pnml name='_DZK_ATTACHSIGNATURE' ]--></label></li>
                <!--[ if $post.poster_data.moderate eq true ]-->
                <li><input id="postingtext_<!--[ $post.post_id ]-->_delete" type="checkbox"  value="1" /><label for="postingtext_<!--[ $post.post_id ]-->_delete"><!--[ pnml name='_DZK_DELETE' ]--></label></li>
                <!--[ /if ]-->
                <li id="quickreplybuttons">
                    <button class="dzk_img ok"  type="submit" name="submit" id="postingtext_<!--[ $post.post_id ]-->_save" type="button" value="<!--[ pnml name='_DZK_SUBMIT' ]-->"><!--[ pnml name='_DZK_SUBMIT' ]--></button>
                    <button class="dzk_img cancel" type="submit" name="submit" id="postingtext_<!--[ $post.post_id ]-->_cancel" type="button" value="<!--[ pnml name='_DZK_CANCELPOST' ]-->"><!--[ pnml name='_DZK_CANCELPOST' ]--></button>
                    <input type="hidden" id="postingtext_<!--[ $post.post_id ]-->_authid" name="postingtext_<!--[ $post.post_id ]-->_authid" value="<!--[ insert name='generateauthkey' module='Dizkus' ]-->" />
                </li>
            </ul>
        </div>
        <div class="dzk_col_right">
            <!--[ plainbbcode textfieldid=$postingtextareaid ]-->
            <!--[ bbsmile textfieldid=$postingtextareaid ]-->
        </div>
    </div>
</div>
