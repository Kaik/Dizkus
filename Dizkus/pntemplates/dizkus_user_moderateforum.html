<!--[ include file='dizkus_user_header.html' ]-->

<!--[* start of breadcrumbs *]-->
<ul id="dzk_breadcrumbs">
    <li>
        <strong><!--[ pnml name='_DZK_MODERATE' ]-->&nbsp;::&nbsp;</strong>
    </li>
    <li>
        <a title="<!--[ pnml name='_DZK_GOTOSTART' ]-->" href="<!--[ pnmodurl modname=Dizkus type=user func=main ]-->"><strong><!--[ pnml name='_DZK_START' ]--></strong></a><strong><!--[ pnml name='_DZK_SEPARATOR' html=1 ]--></strong>
    </li>
    <li>
        <a title="<!--[ pnml name='_DZK_GOTO_CAT' ]--> <!--[ $forum.cat_title ]-->" href="<!--[ pnmodurl modname=Dizkus type=user func=main viewcat=$forum.cat_id ]-->"><strong><!--[ $forum.cat_title ]--></strong></a><strong><!--[ pnml name='_DZK_SEPARATOR' html=1 ]--></strong>
    </li>
    <li>
        <strong><!--[ $forum.forum_name|pnvarprepfordisplay ]--></strong><br />
    </li>
</ul>
<!--[* end of breadcrumbs *]-->
<!--[ if $forum.forum_mods|@count > 0 ]-->
<ul id="dzk_moderatorlist">
    <li class="intro"><!--[ pnml name='_DZK_MODERATEDBY' ]-->:</li>
    <!--[ foreach name=moderators item=mod from=$forum.forum_mods ]-->
    <li><!--[$mod|userprofilelink]--><!--[if !$smarty.foreach.moderators.last]-->, <!--[/if]--></li>
    <!--[ /foreach ]-->
</ul>
<!--[ /if ]-->

<!--[ pnfpager total=$forum.forum_topics ]-->

<form method="post" action="<!--[ pnmodurl modname=Dizkus type=user func=moderateforum forum=$forum.forum_id ]-->">
<table id="dzk_topiclist" cellpadding="5" cellspacing="0" summary="<!--[ $forum.cat_title ]--> :: <!--[ $forum.forum_name ]-->">
    <colgroup>
        <col id="col_status"    />
        <col id="col_topic"     />
        <col id="col_replies"   />
        <col id="col_poster"    />
        <col id="col_views"     />
        <col id="col_lastpost"  />
        <col id="col_selection" />
    </colgroup>
    
    <thead>
        <tr class="dzk_bgcolor3">
            <th class="leftcell dzk_bordercolor2"><!--[ pnml name='_DZK_STATUS' ]--></th>
            <th class="midcell dzk_bordercolor2"><!--[ pnml name='_DZK_TOPIC' ]--></th>
            <th class="midcell dzk_bordercolor2"><!--[ pnml name='_DZK_REPLIES' ]--></th>
            <th class="midcell dzk_bordercolor2"><!--[ pnml name='_DZK_POSTER' ]--></th>
            <th class="midcell dzk_bordercolor2"><!--[ pnml name='_DZK_VIEWS' ]--></th>
            <th class="midcell dzk_bordercolor2"><!--[ pnml name='_DZK_DATE' ]--></th>
            <th class="rightcell dzk_bordercolor2"><!--[ pnml name='_DZK_SELECTED' ]--></th>
        </tr>
    </thead>


    <tbody>
    <!--[ assign var="stickyControlStart" value="0" ]-->
    <!--[ assign var="stickyControlEnd" value="0" ]-->

    <!--[ foreach item=topic from=$forum.topics ]-->

        <!--[ if $topic.sticky eq 1 ]-->
            <!--[ if $stickystarted eq 0]-->
                <tr class="subheader dzk_bgcolor3">
                    <td headers="col_status col_topic col_replies col_poster col_views col_lastpost col_selection" class="dzk_bordercolor2" colspan="7">
                        <!--[ pnml name='_DZK_STICKY' ]-->
                    </td>
                </tr>
                <!--[ assign var="stickystarted" value="1" ]-->
            <!--[ /if ]-->        
        <!--[ else ]-->   
            <!--[ if $topicstarted eq 0]-->
                <tr class="subheader dzk_bgcolor3">
                    <td headers="col_status col_topic col_replies col_poster col_views col_lastpost col_selection" colspan="7" class="dzk_bordercolor2">
                        <!--[ pnml name='_DZK_TOPIC' ]-->
                    </td>
                </tr>
                <!--[ assign var="topicstarted" value="1" ]-->
            <!--[ /if ]-->
        <!--[ /if ]-->


        <tr id="topic<!--[ $topic.topic_id ]-->" class="topicrow dzk_bgcolor1" onmouseover="Element.removeClassName('topic<!--[ $topic.topic_id ]-->', 'dzk_bgcolor1'); Element.addClassName('topic<!--[ $topic.topic_id ]-->', 'dzk_bgcolor3');" onmouseout="Element.removeClassName('topic<!--[ $topic.topic_id ]-->', 'dzk_bgcolor3'); Element.addClassName('topic<!--[ $topic.topic_id ]-->', 'dzk_bgcolor1');">
            <td headers="col_status" class="dzk_bordercolor2">
                <!--[ if $topic.sticky eq 1 ]-->
                    <!--[ pnimg src="icon_sticky.gif" alt="_DZK_STICKY" altml=true title="_DZK_STICKY" titleml=true]-->
                <!--[ /if ]-->
                <!--[ if $topic.topic_status eq 1 ]-->
                    <!--[ pnimg src="icon_locked.gif" alt="_DZK_ISLOCKED" altml=true title="_DZK_TOPICLOCKED" titleml=true ]-->
                <!--[ /if ]-->
                <!--[ if $topic.new_posts eq 1 ]-->
                    <!--[ pnimg src="icon_redfolder.gif" alt="_DZK_NEWPOSTS" altml=true title="_DZK_NEWPOSTS" titleml=true ]-->
                <!--[ else ]-->
                    <!--[ pnimg src="icon_folder.gif" alt="_DZK_NORMALTOPIC" altml=true title="_DZK_NORMALTOPIC" titleml=true ]-->
                <!--[ /if ]-->
                <!--[ if $topic.hot_topic eq 1 ]-->
                    <!--[ pnimg src="icon_hottopic.gif" alt="_DZK_HOTTOPIC" altml=true title="_DZK_HOTTOPIC" titleml=true ]-->
                <!--[ /if ]-->
            </td>
            <td headers="col_topic" class="dzk_bordercolor2">
                <!--[ $topic.topic_id|viewtopiclink:$topic.topic_title:$forum.forum_name ]-->
                <!--[ pnfpager objectid=$topic.topic_id total=$topic.total_posts add_prevnext=false separator=", " linkall=true force="viewtopic" ]-->
             </td>
            <td class="dzk_bordercolor2" headers="col_replies" align="center"><!--[ $topic.topic_replies ]--></td>
            <td class="dzk_bordercolor2" headers="col_poster" align="center"><!--[ $topic.pn_uname|userprofilelink ]--></td>
            <td class="dzk_bordercolor2" headers="col_views" align="center"><!--[ $topic.topic_views ]--></td>
            <td class="dzk_bordercolor2" headers="col_lastpost" align="center"><!--[ $topic.post_time_unix|pnfdate_format:'datetimebrief':'':true ]--><br /><!--[ $topic.last_poster|userprofilelink ]-->&nbsp;<a title="<!--[ pnml name='_DZK_GOTO_LATEST' ]-->" href="<!--[ $topic.last_post_url_anchor|pnvarprepfordisplay ]-->"><!--[ pnimg src=icon_latest_topic.gif ]--></a>&nbsp;</td>
            <td class="dzk_bordercolor2" headers="col_selection" align="center"><input type="checkbox" name="topic_id[]" value="<!--[$topic.topic_id]-->" /></td>
        </tr>

    <!--[ foreachelse ]-->
    <tr>
        <td headers="col_status col_topic col_replies col_poster col_views col_lastpost col_action" style="background-color:<!--[ $bgcolor3 ]-->;" colspan="7" align="center"><!--[ pnml name='_DZK_NOTOPICS' ]--></td>
    </tr>
    <!--[ /foreach ]-->
    </tbody>
</table>

<!--[ pnfpager total=$forum.forum_topics ]-->

<fieldset style="padding: 1em;" class="dzk_bordercolor2 dzk_bgcolor3" >
    <legend><!--[ pnml name='_DZK_MODERATORSOPTIONS' ]--></legend>
    <div style="margin: 0; text-align:left">
        <label for="mode"><!--[ pnml name="_DZK_ACTIONS"]-->:</label><br />
        <select name="mode" id="mode" size="1">
            <option value=""><< <!--[ pnml name='_DZK_SELECTACTION' ]--> >></option>
            <option value="sticky"><!--[pnml name="_DZK_STICKYTOPICS"]--></option>
            <option value="unsticky"><!--[pnml name="_DZK_UNSTICKYTOPICS"]--></option>
            <option value="lock"><!--[pnml name="_DZK_LOCKTOPICS"]--></option>
            <option value="unlock"><!--[pnml name="_DZK_UNLOCKTOPICS"]--></option>
            <option value="delete"><!--[pnml name="_DZK_DELETETOPICS"]--></option>
            <option value="move"><!--[pnml name="_DZK_MOVETOPICS"]--></option>
            <option value="join"><!--[pnml name="_DZK_JOINTOPICS"]--></option>
        </select>
    </div>
    <div style="margin: 1em 0; text-align: left;">
        <label for="moveto"><!--[ pnml name="_DZK_MODERATE_MOVETOPICS_HINT"]-->:</label><br />
        <select name="moveto" id="moveto">
        <option value=''><< <!--[ pnml name='_DZK_SELECTTARGETFORUM' ]--> >></option>
        <!--[ foreach item=singleforum from=$forums ]-->
            <option value="<!--[ $singleforum.forum_id ]-->"><!--[ $singleforum.cat_title ]-->&nbsp;::&nbsp;<!--[ $singleforum.forum_name ]--></option>
        <!--[ /foreach ]-->
        </select>
        <br />
        <label for="createshadowtopic"><!--[ pnml name='_DZK_CREATESHADOWTOPIC' html=1 ]-->:</label> <input type="checkbox" name="createshadowtopic" id="createshadowtopic" value="1" />
    </div>
    <div style="margin: 1em 0; text-align: left;">
        <label for="jointotopic"><!--[ pnml name="_DZK_MODERATE_JOINTOPICS_HINT"]-->:</label><br />
        <span id="jointotopic">
            <select name="jointo_select" onchange="$('jointo').value=this.options[this.selectedIndex].value">
            <option value=''><< <!--[ pnml name='_DZK_SELECTTARGETTOPIC' ]--> >></option>
            <!--[ foreach item=topic from=$forum.topics ]-->
                <option value="<!--[ $topic.topic_id ]-->"><!--[ $topic.topic_title|pnvarprepfordisplay ]--></option>
            <!--[ /foreach ]-->
            </select>
            <!--[ pnml name='_DZK_OR' ]-->&nbsp;<!--[ pnml name='_DZK_JOINTOPICS_TOTOPIC' ]-->&nbsp;#
            <input type="text" name="jointo" id="jointo" value="" size="5" maxlength="10" />
        </span>
    </div>
    <div style="margin: 1em 0; text-align:left;">
        <!--[* FOR Creating shadow topic the authkey is needed *]-->
        <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module=Dizkus ]-->" />
        <button class="image ok" name="submit" type="submit" value="submit" title="<!--[ pnml name='_DZK_SUBMIT' ]-->">
        <!--[ pnml name='_DZK_SUBMIT' ]-->
        </button>
        <button class="image cancel" name="reset" type="reset" value="reset" title="<!--[ pnml name='_DZK_CANCEL' ]-->">
        <!--[ pnml name="_DZK_CANCEL" ]-->
        </button>
    </div>
    <strong><!--[ pnml name="_DZK_SUBMIT_HINT" ]--></strong>
</fieldset>
</form>
