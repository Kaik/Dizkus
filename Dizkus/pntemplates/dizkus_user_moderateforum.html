<!--[*  $Id$  *]-->
<!--[gt text="Moderate" assign=templatetitle]-->
<!--[pnpagesetvar name=title value=$templatetitle]-->
<!--[include file='dizkus_user_header.html']-->

<h2><!--[$templatetitle]--></h2>

<!--[if $forum.forum_desc <> '']-->
<p class='ctheme-description'><!--[$forum.forum_desc|pnvarprephtmldisplay]--></p>
<!--[/if]-->

<form class="z-form" method="post" action="<!--[pnmodurl modname=Dizkus type=user func=moderateforum forum=$forum.forum_id]-->">

    <!--[if $forum.topics]-->
    <!--[pnfpager total=$forum.forum_topics]-->

    <div class="forumbg dzk_rounded">
        <div class="inner">

            <ul class="topiclist">
                <li class="dzk_header">
                    <dl>
                        <dt><span><!--[gt text="Topic"]--></span></dt>
                        <dd class="posts"><span><!--[gt text="Replies"]--></span></dd>
                        <dd class="lastpost"><span><!--[gt text="Last Post"]--></span></dd>
                        <dd class="mark"><span><!--[gt text="Selection"]--><input onclick="CheckAll('topic');" type="checkbox" id="alltopic"  value="" /></span></dd>
                    </dl>
                </li>
            </ul>

            <ul class="topiclist forums">
                <!--[assign var='stickystarted' value='0']-->
                <!--[assign var='topicstarted'  value='0']-->
                <!--[foreach item=topic from=$forum.topics]-->
                <li class="row">
                    <dl class="icon <!--[if $topic.sticky eq 1]-->dzk_sticky<!--[/if]-->">
                        <dt class='ctheme-topic-title'>
                            <!--[if $topic.sticky eq 1]-->
                            <!--[pnimg modname='Dizkus' src='icon_post_sticky.gif' __alt='Sticky'  __title='Sticky' ]-->
                            <!--[/if]-->
                            <!--[if $topic.topic_status eq 1]-->
                            <!--[pnimg modname='Dizkus' src='icon_post_close.gif' __alt='Topic is Locked. No new posts may be made in it'  __title='Topic locked' ]-->
                            <!--[/if]-->
                            <!--[if $topic.new_posts eq 1]-->
                            <!--[pnimg modname='Dizkus' src='icon_redfolder.gif' __alt='New posts since your last visit.'  __title='New posts since your last visit.' ]-->
                            <!--[else]-->
                            <!--[pnimg modname='Dizkus' src='icon_folder.gif' __alt='normal topic'  __title='normal topic' ]-->
                            <!--[/if]-->
                            <!--[if $topic.hot_topic eq 1]-->
                            <!--[pnimg modname='Dizkus' src='icon_hottopic.gif' __alt='hot topic'  __title='hot topic' ]-->
                            <!--[/if]-->
                            <!--[$topic.topic_id|viewtopiclink:$topic.topic_title:$forum.forum_name]-->
                            <em class="z-sub">(<!--[$topic.topic_views]--> <!--[gt text="Views"]-->)</em>
                            <span><!--[gt text="Poster"]-->: <!--[$topic.pn_uname|userprofilelink]--></span>
                            <!--[pnfpager objectid=$topic.topic_id total=$topic.total_posts add_prevnext=false separator=", " linkall=true force="viewtopic" tag="span"]-->
                        </dt>
                        <dd class="posts"><!--[$topic.topic_replies]--><dfn><!--[gt text="Replies"]--></dfn></dd>
                        <dd class="lastpost">
                            <span>
                                <dfn><!--[gt text="Last Post"]--></dfn> <!--[gt text="by"]--> <!--[$topic.last_poster|userprofilelink]--><br />
                                <!--[$topic.post_time_unix|pnfdate_format:'datetimebrief']-->
                                <a title="<!--[gt text="View latest post"]-->" href="<!--[$topic.last_post_url_anchor|pnvarprepfordisplay]-->"><!--[pnimg modname='Dizkus' src="icon_topic_latest.gif" __alt="View latest post" ]--></a>
                            </span>
                        </dd>
                        <dd class="mark">
                            <input type="checkbox" onclick="CheckCheckAll('topic');" class="topic_checkbox" name="topic_id[]" value="<!--[$topic.topic_id]-->" />
                        </dd>
                    </dl>
                </li>
                <!--[/foreach]-->
            </ul>

        </div>
    </div>
    <!--[pnfpager total=$forum.forum_topics]-->

    <!--[else]-->

    <div class="forumbg dzk_message dzk_rounded">
        <div class="inner">
            <strong><!--[gt text="There are no topics for this forum."]--></strong>
        </div>
    </div>

    <!--[/if]-->

    <div class="z-warningmsg"><!--[gt text="BEWARE: Dizkus will not ask you for any confirmation! Clicking on Submit will immediately start the selected action!"]--></div>

    <fieldset>
        <legend><!--[gt text="Moderators options"]--></legend>
        <div class="z-formrow">
            <label for="mode"><!--[gt text="Actions"]-->:</label>
            <select name="mode" id="mode" size="1">
                <option value="">&lt;&lt; <!--[gt text="select action"]--> &gt;&gt;</option>
                <option value="sticky"><!--[gt text="Make selected topics sticky"]--></option>
                <option value="unsticky"><!--[gt text="Make selected topics unsticky"]--></option>
                <option value="lock"><!--[gt text="Lock selected topics"]--></option>
                <option value="unlock"><!--[gt text="Open selected topics"]--></option>
                <option value="delete"><!--[gt text="Delete selected topics"]--></option>
                <option value="move"><!--[gt text="Move selected topics"]--></option>
                <option value="join"><!--[gt text="Join topics"]--></option>
            </select>
        </div>
        <div class="z-formrow">
            <label for="moveto"><!--[gt text="Choose target forum for moving topics:"]-->:</label>
            <select name="moveto" id="moveto">
                <option value=''>&lt;&lt; <!--[gt text="select target forum"]--> &gt;&gt;</option>
                <!--[foreach item=singleforum from=$forums]-->
                <option value="<!--[$singleforum.forum_id]-->"><!--[$singleforum.cat_title]-->&nbsp;::&nbsp;<!--[$singleforum.forum_name]--></option>
                <!--[/foreach]-->
            </select>
        </div>
        <div class="z-formrow">
            <label for="createshadowtopic"><!--[gt text="Create shadow topic"]-->:</label>
            <input type="checkbox" name="createshadowtopic" id="createshadowtopic" value="1" />
        </div>
        <div class="z-formrow">
            <label for="jointotopic"><!--[gt text="If you want to join topics, select the target topic here"]-->:</label>
            <span id="jointotopic">
                <select name="jointo_select" onchange="$('jointo').value=this.options[this.selectedIndex].value">
                    <option value=''>&lt;&lt; <!--[gt text="select target topic"]--> &gt;&gt;</option>
                    <!--[foreach item=topic from=$forum.topics]-->
                    <option value="<!--[$topic.topic_id]-->"><!--[$topic.topic_title|pnvarprepfordisplay]--></option>
                    <!--[/foreach]-->
                </select>
                <!--[gt text="or"]-->&nbsp;<!--[gt text="Target topic"]-->&nbsp;#
                <input type="text" name="jointo" id="jointo" value="" size="5" maxlength="10" />
            </span>
        </div>
    </fieldset>
    <div class="z-formbuttons">
        <!--[* FOR Creating shadow topic the authkey is needed *]-->
        <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Dizkus']-->" />
        <button class="dzk_img ok" name="submit" type="submit" value="submit" title="<!--[gt text="Submit"]-->"><!--[gt text="Submit"]--></button>
        <button class="dzk_img cancel" name="reset" type="reset" value="reset" title="<!--[gt text="Cancel"]-->"><!--[gt text="Cancel"]--></button>
    </div>
</form>
