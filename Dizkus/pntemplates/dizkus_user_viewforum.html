<!--[* $Id$ *]-->

<!--[ include file='dizkus_user_header.html' ]-->

<!--[ if $forum.forum_desc <> '' ]-->
<p class='ctheme-description'><!--[ $forum.forum_desc|pnvarprephtmldisplay ]--></p>
<!--[ /if ]-->

<!--[ if $forum.access_moderate eq true or $forum.access_comment or $pncore.logged_in ]-->
<div class="roundedbar pn-floatbox">
    <div class="inner"><span class="corners-top"><span>&nbsp;</span></span>

        <ul id="dzk_javascriptareaforum" class="hidden linklist">
            <!--[* Moderate *]-->
            <!--[ if $forum.access_comment ]-->
            <li><a class="dzk_img newtopiclink" title="<!--[ pnml name='_DZK_NEWTOPIC' ]-->" href="<!--[ pnmodurl modname='Dizkus' type=user func=newtopic forum=$forum.forum_id ]-->"><!--[ pnml name='_DZK_NEWTOPIC' ]--></a></li>
            <!--[ /if ]-->

            <!--[ if $pncore.logged_in ]-->
            <li>
                <a class="dzk_img hidden subscribelink" id="subscribeforumbutton_<!--[ $forum.forum_id ]-->" onclick="javascript:subscribeunsubscribeforum(<!--[ $forum.forum_id ]-->, 'subscribe');" href="javascript:void(0);" title="<!--[ pnml name="_DZK_SUBSCRIBE_FORUM" ]-->"><!--[ pnml name='_DZK_SUBSCRIBE_FORUM' ]--></a>
                <a class="dzk_img hidden unsubscribelink" id="unsubscribeforumbutton_<!--[ $forum.forum_id ]-->" onclick="javascript:subscribeunsubscribeforum(<!--[ $forum.forum_id ]-->, 'unsubscribe');" href="javascript:void(0);" title="<!--[ pnml name="_DZK_UNSUBSCRIBE_FORUM" ]-->"><!--[ pnml name='_DZK_UNSUBSCRIBE_FORUM' ]--></a>
                <script type="text/javascript">
                    // <![CDATA[
                    var is_favorite = <!--[ $forum.is_subscribed ]-->;
                    if(is_favorite == 0) {
                        $('subscribeforumbutton_'  + <!--[ $forum.forum_id ]-->).toggleClassName('hidden');
                    } else {
                        $('unsubscribeforumbutton_'  + <!--[ $forum.forum_id ]-->).toggleClassName('hidden');
                    }
                    // ]]>
                </script>
            </li>
            <!--[ if $pncore.Dizkus.favorites_enabled eq "yes" ]-->
            <li>
                <a class="dzk_img hidden addfavoritelink" id="addfavoritebutton_<!--[ $forum.forum_id ]-->"  onclick="javascript:addremovefavorite(<!--[ $forum.forum_id ]-->, 'add');"    href="javascript:void(0);" title="<!--[ pnml name="_DZK_ADD_FAVORITE_FORUM" ]-->"><!--[ pnml name='_DZK_ADD_FAVORITE_FORUM' ]--></a>
                <a class="dzk_img hidden removefavoritelink" id="removefavoritebutton_<!--[ $forum.forum_id ]-->" onclick="javascript:addremovefavorite(<!--[ $forum.forum_id ]-->, 'remove');" href="javascript:void(0);" title="<!--[ pnml name="_DZK_REMOVE_FAVORITE_FORUM" ]-->"><!--[ pnml name='_DZK_REMOVE_FAVORITE_FORUM' ]--></a>
                <script type="text/javascript">
                    // <![CDATA[
                    var is_favorite = <!--[ $forum.is_favorite ]-->;
                    if(is_favorite == 0) {
                        $('addfavoritebutton_'  + <!--[ $forum.forum_id ]-->).toggleClassName('hidden');
                    } else {
                        $('removefavoritebutton_'  + <!--[ $forum.forum_id ]-->).toggleClassName('hidden');
                    }
                    // ]]>
                </script>
            </li>
            <!--[ /if ]-->
            <!--[ /if ]-->

            <!--[ if $forum.access_moderate eq true ]-->
            <li><a class="dzk_img moderatelink" title="<!--[ pnml name='_DZK_MODERATE' ]-->" href="<!--[ pnmodurl modname='Dizkus' type=user func=moderateforum forum=$forum.forum_id ]-->"><!--[ pnml name='_DZK_MODERATE' ]--></a></li>
            <!--[ /if ]-->
        </ul>

        <noscript>
            <ul id="dzk_nonjavascriptareaforum" class="linklist">
                <!--[* Moderate *]-->
                <!--[ if $forum.access_comment ]-->
                <li><a class="dzk_img newtopiclink" title="<!--[ pnml name='_DZK_NEWTOPIC' ]-->" href="<!--[ pnmodurl modname='Dizkus' type=user func=newtopic forum=$forum.forum_id ]-->"><!--[ pnml name='_DZK_NEWTOPIC' ]--></a></li>
                <!--[ /if ]-->

                <!--[ if $forum.access_moderate eq true ]-->
                <li><a class="dzk_img moderatelink" title="<!--[ pnml name='_DZK_MODERATE' ]-->" href="<!--[ pnmodurl modname='Dizkus' type=user func=moderateforum forum=$forum.forum_id ]-->"><!--[ pnml name='_DZK_MODERATE' ]--></a></li>
                <!--[ /if ]-->

                <!--[ if $pncore.logged_in ]-->
                <!--[ if $forum.is_subscribed eq 0 ]-->
                <li><a class="dzk_img subscribelink" href="<!--[ pnmodurl modname="Dizkus" type="user" func="prefs" act="subscribe_forum" forum=$forum.forum_id ]-->" title="<!--[ pnml name="_DZK_SUBSCRIBE_FORUM" ]-->"><!--[ pnml name='_DZK_SUBSCRIBE_FORUM' ]--></a></li>
                <!--[ else ]-->
                <li><a class="dzk_img unsubscribelink" href="<!--[ pnmodurl modname="Dizkus" type="user" func="prefs" act="unsubscribe_forum" forum=$forum.forum_id ]-->" title="<!--[ pnml name="_DZK_UNSUBSCRIBE_FORUM" ]-->"><!--[ pnml name='_DZK_UNSUBSCRIBE_FORUM' ]--></a></li>
                <!--[ /if ]-->
                <!--[ if $pncore.Dizkus.favorites_enabled eq "yes" ]-->
                <!--[ if $forum.is_favorite eq 0 ]-->
                <li><a class="dzk_img addfavoritelink" href="<!--[ pnmodurl modname="Dizkus" type="user" func="prefs" act="add_favorite_forum" forum=$forum.forum_id ]-->" title="<!--[ pnml name="_DZK_ADD_FAVORITE_FORUM" ]-->"><!--[ pnml name='_DZK_ADD_FAVORITE_FORUM' ]--></a></li>
                <!--[ else ]-->
                <li><a class="dzk_img removefavoritelink" href="<!--[ pnmodurl modname="Dizkus" type="user" func="prefs" act="remove_favorite_forum" forum=$forum.forum_id ]-->" title="<!--[ pnml name="_DZK_REMOVE_FAVORITE_FORUM" ]-->"><!--[ pnml name='_DZK_REMOVE_FAVORITE_FORUM' ]--></a></li>
                <!--[ /if ]-->
                <!--[ /if ]-->
                <!--[ /if ]-->
            </ul>
        </noscript>

        <span class="corners-bottom"><span>&nbsp;</span></span>
    </div>
</div>
<!--[ /if ]-->


<div class="pn-floatbox">
    <!--[ if $forum.topics ]-->

    <!--[ pnfpager total=$forum.forum_topics ]-->

    <div class="forumbg">
        <div class="inner"><span class="corners-top"><span>&nbsp;</span></span>

            <ul class="topiclist">
                <li class="header">
                    <dl>
                        <dt><span><!--[ pnml name='_DZK_TOPIC' ]--></span></dt>
                        <dd class="posts"><span><!--[ pnml name='_DZK_REPLIES' ]--></span></dd>
                        <dd class="views"><span><!--[ pnml name='_DZK_VIEWS' ]--></span></dd>
                        <dd class="lastpost"><span><!--[ pnml name='_DZK_LASTPOST' ]--></span></dd>
                    </dl>
                </li>
            </ul>

            <ul class="topiclist forums">

                <!--[ assign var="stickystarted" value="0" ]-->
                <!--[ assign var="topicstarted"  value="0" ]-->

                <!--[ foreach item=topic from=$forum.topics ]-->
                <li class="row">
                    <dl class="icon">
                        <dt class='ctheme-topic-title'>
                            <!--[ if $topic.sticky eq 1 ]-->
                            <!--[ pnimg modname='Dizkus' src="icon_post_sticky.gif" alt="_DZK_STICKY" altml=true title="_DZK_STICKY" titleml=true]-->
                            <!--[ /if ]-->
                            <!--[ if $topic.topic_status eq 1 ]-->
                            <!--[ pnimg modname='Dizkus' src="icon_post_close.gif" alt="_DZK_ISLOCKED" altml=true title="_DZK_TOPICLOCKED" titleml=true ]-->
                            <!--[ /if ]-->
                            <!--[ if $topic.new_posts eq 1 ]-->
                            <!--[ pnimg modname='Dizkus' src="icon_redfolder.gif" alt="_DZK_NEWPOSTS" altml=true title="_DZK_NEWPOSTS" titleml=true ]-->
                            <!--[ else ]-->
                            <!--[ pnimg modname='Dizkus' src="icon_folder.gif" alt="_DZK_NORMALTOPIC" altml=true title="_DZK_NORMALTOPIC" titleml=true ]-->
                            <!--[ /if ]-->
                            <!--[ if $topic.hot_topic eq 1 ]-->
                            <!--[ pnimg modname='Dizkus' src="icon_hottopic.gif" alt="_DZK_HOTTOPIC" altml=true title="_DZK_HOTTOPIC" titleml=true ]-->
                            <!--[ /if ]-->
                            <!--[ $topic.topic_id|viewtopiclink:$topic.topic_title:$forum.forum_name ]-->
                            <span><!--[ pnml name='_DZK_POSTER' ]-->: <!--[ $topic.pn_uname|userprofilelink ]--></span>
                            <!--[ pnfpager objectid=$topic.topic_id total=$topic.total_posts add_prevnext=false separator=", " linkall=true force="viewtopic" tag="span"]-->
                        </dt>
                        <dd class="posts"><!--[ $topic.topic_replies ]--><dfn><!--[ pnml name='_DZK_REPLIES' ]--></dfn></dd>
                        <dd class="views"><!--[ $topic.topic_views ]--><dfn><!--[ pnml name='_DZK_VIEWS' ]--></dfn></dd>
                        <dd class="lastpost">
                            <span>
                                <dfn><!--[ pnml name='_DZK_LASTPOST' ]--></dfn> <!--[ pnml name='_BY' ]--> <!--[ $topic.last_poster|userprofilelink ]--><br />
                                <!--[ $topic.post_time_unix|pnfdate_format:'datetimebrief' ]-->
                                <a title="<!--[ pnml name='_DZK_GOTO_LATEST' ]-->" href="<!--[ $topic.last_post_url_anchor|pnvarprepfordisplay ]-->"><!--[ pnimg modname='Dizkus' src="icon_topic_latest.gif" alt="_DZK_GOTO_LATEST" altml=true ]--></a>
                            </span>
                        </dd>
                    </dl>
                </li>
                <!--[ /foreach ]-->

            </ul>
            <span class="corners-bottom"><span>&nbsp;</span></span>
        </div>
    </div>
    <!--[ pnfpager total=$forum.forum_topics ]-->

    <!--[ else ]-->

    <div class="message">
        <div class="inner"><span class="corners-top"><span>&nbsp;</span></span>
            <strong> <!--[ pnml name='_DZK_NOTOPICS' ]--></strong>
            <span class="corners-bottom"><span>&nbsp;</span></span>
        </div>
    </div>

    <!--[ /if ]-->
</div>

<!--[if $forum.forum_mods|@count > 0 ]-->
<ul id="dzk_moderatorlist" class="linklist">
    <li><em><!--[ pnml name='_DZK_MODERATEDBY' ]-->&nbsp;:&nbsp;</em></li>
    <!--[ foreach name=moderators item=mod key=modid from=$forum.forum_mods ]-->
    <li>
        <!--[if $modid lt 1000000]--><!--[$mod|userprofilelink]--><!--[else]--><!--[$mod|pnvarprepfordisplay]--><!--[/if]-->
        <!--[if !$smarty.foreach.moderators.last]-->, <!--[/if]-->
    </li>
    <!--[ /foreach ]-->
</ul>
<!--[ /if ]-->


<script type="text/javascript">
    // <![CDATA[
    Event.observe(window, 'load', init_viewforum);

    function init_viewforum()
    {
        $('dzk_javascriptareaforum').removeClassName('hidden');
    }
    // ]]>
</script>

<!--[ include file='dizkus_user_footer.html' ]-->
