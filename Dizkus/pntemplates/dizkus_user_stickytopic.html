<!--[capture assign=templatetitle]--><!--[if $mode eq "sticky"]--><!--[gt text="Mark this topic sticky"]--><!--[else]--><!--[gt text="Unsticky topic"]--><!--[/if]--><!--[/ capture]-->
<!--[pnpagesetvar name=title value=$templatetitle]-->
<!--[include file='dizkus_user_header.html']-->

<h2><!--[$templatetitle]--></h2>

<form class="z-form" action="<!--[pnmodurl modname=Dizkus type=user func=topicadmin]-->" method="post">
    <input type="hidden" name="mode" value="<!--[$mode]-->" />
    <input type="hidden" name="topic" value="<!--[$topic_id]-->" />
    <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Dizkus']-->" />
    <!--[if $mode eq "sticky"]-->
    <fieldset id="dzk_stickytopic"  >
        <legend><!--[$templatetitle]--></legend>
        <div class="z-formrow">
            <!--[gt text="When you press the sticky button at the bottom of this form the topic you have selected will be made <strong>'sticky'</strong>. You may unstick it again at a later time if you like."]-->
        </div>
    </fieldset>
    <div class="z-formbuttons">
        <button class="dzk_img ok" type="submit" name="submit" value="<!--[gt text="Mark this topic sticky"]-->"><!--[gt text="Mark this topic sticky"]--></button>
    </div>
    <!--[else]-->
    <fieldset id="dzk_stickytopic"  >
        <legend><!--[$templatetitle]--></legend>
        <div class="z-formrow">
            <!--[gt text="When you press the unstick button at the bottom of this form the topic you have selected will be <strong>'unsticky'</strong>. You may mark it sticky it again at a later time if you like."]-->
        </div>
    </fieldset>
    <div class="z-formbuttons">
        <button class="dzk_img ok" type="submit" name="submit" value="<!--[gt text="Unsticky topic"]-->"><!--[gt text="Unsticky topic"]--></button>
    </div>
    <!--[/if]-->
</form>
