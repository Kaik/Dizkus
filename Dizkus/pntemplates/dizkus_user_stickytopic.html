<!--[pnpagesetvar name=title value=$templatetitle]-->
<!--[include file='dizkus_user_header.html']-->

<h2><!--[$templatetitle]--></h2>

<form class="z-form" action="<!--[pnmodurl modname=Dizkus type=user func=topicadmin]-->" method="post">
    <input type="hidden" name="mode" value="<!--[$mode]-->" />
    <input type="hidden" name="topic" value="<!--[$topic_id]-->" />
    <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Dizkus']-->" />
    <!--[if $mode eq "sticky"]-->
    <fieldset id="dzk_stickytopic"  >
        <legend><!--[gt text="Status"]--></legend>
        <div class="z-formrow">
            <!--[gt text="When you click the 'Sticky' button at the bottom of this page, the topic you have selected will be assigned <strong>'sticky'</strong> status. You can change its status again at a later time if you so choose."]-->
        </div>
    </fieldset>
    <div class="z-formbuttons">
        <button class="dzk_img ok" type="submit" name="submit" value="<!--[gt text="Assign this topic 'sticky' status"]-->"><!--[gt text="Assign this topic 'sticky' status"]--></button>
    </div>
    <!--[else]-->
    <fieldset id="dzk_stickytopic"  >
        <legend><!--[gt text="Status"]--></legend>
        <div class="z-formrow">
            <!--[gt text="When you click the 'Unsticky' button at the bottom of this page, the topic you have selected will be set to <strong>\\'unsticky\\'</strong> status. You can change its status again at a later time if you so choose."]-->
        </div>
    </fieldset>
    <div class="z-formbuttons">
        <button class="dzk_img ok" type="submit" name="submit" value="<!--[gt text="Remove 'sticky' status"]-->"><!--[gt text="Remove 'sticky' status"]--></button>
    </div>
    <!--[/if]-->
</form>
