<!--[include file='dizkus_user_header.html']-->

<h2><!--[gt text="Search"]--></h2>

<form action="<!--[pnmodurl modname='Dizkus' type='user' func='search']-->" method="post">

    <div id="dzk_search dzk_rounded">
        <div class="inner">

            <dl>
                <dt>
                    <label for="searchfor"><!--[gt text="Search for:"]--></label>
                    <div class="z-formnote z-informationmsg"><!--[gt text='Error! For forum searches, the search string must be between %1$s and %2$s characters in length.' tag1=$pncore.Dizkus.minsearchlength tag2=$pncore.Dizkus.maxsearchlength]--></div>
                </dt>
                <dd>
                    <input type="text" name="q" id="searchfor" size="20" maxlength="255" value="" tabindex="0" />
                    <button class="dzk_img search" type="submit" name="submit" value="<!--[gt text="Search"]-->"><!--[gt text="Search"]--></button>
                </dd>

                <dt>
                    <label for="searchbool"><!--[gt text="Connection:"]--></label>
                </dt>
                <dd>
                    <select name="bool" size="1" id="searchbool">
                        <option value="AND" selected="selected"><!--[gt text="all words [AND]"]--></option>
                        <option value="OR"><!--[gt text="single words [OR]"]--></option>
                    </select>
                </dd>

                <dt>
                    <label for="searchforums"><!--[gt text="Category and forum:"]--></label>
                </dt>
                <dd>
                    <select name="Dizkus_forum[]" id="searchforums" size="5" multiple="multiple">
                        <option value="-1" selected="selected"><!--[gt text="All forums"]--></option>
                        <!--[foreach item=forum from=$forums]-->
                        <option value="<!--[$forum.forum_id]-->"><!--[$forum.cat_title|pnvarprepfordisplay]--> :: <!--[$forum.forum_name|pnvarprepfordisplay]--></option>
                        <!--[/foreach]-->
                    </select>
                </dd>

                <dt>
                    <label for="searchauthor"><!--[gt text="Author"]-->:</label>
                </dt>
                <dd>
                    <input type="text" name="Dizkus_author" id="searchauthor" size="20" maxlength="255" />
                </dd>

                <dt>
                    <label for="searchorder"><!--[gt text="Order"]-->:</label>
                </dt>
                <dd>
                    <select name="Dizkus_order[]" id="searchorder" size="1">
                        <option value="1" selected="selected"><!--[gt text="By date"]--></option>
                        <option value="2"><!--[gt text="By title"]--></option>
                        <option value="3"><!--[gt text="By forum"]--></option>
                        <!--[if $pncore.Dizkus.fulltextindex == 1]-->
                        <option value="4"><!--[gt text="By score"]--></option>
                        <!--[/if]-->
                    </select>
                </dd>

                <dt>
                    <label for="searchlimit"><!--[gt text="Limit search to"]-->:</label>
                </dt>
                <dd>
                    <select name="Dizkus_limit" id="searchlimit" size="1">
                        <option value="0"><!--[gt text="No limits"]--></option>
                        <option value="10" selected="selected">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                    <!--[gt text="hits"]-->
                </dd>

            </dl>

            <input name="internalsearch" type="hidden" value="1" />
            <input name="active_Dizkus" type="hidden" value="1" />

        </div>
    </div>

</form>

<!--[include file='dizkus_user_footer.html']-->
