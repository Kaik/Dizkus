<!--[gt text="Notify a moderator about a posting"]-->
<!--[pnpagesetvar name=title value=$templatetitle]-->
<!--[include file='dizkus_user_header.html']-->
<!--[cssversion assign='configclass']-->

<h2><!--[$templatetitle]--></h2>
<div class="pn-informationmsg"><!--[gt text="A moderator will be notified about the selected posting.<br />Important reasons are<br /><dl><dd>copryright violations</dd><dd>personal insults</dd><dd>etc.</dd></dl>but not<dl><dd>typos</dd><dd>different opinion about the topic</dd><dd>etc.</dd></dl><br /><br />Comment:"]--></div>

<form class="<!--[$configclass]--> linear" action="<!--[pnmodurl modname=Dizkus type=user func=report]-->" method="post">
    <fieldset id="dzk_notifymoderator">
        <legend><!--[$templatetitle]--></legend>
        <input type="hidden" name="post" value="<!--[$post.post_id]-->" />
        <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Dizkus']-->" />
        <div class="<!--[$configclass]-->row">
            <textarea rows="6" cols="60" name="comment" class="dzk_texpand"></textarea>
        </div>
        <div class="<!--[$configclass]-->buttons">
            <button class="dzk_img ok" type="submit" name="submit" value="<!--[gt text="Submit"]-->"><!--[gt text="Submit"]--></button>
        </div>
    </fieldset>
</form>
