<!--[*

$Id$

Template to edit topic subjects with ajax

*]-->

<div style="width: 99%; margin-top: 5px; text-align: left;" id="topicsubject_<!--[ $topic.topic_id ]-->_editor">
    <form id="topicsubject_<!--[ $topic.topic_id ]-->_form" action="javascript:void(0);">
        <div>
            <input type="text" style="width: 50%;" id="topicsubject_<!--[ $topic.topic_id ]-->_edit" name="topicsubject<!--[ $topic.topic_id ]-->_edit" value="<!--[ $topic.topic_title|pnvarprepfordisplay ]-->" />
            <button type="submit" style="id="topicsubject_<!--[ $topic.topic_id ]-->_save"   onclick="javascript:topicsubjecteditsave(<!--[ $topic.topic_id ]-->); return false"><!--[ pnml name='_DZK_UPDATE' ]--></button>
            <button type="reset"  style="id="topicsubject_<!--[ $topic.topic_id ]-->_cancel" onclick="javascript:topicsubjecteditcancel(<!--[ $topic.topic_id ]-->);"><!--[ pnml name='_CANCEL' ]--></button>
            <input type="hidden" id="topicsubject_<!--[ $topic.topic_id ]-->_authid" name="topicsubject_<!--[ $topic.topic_id ]-->_authid" value="<!--[ pnsecgenauthkey module=Dizkus ]-->" />
        </div>
    </form>
</div>
