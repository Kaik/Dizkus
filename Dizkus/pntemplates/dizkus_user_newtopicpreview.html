<!--[*  $Id$  *]-->

<h2><!--[ $newtopic.subject|pnvarprepfordisplay ]--></h2>

<div id="posting" class="forum_post post_bg1 dzk_rounded">
    <div class="inner">

        <div class="dzk_subcols pn-clearfix">
            <div class="post_author dzk_colpost_left">
                <!--[ if $newtopic.poster_data.pn_uid eq 1 OR $newtopic.poster_data.pn_uid eq ""]-->
                <div class="dzk_avatar">
                    <strong><!--[$newtopic.poster_data.pn_uname]--></strong>
                    <br />
                    <img src="<!--[$baseurl]-->modules/Dizkus/pnimages/gravatar_80.jpg" alt="empty gravatar" />
                </div>
                <!--[ else ]-->
                <div class="dzk_avatar">
                    <strong><!--[$newtopic.poster_data.pn_uname|userprofilelink]--></strong>
                    <br />
                    <!--[ assign var='defaultavatar' value="`$baseurl`modules/Dizkus/pnimages/gravatar_80.jpg" ]-->
                    <!--[ if isset($newtopic.poster_data._YOURAVATAR) AND $newtopic.poster_data._YOURAVATAR neq 'blank.gif' AND $newtopic.poster_data._YOURAVATAR neq 'gravatar.gif' ]-->
                    <!--[ assign var='defaultavatar' value="`$baseurl`images/avatar/`$newtopic.poster_data._YOURAVATAR`"|default:$defaultavatar ]-->
                    <img src="<!--[ gravatar email=$newtopic.poster_data.pn_email size=80 default=$defaultavatar ]-->" alt="<!--[ $newtopic.poster_data.pn_uname ]-->'s Avatar" />
                    <!--[ /if ]-->
                    <!--[ if isset($newtopic.poster_data.rank_image) && isset($newtopic.poster_data.rank) ]-->
                    <br />
                    <img class="userinforankimage" src="<!--[$baseurl]--><!--[ $newtopic.poster_data.rank_image ]-->" alt="<!--[ $newtopic.poster_data.rank ]-->" <!--[ $newtopic.poster_data.rank_image_image_attr.3 ]--> />
                    <!--[ /if ]-->
                </div>

                <ul>
                    <!--[ if isset($newtopic.poster_data.rank) ]-->
                    <li><strong><!--[ pnml name='_DZK_RANK' ]-->: </strong><!--[ $newtopic.poster_data.rank|pnvarprepfordisplay ]--></li>
                    <!--[ /if ]-->
                    <li><strong><!--[ pnml name='_DZK_REG_SINCE' ]-->: </strong><!--[ $newtopic.poster_data.pn_user_regdate|pnfdate_format:"%d.%m.%y" ]--></li>
                    <li><strong><!--[ pnml name='_DZK_POSTS' ]-->: </strong><!--[ $newtopic.poster_data.user_posts ]--></li>
                </ul>
                <!--[ /if ]-->
            </div>

            <div class="postbody dzk_colpost_right">

                <div class="postinfo">
                    <strong><!--[ pnml name='_DZK_POSTED' ]-->: </strong>&nbsp;<!--[ $newtopic.topic_unixtime|pnfdate_format:"%d.%m.%Y, %H:%M":'':true ]-->
                </div>

                <div class="content"<!--[ if isset($newtopic.post_id) ]--> id="postingtext_<!--[ $newtopic.post_id ]-->"<!--[/if]-->>
                    <!--[ $newtopic.message_display ]-->
                </div>

            </div>
        </div>

    </div>
</div>
