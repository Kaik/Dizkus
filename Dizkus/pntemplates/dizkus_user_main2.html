<!--[include file='dizkus_user_header.html']-->

<!--[if $pncore.logged_in eq true]-->
<!--[if $pncore.Dizkus.favorites_enabled eq 'yes']-->
<div class="optionrow" style="background-color: <!--[$bgcolor3]-->; border-color: <!--[$bgcolor2]-->;">
    <strong><!--[gt text="Favourites:"]-->&nbsp;</strong>&nbsp;
    <!--[if $favorites]-->
    <!--[pnimg modname='Dizkus' src="icon_removefavorite.gif]-->&nbsp;<a href="<!--[pnmodurl modname=Dizkus type=user func=prefs act=showallforums]-->" title="<!--[gt text="Show all forums"]-->"><!--[gt text="Show all forums"]--></a>
    <!--[else]-->
    <!--[pnimg modname='Dizkus' src="icon_addfavorite.gif]-->&nbsp;<a href="<!--[pnmodurl modname=Dizkus type=user func=prefs act=showfavorites]-->" title="<!--[gt text="Show only your favorite forums"]-->"><!--[gt text="Show favorite forums only"]--></a>
    <!--[/if]-->
</div>
<!--[/if]-->
<!--[/if]-->

<table border="0"  cellpadding="5" cellspacing="0" width="99%" summary="<!--[gt text="Forums"]-->">
    <tbody>
        <!--[assign var="headersdone" value="0"]-->
        <!--[foreach item=category from=$tree]-->
        <tr align="left" valign="top" style="background-color:<!--[$bgcolor3]-->;">
            <td colspan="2" style="border: 2px solid <!--[$bgcolor2]-->; background-color: <!--[$bgcolor3]-->; border-right: 0;">
                <a title="<!--[gt text="Go to category"]--> '<!--[$category.cat_title]-->'" href="<!--[pnmodurl modname=Dizkus type=user func=main viewcat=$category.cat_id]-->"><strong><!--[$category.cat_title]--></strong></a>
            </td>
            <td style="text-align: center; vertical-align: middle; border: 2px solid <!--[$bgcolor2]-->; border-left: 0; border-right: 0;" width="10%" abbr="<!--[gt text="Topics"]-->"><!--[if $headersdone == 0]--><strong><!--[gt text="Topics"]--></strong><!--[/if]--></td>
            <td style="text-align: center; vertical-align: middle; border: 2px solid <!--[$bgcolor2]-->; border-left: 0; border-right: 0;" width="10%" abbr="<!--[gt text="Posts"]-->"><!--[if $headersdone == 0]--><strong><!--[gt text="Posts"]--></strong><!--[/if]--></td>
            <td style="text-align: center; vertical-align: middle; border: 2px solid <!--[$bgcolor2]-->; border-left: 0;" width="30%" abbr="<!--[gt text="Last post"]-->"><!--[if $headersdone == 0]--><strong><!--[gt text="Last post"]--></strong><!--[assign var="headersdone" value="1"]--><!--[/if]--></td>
        </tr>
        <tr align="left">
            <td  colspan="5" style="line-height: 1px;"></td>
        </tr>
        <!--[if ($view_category eq $category.cat_id) or ($view_category eq -1)]-->
        <!--[foreach item=forum from=$category.forums]-->
        <tr align="left" valign="top" style="background-color:<!--[$bgcolor1]-->;" onmouseover="this.style.background='<!--[$bgcolor3]-->'" onmouseout="this.style.background='<!--[$bgcolor1]-->'">
            <td align="left" valign="middle" style="width:4%;">
                &nbsp;
            </td>
            <td align="left" valign="middle" style="width:46%;">
                <a class="dzk_img <!--[if $forum.new_posts == true]-->newpostsfolderlink<!--[else]-->folderlink<!--[/if]-->" title="<!--[gt text="Go to forum"]--> '<!--[$forum.forum_name]-->'" href="<!--[pnmodurl modname=Dizkus type=user func=viewforum forum=$forum.forum_id]-->"><strong><!--[$forum.forum_name]--></strong></a>
                <br /><!--[$forum.forum_desc]-->
                <br />
                <em><!--[gt text="Moderated by"]-->:</em>
                <!--[foreach name=moderators item=mod key=modid from=$forum.forum_mods]-->
                <!--[if $modid lt 1000000]--><!--[$mod|userprofilelink]--><!--[else]--><!--[$mod|pnvarprepfordisplay]--><!--[/if]--><!--[if !$smarty.foreach.moderators.last]-->, <!--[/if]-->
                <!--[/foreach]-->
                <!--[/if]-->
            </td>
            <td style="width:5%;text-align:center;" align="center" valign="middle"><!--[$forum.forum_topics]--></td>
            <td style="width:5%;text-align:center;" align="center" valign="middle"><!--[$forum.forum_posts]--></td>
            <td style="width:15%;text-align:center;" align="center" valign="middle"><!--[if $forum.last_post_data.name <> '']--><!--[$forum.last_post_data.unixtime|pndate_format:'datetimebrief']--><br /> <!--[gt text="by"]--> <!--[$forum.last_post_data.name|userprofilelink]--><br /><a href="<!--[$forum.last_post_data.url_anchor|pnvarprepfordisplay]-->" title="<!--[gt text="View latest post"]--> '<!--[$forum.last_post_data.subject|pnvarprephtmldisplay]-->'"><!--[pnimg modname='Dizkus' src=icon_latest_topic.gif]--></a><!--[else]--><!--[gt text="No posts"]--><!--[/if]--></td>
        </tr>
        <!--[foreachelse]-->
        <tr>
            <td colspan="5">
                <strong><!--[gt text="No forums created"]--></strong>
            </td>
        </tr>
        <!--[/foreach]-->
        <!--[/if]-->
        <tr align="left">
            <td colspan="5" style="line-height: 1px;"></td>
        </tr>
        <!--[foreachelse]-->
        <tr>
            <td colspan="5">
                <!--[if $pncore.Dizkus.favorites_enabled eq 'yes']-->
                <!--[gt text="You have not yet defined any favourite forums"]-->
                <!--[else]-->
                <!--[gt text="No forums created"]-->
                <!--[/if]-->
            </td>
        </tr>
        <!--[/foreach]-->
    </tbody>
</table>
<ul style="padding: 0; margin: 1em 0 1em 0; list-style-type: none;">
    <li><!--[pnimg modname='Dizkus' src="icon_redfolder.gif" __alt="New posts since your last visit." ]--> = <!--[gt text="New posts since your last visit on"]--> <!--[$last_visit_unix]--></li>
    <li><!--[pnimg modname='Dizkus' src="icon_folder.gif" __alt="No new posts since your last visit." ]--> = <!--[gt text="No new posts since your last visit on"]--> <!--[$last_visit_unix]--></li>
</ul>
