<h2><!--[gt text="Dizkus upgrade" domain="module_dizkus"]--></h2>
<p class="z-warningmsg"><!--[gt text="Caution! This upgrade step will do some serious changes to your Dizkus tables! Please back-up your database via a database dump before proceeding with the upgrade." domain="module_dizkus"]--></p>
<form class="z-form" action="<!--[pnmodurl modname=Dizkus type=init func="interactiveupgrade_to_3_1"]-->" method="post">
    <div>
        <fieldset>
            <legend><!--[gt text="Upgrade info" domain="module_dizkus"]--></legend>
            <div class="z-formrow">
                <label><!--[gt text="Old version" domain="module_dizkus"]-->:</label>
                <span><!--[$oldversion]--></span>
            </div>
            <div class="z-formrow">
                <label><!--[gt text="New version" domain="module_dizkus"]-->:</label>
                <span>3.1</span>
            </div>
        </fieldset>
        <div class="z-formbuttons">
            <input type="hidden" name="authkey" value="<!--[$authid]-->" />
            <input type="submit" name="submit" value="<!--[gt text="Next" domain="module_dizkus"]-->" />
        </div>
    </div>
</form>
