<!--[ include file='dizkus_admin_header.html' ]-->

<!--[ pnpageaddvar name="javascript" value="modules/Dizkus/pnjavascript/dizkus_admin_ranks.js" ]-->

<fieldset>
    <legend>
        <!--[ pnml name='_DZK_ADMINHONORARYRANKS' ]-->
    </legend>


    <div class="content">

    <p>
        <!--[ pnml name='_DZK_ADMINHONORARYRANKS_INFO' html=1 ]-->
    </p>
    
    <div class="dzkadminrow98" class="dzk_bgcolor3">
        <div class="pnfadmincol33c">
            <strong><!--[ pnml name='_DZK_HONORARY_RANK' html=1 ]--></strong>
        </div>
        <div class="pnfadmincol33c">
            <strong><!--[ pnml name='_DZK_IMAGE' html=1 ]--></strong>
        </div>
        <div class="pnfadmincol33c">
            <strong><!--[ pnml name='_DZK_ACTIONS' html=1 ]--></strong>
        </div>
    </div>

    <!--[ foreach key=num item=rank from=$ranks ]-->
    <form name="Rank<!--[ $num ]-->" action="<!--[ pnmodurl modname= Dizkus type=admin func=ranks ]-->" method="post">
    <div class="dzkadminrow98 dzk_clearfix">
        <input type="hidden" name="ranktype" value="<!--[ $ranktype ]-->" />
        <input type="hidden" name="min_posts" value="-1" />
        <input type="hidden" name="max_posts" value="0" />
        <input type="hidden" value="<!--[ $num ]-->" name="number" />
        <div class="pnfadmincol33c">
            <input type="text" name="title" value="<!--[ $rank.rank_title ]-->" maxlength="50" size="20" />
        </div>
        <div class="pnfadmincol33c">
            <select name="image" id="rank_image<!--[ $num ]-->" onchange="ShowRankImage(<!--[ $num ]-->, '<!--[ $pncore.Dizkus.url_ranks_images ]-->')">
            <!--[ foreach item=rankimage from=$rankimages ]-->
            <option value="<!--[ $rankimage ]-->" <!--[ if $rankimage eq $rank.rank_image ]-->selected="selected"<!--[ /if ]-->><!--[ $rankimage ]--></option>
            <!--[ /foreach ]-->
            </select><img id="image<!--[ $num ]-->"src="<!--[ $pncore.Dizkus.url_ranks_images ]-->/<!--[ $rank.rank_image ]-->" alt="<!--[ $rank.rank_title ]-->" />
        </div>
        <!--[ if $num eq 0 ]-->
        <div class="pnfadmincol33c">
            <input type="hidden" name="actiontype" value="Add" />
            <button class="image add" type="submit" name="submit" value="<!--[ pnml name='_DZK_ADD' ]-->"><!--[ pnml name='_DZK_ADD' ]--></button>
        </div>
        <!--[ else ]-->
        <div class="pnfadmincol16c">
            <input type="hidden" name="rank_id" value="<!--[ $rank.rank_id ]-->" />
            <input type="radio" name="actiontype" checked="checked" value="Update" /><!--[ pnml name='_EDIT' ]--><br />
            <input type="radio" name="actiontype" value="Delete" /><!--[ pnml name='_DELETE' ]-->
        </div>
        <div class="pnfadmincol16c">
            <button class="image ok" type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->"><!--[ pnml name='_SUBMIT' ]--></button>
        </div>
        <!--[ /if ]-->
    </div>
    </form>
    <!--[ foreachelse ]-->
    <p>
        <!--[ pnml name='_DZK_NORANKSINDATABASE' ]-->
    </p>
    <!--[ /foreach ]-->

</fieldset>

<!--[ include file='dizkus_admin_footer.html' ]-->
