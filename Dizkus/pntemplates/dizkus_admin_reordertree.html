<!--[*  $Id$  *]-->
<!--[ pnml name='_DZK_REORDERFORUMS' assign='templatetitle' ]-->
<!--[ pnimg src='icon_dbaccess.gif' assign='progressicon' ]-->
<!--[ cssversion assign='configclass' ]-->
<!--[ include file='dizkus_admin_header.html' ]-->

<p class="pn-informationmsg"><!--[ pnml name='_DZK_FORUM_SEQUENCE_DESCRIPTION' html=1 ]--></p>

<div class="pn-clearfix" style="margin-top: 1em;">
    <button onclick="javascript:addcategory();" class="dzk_img add dzk_float_left"><!--[ pnml name='_DZK_ADMINCATADD' ]--></button>
    <button onclick="javascript:storetreeorder();" class="dzk_img ok dzk_float_right" type="submit"><!--[ pnml name='_DZK_PREFS_SAVE' ]--></button>
</div>

<div id="dizkusinformation" style="visibility: hidden;">&nbsp;</div>

<ul id="category">
    <!--[ foreach item='category' from=$categorytree]-->
    <li id="category_<!--[ $category.cat_id ]-->" class="catline">
        <div class="pn-clearfix">
            <div class="dzk_handle pn-clearfix">
                <div id="categorytitle_<!--[ $category.cat_id ]-->" style="float: left; width: 60%;">
                    <a title="<!--[ pnml name='_DZK_VISITCATEGORY' ]-->" href="<!--[ pnmodurl modname=Dizkus type=user func=main viewcat=$category.cat_id ]-->"><!--[ $category.cat_title ]--></a> (<!--[ $category.cat_id ]-->)
                </div>
                <div style="float: right; width: 30%; text-align: right; padding-right: 1em;">
                    <button id="loadcategory_<!--[ $category.cat_id ]-->" title="<!--[ pnml name='_DZK_LOADCATEGORYDATA' ]-->" onclick="javascript:loadcategory(<!--[ $category.cat_id ]-->);"><!--[ pnimg modname='Dizkus' src="icon_show.gif" alt="_DZK_LOADCATEGORYDATA" altml=true ]--></button>
                    <button id="hidecategory_<!--[ $category.cat_id ]-->" style="display: none;" title="<!--[ pnml name='_DZK_HIDECATEGORY' ]-->"><!--[ pnimg modname='Dizkus' src="icon_hide.gif" ]--></button>
                    <button id="showcategory_<!--[ $category.cat_id ]-->" style="display: none;" title="<!--[ pnml name='_DZK_SHOWCATEGORY' ]-->"><!--[ pnimg modname='Dizkus' src="icon_show.gif" ]--></button>
                    <button onclick="javascript:hideshowforumlist(<!--[$category.cat_id ]-->);" id="hideforumlist_<!--[ $category.cat_id ]-->" style="display: none;" title="<!--[ pnml name='_DZK_HIDEFORUMS' ]-->"><!--[ pnimg modname='Dizkus' src="icon_hideforums.gif" ]--></button>
                    <button onclick="javascript:hideshowforumlist(<!--[$category.cat_id ]-->);" id="showforumlist_<!--[ $category.cat_id ]-->" title="<!--[ pnml name='_DZK_SHOWFORUMS' ]-->"><!--[ pnimg modname='Dizkus' src="icon_showforums.gif" ]--></button>
                    <button onclick="javascript:addforum(<!--[ $category.cat_id ]-->);" id="addforum_<!--[ $category.cat_id ]-->" title="<!--[ pnml name='_DZK_ADMINFORUMADD' ]-->"><!--[ pnimg modname='Dizkus' src="icon_addforum.gif" alt="_DZK_ADMINFORUMADD" altml=true ]--></button>
                    <img id="progresscategoryimage_<!--[ $category.cat_id ]-->" style="visibility: hidden;" src="<!--[ $progressicon.src ]-->" width="<!--[ $progressicon.width ]-->" height="<!--[ $progressicon.height ]-->" alt="<!--[ pnml name='_DZK_PLEASEWAIT' ]-->" />
                </div>
            </div>
            <div id="editcategory_<!--[ $category.cat_id ]-->" style="display: none; margin: 0 1em;">&nbsp;</div>
        </div>
        <ul id="cid_<!--[ $category.cat_id ]-->" class="dzk_treeforumlist" style="display: none;">
            <!--[ foreach item='forum' from=$category.forums ]-->
            <li id="forum_<!--[ $forum.forum_id ]-->" class="forumline">
                <div class="dzk_handle pn-clearfix">
                    <div id="forumtitle_<!--[ $forum.forum_id ]-->" style="float: left; width: 60%;">
                        <a href="<!--[ pnmodurl modname=Dizkus type=user func=viewforum forum=$forum.forum_id ]-->" title="<!--[ $forum.forum_name|pnvarprepfordisplay ]-->"><!--[ $forum.forum_name|pnvarprepfordisplay ]--></a> (<!--[ $forum.forum_id ]-->)
                    </div>
                    <div style="float: right; width: 30%; text-align: right; padding-right: 1em;">
                        <button id="loadforum_<!--[ $forum.forum_id ]-->"  title="<!--[ pnml name='_DZK_LOADFORUMDATA' ]-->" onclick="javascript:loadforum(<!--[ $forum.forum_id ]-->);"><!--[ pnimg modname='Dizkus' src="icon_show.gif" alt="_DZK_LOADFORUMDATA" altml=true ]--></button>
                        <button id="hideforum_<!--[ $forum.forum_id ]-->" style="display: none;" title="<!--[ pnml name='_DZK_HIDEFORUM' ]-->"><!--[ pnimg modname='Dizkus' src="icon_hide.gif" ]--></button>
                        <button id="showforum_<!--[ $forum.forum_id ]-->" style="display: none;" title="<!--[ pnml name='_DZK_SHOWFORUM' ]-->"><!--[ pnimg modname='Dizkus' src="icon_show.gif" ]--></button>
                        <img id="progressforumimage_<!--[ $forum.forum_id ]-->" style="visibility: hidden;" src="<!--[ $progressicon.src ]-->" width="<!--[ $progressicon.width ]-->" height="<!--[ $progressicon.height ]-->" alt="<!--[ pnml name='_DZK_PLEASEWAIT' ]-->" />
                    </div>
                </div>
                <div id="editforum_<!--[ $forum.forum_id ]-->" style="display: none; margin: 0 1em;">&nbsp;</div>
            </li>
            <!--[ /foreach ]-->
            <li id="emptycategory_<!--[ $category.cat_id ]-->" class="pn-informationmsg" style="<!--[ if $category.forums|@count <> 0 ]-->display: none; <!--[ /if ]-->">
                <!--[ pnml name='_DZK_EMPTYCATEGORY' ]-->
            </li>
            <li id="newforum_cat<!--[ $category.cat_id ]-->" class="forumline" style="display: none;">
                <div class="dzk_handle pn-clearfix">
                    <div id="forumtitle_cat<!--[ $category.cat_id ]-->" style="float: left; width: 60%;">
                        <!--[ pnml name='_DZK_ADDNEWFORUM' ]-->
                    </div>
                    <div style="float: right; width: 30%; text-align: right; padding-right: 1em;">
                        <button id="hideforum_cat<!--[ $category.cat_id ]-->" style="display: none;" title="<!--[ pnml name='_DZK_HIDEFORUM' ]-->"><!--[ pnimg modname='Dizkus' src="icon_hide.gif" ]--></button>
                        <button id="showforum_cat<!--[ $category.cat_id ]-->" style="display: none;" title="<!--[ pnml name='_DZK_SHOWFORUM' ]-->"><!--[ pnimg modname='Dizkus' src="icon_show.gif" ]--></button>
                        <button id="canceladdforum_cat<!--[ $category.cat_id ]-->" title="<!--[ pnml name='_CANCEL' ]-->"><!--[ pnimg modname='Dizkus' src="icon_canceladdforum.gif" alt="_CANCEL" altml=true ]--></button>
                        <img id="progressforumimage_cat<!--[ $category.cat_id ]-->" style="visibility: hidden;" src="<!--[ $progressicon.src ]-->" width="<!--[ $progressicon.width ]-->" height="<!--[ $progressicon.height ]-->" alt="<!--[ pnml name='_DZK_PLEASEWAIT' ]-->" />
                    </div>
                </div>
                <div id="neweditforum_<!--[ $category.cat_id ]-->" style="display: none; margin: 0 1em;">&nbsp;</div>
            </li>
        </ul>
    </li>

    <!--[ /foreach ]-->

    <li style="display: none;" class="catline" id="newcategory">
        <div class="pn-clearfix">
            <div class="dzk_handle pn-clearfix">
                <div id="newcategorytitle" style="float: left; width: 60%;">
                    <!--[ pnml name='_DZK_ADDNEWCATEGORY' ]-->
                </div>
                <div style="float: right; width: 30%; text-align: right; padding-right: 1em;">
                    <button id="newhidecategory"  style="display: none;" title="<!--[ pnml name='_DZK_HIDECATEGORY' ]-->"><!--[ pnimg modname='Dizkus' src="icon_hide.gif" ]--></button>
                    <button id="newshowcategory"  style="display: none;" title="<!--[ pnml name='_DZK_SHOWCATEGORY' ]-->"><!--[ pnimg modname='Dizkus' src="icon_show.gif" ]--></button>
                    <button id="newhideforumlist" style="display: none;" title="<!--[ pnml name='_DZK_HIDEFORUMS' ]-->"><!--[ pnimg modname='Dizkus' src="icon_hideforums.gif" ]--></button>
                    <button id="newshowforumlist" style="display: none;" title="<!--[ pnml name='_DZK_SHOWFORUMS' ]-->"><!--[ pnimg modname='Dizkus' src="icon_showforums.gif" ]--></button>
                    <button id="newaddforum"      style="display: none;" title="<!--[ pnml name='_DZK_ADMINFORUMADD' ]-->"><!--[ pnimg modname='Dizkus' src="icon_addforum.gif" alt="_DZK_ADMINFORUMADD" altml=true ]--></button>
                    <button id="newcanceladdcategory" title="<!--[ pnml name='_CANCEL' ]-->"><!--[ pnimg modname='Dizkus' src="icon_cancel.gif" alt="_CANCEL" altml=true ]--></button>
                    <img id="newprogresscategoryimage" style="visibility: hidden;" src="<!--[ $progressicon.src ]-->" width="<!--[ $progressicon.width ]-->" height="<!--[ $progressicon.height ]-->" alt="<!--[ pnml name='_DZK_PLEASEWAIT' ]-->" />
                </div>
            </div>
            <div id="neweditcategory" style="display: none; margin: 0 1em;">&nbsp;</div>
        </div>

        <ul id="newcid" class="dzk_treeforumlist" style="display: none; margin: 0.2em 0 0.2em 2em;">
            <li id="newemptycategory" style="display: none; border: 1px solid black; width: 90%; margin: 2px; padding: 2px; background-color: <!--[ $bgcolor2|default:'transparent' ]-->;">
                <!--[ pnml name='_DZK_EMPTYCATEGORY' ]-->
            </li>

            <li id="newforum" style="display: none; border: 1px solid black; margin: 2px; padding: 2px; background-color: <!--[ $bgcolor3|default:'transparent' ]-->;">
                <div style="height: 1.5em; padding: 2px; background-color: <!--[ $bgcolor3|default:'transparent' ]-->;" class="dzk_handle pn-clearfix">
                    <div id="newforumtitle" style="float: left; width: 60%;">
                        <!--[ pnml name='_DZK_ADDNEWFORUM' ]-->
                    </div>
                    <div style="float: right; width: 30%; text-align: right; padding-right: 1em;">
                        <button id="newhideforum" style="display: none;" title="<!--[ pnml name='_DZK_HIDEFORUM' ]-->"><!--[ pnimg modname='Dizkus' src="icon_hide.gif" ]--></button>
                        <button id="newshowforum" style="display: none;" title="<!--[ pnml name='_DZK_SHOWFORUM' ]-->"><!--[ pnimg modname='Dizkus' src="icon_show.gif" ]--></button>
                        <button id="newcanceladdforum" title="<!--[ pnml name='_CANCEL' ]-->"><!--[ pnimg modname='Dizkus' src="icon_canceladdforum.gif" alt="_CANCEL" altml=true ]--></button>
                        <img id="newprogressforumimage" style="visibility: hidden;" src="<!--[ $progressicon.src ]-->" width="<!--[ $progressicon.width ]-->" height="<!--[ $progressicon.height ]-->" alt="<!--[ pnml name='_DZK_PLEASEWAIT' ]-->" />
                    </div>
                </div>
                <div id="neweditforum" style="display: none; margin: 0 1em; ">&nbsp;</div>
            </li>
        </ul>

    </li>
</ul>

<input type="hidden" id="authid" name="authid" value="<!--[ pnsecgenauthkey module='Dizkus' ]-->" />

<div class="pn-clearfix" style="margin-top: 1em;">
    <button onclick="javascript:addcategory();" class="dzk_img add dzk_float_left"><!--[ pnml name='_DZK_ADMINCATADD' ]--></button>
    <button onclick="javascript:storetreeorder();" class="dzk_img ok dzk_float_right" type="submit"><!--[ pnml name='_DZK_PREFS_SAVE' ]--></button>
</div>
