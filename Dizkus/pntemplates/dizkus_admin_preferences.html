<fieldset>
    <legend>
        <!--[pnml name='_DZK_ADMINFORUMOPTIONS']-->
    </legend>

    <form action="<!--[ pnmodurl modname=Dizkus type=admin func=preferences ]-->" method="post">
    <div style="margin: 1em;" class="dzk_clearfix">
        <dl class="dzk_clearfix">
            <dt class="pnfadmin"><label for="email_from"><!--[ pnml name='_DZK_PREFS_EMAIL' html=1 ]--></label></dt>
            <dd class="pnfadmin"><input type="text" id="email_from" name="email_from" size="30" maxlength="100" value="<!--[ $pncore.Dizkus.email_from|pnvarprepfordisplay ]-->" /></dd>

            <dt class="pnfadmin"><label for="default_lang"><!--[ pnml name='_DZK_PREFS_CHARSET' html=1 ]--></label></dt>
            <dd class="pnfadmin"><input type="text" id="default_lang" name="default_lang" size="30" maxlength="30" value="<!--[ $pncore.Dizkus.default_lang|pnvarprepfordisplay ]-->" /></dd>

            <dt class="pnfadmin"><label for="hot_threshold"><!--[ pnml name='_DZK_PREFS_HOTTOPIC' html=1 ]--></label></dt>
            <dd class="pnfadmin"><input type="text" id="hot_threshold" name="hot_threshold" size="3" maxlength="3" value="<!--[ $pncore.Dizkus.hot_threshold|pnvarprepfordisplay ]-->" /></dd>

            <dt class="pnfadmin"><label for="posts_per_page"><!--[ pnml name='_DZK_PREFS_POSTSPERPAGE' html=1 ]--></label></dt>
            <dd class="pnfadmin"><input type="text" id="posts_per_page" name="posts_per_page" size="3" maxlength="3" value="<!--[ $pncore.Dizkus.posts_per_page|pnvarprepfordisplay ]-->" /></dd>

            <dt class="pnfadmin"><label for="topics_per_page"><!--[ pnml name='_DZK_PREFS_TOPICSPERPAGE' html=1 ]--></label></dt>
            <dd class="pnfadmin"><input type="text" id="topics_per_page" name="topics_per_page" size="3" maxlength="3" value="<!--[ $pncore.Dizkus.topics_per_page|pnvarprepfordisplay ]-->" /></dd>

            <dt class="pnfadmin"><label for="signature_start"><!--[ pnml name='_DZK_PREFS_SIGNATURESTART' html=1 ]--></label></dt>
            <dd class="pnfadmin"><textarea id="signature_start" name="signature_start" rows="2" cols="40"><!--[ $signature_start|pnvarprepfordisplay ]--></textarea></dd>

            <dt class="pnfadmin"><label for="signature_end"><!--[ pnml name='_DZK_PREFS_SIGNATUREEND' html=1 ]--></label></dt>
            <dd class="pnfadmin"><textarea id="signature_end" name="signature_end" rows="2" cols="40"><!--[ $signature_end|pnvarprepfordisplay ]--></textarea></dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_POSTSORTORDER' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="post_sort_order" value="ASC" <!--[ $post_sort_order_ascchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_ASCENDING' ]-->
                <input type="radio" name="post_sort_order" value="DESC" <!--[ $post_sort_order_descchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_DESCENDING' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_LOGIP' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="log_ip" value="yes" <!--[ $logiponchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="log_ip" value="no" <!--[ $logipoffchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_SLIMFORUM' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="slimforum" value="yes" <!--[ $slimforumonchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="slimforum" value="no" <!--[ $slimforumoffchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_AUTOSUBSCRIBE' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="autosubscribe" value="yes" <!--[ $autosubscribeonchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="autosubscribe" value="no" <!--[ $autosubscribeoffchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_M2FENABLED' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="m2f_enabled" value="yes" <!--[ $m2f_enabledonchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="m2f_enabled" value="no" <!--[ $m2f_enabledoffchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_RSS2FENABLED' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="rss2f_enabled" value="yes" <!--[ $rss2f_enabledonchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="rss2f_enabled" value="no" <!--[ $rss2f_enabledoffchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_FAVORITESENABLED' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="favorites_enabled" value="yes" <!--[ $favorites_enabledonchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="favorites_enabled" value="no" <!--[ $favorites_enabledoffchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_HIDEUSERSINFORUMADMIN' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="hideusers" value="yes" <!--[ $hideusers_onchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="hideusers" value="no" <!--[ $hideusers_offchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_ENABLESIGNATUREMANAGEMENT' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="signaturemanagement" value="yes" <!--[ $signaturemanagement_onchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="signaturemanagement" value="no" <!--[ $signaturemanagement_offchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_REMOVESIGNATUREFROMPOST' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="removesignature" value="yes" <!--[ $removesignature_onchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="removesignature" value="no" <!--[ $removesignature_offchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_STRIPTAGSFROMPOST' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="striptags" value="yes" <!--[ $striptags_onchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="striptags" value="no" <!--[ $striptags_offchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_DELETEHOOKACTION' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="deletehookaction" value="lock" <!--[ $deletehookaction_lock ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_DELTEHOOKACTIONREMOVE' ]-->
                <input type="radio" name="deletehookaction" value="remove" <!--[ $deletehookaction_remove ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_DELETEHOOKACTIONLOCK' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_SHOWNEWTOPICCONFIRMATION' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="newtopicconfirmation" value="yes" <!--[ $newtopicconf_onchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="newtopicconfirmation" value="no" <!--[ $newtopicconf_offchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_ENABLEDISABLE' html=1 ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="forum_enabled" value="yes" <!--[ $forumenabled_onchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="forum_enabled" value="no" <!--[ $forumenabled_offchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_DISABLEDTEXT' ]--></dt>
            <dd class="pnfadmin">
                <textarea rows="2" cols="40" name="forum_disabled_info"><!--[ $pncore.Dizkus.forum_disabled_info|pnvarprepfordisplay ]--></textarea>
            </dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_TIMESPANFORCHANGES' ]--></dt>
            <dd class="pnfadmin"><input type="text" id="timespanforchanges" name="timespanforchanges" size="10" maxlength="10" value="<!--[ $pncore.Dizkus.timespanforchanges|pnvarprepfordisplay ]-->" />&nbsp;<!--[ pnml name="_DZK_HOURS" ]--></dd>

            <dt class="pnfadmin"><!--[ pnml name='_DZK_PREFS_SENDEMAILSWITHSQLERRORS' ]--></dt>
            <dd class="pnfadmin">
                <input type="radio" name="sendemailswithsqlerrors" value="yes" <!--[ $sqlmails_onchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_YES' ]-->
                <input type="radio" name="sendemailswithsqlerrors" value="no" <!--[ $sqlmails_offchecked ]--> />&nbsp;<!--[ pnml name='_DZK_PREFS_NO' ]-->
            </dd>

            <dt class="pnfadmin"><label for="url_ranks_images"><!--[ pnml name='_DZK_PREFS_RANKLOCATION' ]--></label></dt>
            <dd class="pnfadmin"><input type="text" id="url_ranks_images" name="url_ranks_images" size="40" maxlength="100" value="<!--[ $pncore.Dizkus.url_ranks_images|pnvarprepfordisplay ]-->" /></dd>

        </dl>

        <div class="pnfadminrow98 dzk_clearfix" style="float: left;">
            <input type="radio" name="actiontype" value="Save" checked="checked" />&nbsp;<!--[ pnml name='_DZK_PREFS_SAVE' ]-->&nbsp;
            <input type="radio" name="actiontype" value="RestoreDefaults" />&nbsp;<!--[ pnml name='_DZK_PREFS_RESTOREDEFAULTS' ]-->
            <p>
                <button class="image ok" type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->"><!--[ pnml name='_DZK_PREFS_SAVE' ]--></button>
            </p>
        </div>

    </div>
    </form>

</fieldset>
