<!--[*  $Id$  *]-->

<div id="pnf_search" class="pnf_clearfix">

    <div style="background-color: <!--[ $bgcolor2 ]-->;">
        <input type="checkbox" name="active_pnForum" id="active_pnForum" value="1" checked="checked" />&nbsp;<!--[ pnml name='_PNFORUM_SEARCHINCLUDE_TITLE' ]-->
    </div>
   
    <input type="hidden" name="pnForum_startnum" value="0" />

    <dl>
         
        <dt>
            <label for="pnForum_forum"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_FORUM' ]-->:</label>
        </dt>
        <dd>
            <select name="pnForum_forum[]" id="pnForum_forum" size="5" multiple="multiple">
            <option value="-1" selected="selected"><!--[ pnml name='_PNFORUM_SEARCHALLFORUMS' ]--></option>
            <!--[ foreach item=forum from=$forums ]-->
            <option value="<!--[ $forum.forum_id ]-->"><!--[ $forum.cat_title|pnvarprepfordisplay ]--> :: <!--[ $forum.forum_name|pnvarprepfordisplay ]--></option>
            <!--[ /foreach ]-->
            </select>
        </dd>
    
        <dt>
            <label for="pnForum_author"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_AUTHOR' ]-->:</label>
        </dt>
        <dd>
            <input type="text" name="pnForum_author" id="pnForum_author" size="20" maxlength="255" />
        </dd>
    
        <dt>
            <label for="pnForum_order"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_ORDER' ]-->:</label>
        </dt>
        <dd>
            <select name="pnForum_order" id="pnForum_order" size="1">
            <option value="1" selected="selected"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_BYDATE' ]--></option>
            <option value="2"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_BYTITLE' ]--></option>
            <option value="3"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_BYFORUM' ]--></option>
            <!--[ if $pncore.pnForum.fulltextindex == 1 ]-->
            <option value="4"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_BYSCORE' ]--></option>
            <!--[ /if ]-->
            </select>
        </dd>
    
        <dt>
            <label for="pnForum_limit"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_LIMIT' ]-->:</label>
        </dt>
        <dd>
            <select name="pnForum_limit" id="pnForum_limit" size="1">
            <option value="0"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_NOLIMIT' ]--></option>
            <option value="10" selected="selected">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            </select>
            <!--[ pnml name='_PNFORUM_SEARCHINCLUDE_HITS' ]-->
        </dd>
    
    </dl>

</div>
