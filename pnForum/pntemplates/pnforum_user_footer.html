<div id="pnf_footer" class="pnf_bgcolor3 pnf_bordercolor2 pnf_clearfix">
    <p class="onlinetop pnf_bgcolor3">
        <!--[ pnml name='_PNFORUM_USERSONLINE' ]-->:
    </p>
    <div id="pnf_onlinelist">
        <!--[ if $online.numusers > 0]-->
            <ul>
                <!--[ foreach name=onlineusers item=user from=$online.unames ]-->
                <li>
                    <!--[ if $user.admin == '1' ]--><!--[ $user.uname|profilelink:"pnfadminuser"]--><!--[ else ]--><!--[ $user.uname|profilelink:"pnfnoadminuser"]--><!--[ /if ]--><!--[if !$smarty.foreach.onlineusers.last]-->, <!--[/if]-->
                </li>
                <!--[ /foreach ]-->
            </ul>
            <!--[ if $online.numguests > 0 ]-->
                &nbsp;<!--[ pnml name='_PNFORUM_AND' ]-->&nbsp;
            <!--[ /if ]-->
        <!--[ /if ]-->
        <!--[ if $anonsessions == 1 ]-->
        <!--[ $online.numguests]--> <!--[ if $online.numguests == 0 ]--><!--[ pnml name='_GUEST0' ]--><!--[ else ]--><!--[ if $online.numguests == 1]--><!--[ pnml name="_GUEST" ]--><!--[ else ]--><!--[ pnml name='_GUESTS' ]--><!--[ /if ]--><!--[ /if ]-->
        <!--[ /if ]-->
        <p>
            <!--[ pnml name='_PNFORUM_BASEDONLASTXMINUTES' m=$mins ]-->
        </p>
    </div>
</div>
<p id="pnf_footer_line" class="pnf_clearfix">
