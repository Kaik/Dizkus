<!--[*  $Id$  *]-->

<!--[ include file='pnforum_admin_header.html' ]-->
<!--[* pndebug *]-->

<!--[ pnthemegetvar name=bgcolor1 assign=bgcolor1  ]-->
<!--[ pnthemegetvar name=bgcolor2 assign=bgcolor2  ]-->
<!--[ pnthemegetvar name=bgcolor3 assign=bgcolor3  ]-->

<fieldset>
    <legend style="font-weight: bold;">
        <!--[ pnml name='_PNFORUM_EDITFORUMS' ]-->
    </legend>

    <form style="name="editforumform" action="<!--[ pnmodurl modname=pnForum type=admin func=forum ]-->" method="post">

    <table border="0" cellpadding="3" cellspacing="1" width="100%">
        <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
    	    <td><!--[ pnml name='_PNFORUM_CATEGORY' ]-->:</td>
    	    <td bgcolor="<!--[ $bgcolor1 ]-->">
    	        <select name="cat_id">
    	        <!--[ foreach item=category from=$categories ]-->
    	            <option value="<!--[ $category.cat_id ]-->" <!--[ if $forum.cat_id eq $category.cat_id ]-->selected="selected"<!--[ /if ]--> ><!--[ $category.cat_title ]--></option>
    	        <!--[ /foreach ]-->
    	        </select>
            </td>
        </tr>
        <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
            <td><!--[ pnml name='_PNFORUM_FORUM' ]-->:</td>
            <td bgcolor="<!--[ $bgcolor1 ]-->"><input type="text" name="forum_name" size="70" maxlength="150" value="<!--[ $forum.forum_name ]-->"></td>
        </tr>

        <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
            <td><!--[ pnml name='_PNFORUM_FORUMID' ]-->:</td>
            <td bgcolor="<!--[ $bgcolor1 ]-->"><!--[ $forum.forum_id ]--></td>
        </tr>

        <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
            <td><!--[ pnml name='_PNFORUM_FORUMINFO' ]-->:</td>
            <td bgcolor="<!--[ $bgcolor1 ]-->">
                <!--[ boardstats type="forumtopics" id=$forum.forum_id assign=topiccount ]-->
                <!--[ boardstats type="forumposts" id=$forum.forum_id assign=postcount ]-->
                <a title="<!--[ pnml name='_PNFORUM_VISITFORUM' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=viewforum forum=$forum.forum_id ]-->">
                <!--[ $topiccount ]-->&nbsp;<!--[ if $topiccount eq 1 ]--><!--[ pnml name='_PNFORUM_TOPIC' ]--><!--[ else ]--><!--[ pnml name='_PNFORUM_TOPICS ]--><!--[ /if ]-->&nbsp;/&nbsp;
                <!--[ $postcount ]-->&nbsp;<!--[ if $postcount eq 1 ]--><!--[ pnml name='_PNFORUM_POST' ]--><!--[ else ]--><!--[ pnml name='_PNFORUM_POSTS ]--><!--[ /if ]-->
                </a>
            </td>
        </tr>

        <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
            <td><!--[ pnml name='_PNFORUM_DESCRIPTION' ]-->:</td>
            <td bgcolor="<!--[ $bgcolor1 ]-->"><textarea name="desc" rows="5" cols="75" wrap="soft"><!--[ $forum.forum_desc ]--></textarea></td>
        </tr>
        <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
            <td valign="top"><!--[ pnml name='_PNFORUM_MODERATOR' ]-->:</td>
            <td bgcolor="<!--[ $bgcolor1 ]-->"><b><!--[ pnml name='_PNFORUM_CURRENT' ]-->:</b><br />
            <!--[ foreach item=mod from=$moderators ]-->
            <!--[ $mod.uname|pnvarprepfordisplay ]-->&nbsp;<!--[ if $mod.uid > 1000000 ]-->(<!--[ pnml name='_PNFORUM_GROUP' ]-->)<!--[ /if ]-->&nbsp;(<input type="checkbox" name="rem_mods[]" value="<!--[ $mod.uid ]-->">&nbsp;<!--[ pnml name='_PNFORUM_REMOVE' ]-->)<br />
            <!--[ foreachelse ]-->
            <!--[ pnml name='_PNFORUM_NOMODERATORSASSIGNED' ]--><br /><br />
            <!--[ /foreach ]-->
            <b><!--[ pnml name='_PNFORUM_ADD' ]-->:</b><br />
            <select name="mods[]" size="10" multiple>
            <option value="0"><!--[ pnml name='_PNFORUM_NONE' ]--></option>
            <!--[ foreach item=group from=$groups ]-->
            <option value="<!--[ $group.gid ]-->"><!--[ $group.name|pnvarprepfordisplay ]--> (<!--[ pnml name='_PNFORUM_GROUP' ]-->)</option>
            <!--[ /foreach ]-->
            <!--[ foreach item=user from=$users ]-->
            <option value="<!--[ $user.uid ]-->"><!--[ $user.uname|pnvarprepfordisplay ]--></option>
            <!--[ /foreach ]-->
            </select>
    		</td>
        </tr>

        <tr>
            <td valign="top">
                <!--[ pnml name='_PNFORUM_MAIL2FORUM' ]-->:
            </td>
            <td bgcolor="<!--[ $bgcolor1 ]-->">
                <!--[ if $minimum760 eq true ]-->
                <div style="height: 2em; padding: 2px;">
                    <div style="text-align:left; width: 30%; float: left;">
                        <label for="pop3_active"><!--[ pnml name='_PNFORUM_POP3ACTIVE' ]--></label>:
                    </div>
                    <div style="text-align:left; width: 40%; float: left;">
                        <input type="checkbox" id="pop3_active" name="pop3_active" value="1" <!--[ $forum.pop3_active_checked ]-->/>
                    </div>
                </div>
                <div style="height: 2em; padding: 2px;">
                    <div style="text-align:left; width: 30%; float: left;">
                        <label for="pop3_test"><!--[ pnml name='_PNFORUM_POP3TEST' ]--></label>:
                    </div>
                    <div style="text-align:left; width: 40%; float: left;">
                        <input type="checkbox" id="pop3_test" name="pop3_test" value="1" />
                    </div>
                </div>
                <div style="clear: both; height: 2em; padding: 2px;">
                    <div style="text-align:left; width: 30%; float: left;">
                        <label for="pop3_server"><!--[ pnml name='_PNFORUM_POP3SERVER' ]--></label>:
                    </div>
                    <div style="text-align:left; width: 40%; float: left;">
                        <input type="text" id="pop3_server" name="pop3_server" maxlength="60" size="30" value="<!--[ $forum.pop3_server ]-->" />
                    </div>
                </div>
                <div style="height: 2em; padding: 2px;">
                    <div style="text-align:left; width: 30%; float: left;">
                        <label for="pop3_port"><!--[ pnml name='_PNFORUM_POP3PORT' ]--></label>:
                    </div>
                    <div style="text-align:left; width: 40%; float: left;">
                        <input type="text" id="pop3_port" name="pop3_port" maxlength="5" size="5" value="<!--[ $forum.pop3_port ]-->" />
                    </div>
                </div>
                <div style="height: 2em; padding: 2px;">
                    <div style="text-align:left; width: 30%; float: left;">
                        <label for="pop3_login"><!--[ pnml name='_PNFORUM_POP3LOGIN' ]--></label>:
                    </div>
                    <div style="text-align:left; width: 40%; float: left;">
                        <input type="text" id="pop3_login" name="pop3_login" maxlength="60" size="30"  value="<!--[ $forum.pop3_login ]-->" />
                    </div>
                </div>
                <div style="height: 2em; padding: 2px;">
                    <div style="text-align:left; width: 30%; float: left;">
                        <label for="pop3_password"><!--[ pnml name='_PNFORUM_POP3PASSWORD' ]--></label>:
                    </div>
                    <div style="text-align:left; width: 40%; float: left;">
                        <input type="password" id="pop3_password" name="pop3_password" maxlength="60" size="30"  value="<!--[ $forum.pop3_password ]-->" />
                    </div>
                </div>
                <div style="height: 2em; padding: 2px;">
                    <div style="text-align:left; width: 30%; float: left;">
                        <label for="pop3_passwordconfirm"><!--[ pnml name='_PNFORUM_POP3PASSWORDCONFIRM' ]--></label>:
                    </div>
                    <div style="text-align:left; width: 40%; float: left;">
                        <input type="password" id="pop3_passwordconfirm" name="pop3_passwordconfirm" maxlength="60" size="30"  value="<!--[ $forum.pop3_password ]-->" />
                    </div>
                </div>
                <div style="height: 2em; padding: 2px;">
                    <div style="text-align:left; width: 30%; float: left;">
                        <label for="pop3_interval"><!--[ pnml name='_PNFORUM_POP3INTERVAL' ]--></label>:
                    </div>
                    <div style="text-align:left; width: 40%; float: left;">
                        <input type="text" id="pop3_interval" name="pop3_interval" maxlength="4" size="4"  value="<!--[ $forum.pop3_interval ]-->" /><!--[ pnml name='_PNFORUM_MINSHORT' ]-->
                    </div>
                </div>

                <div style="height: 2em; padding: 2px;">
                    <div style="text-align:left; width: 30%; float: left;">
                        <label for="pop3_pnuser"><!--[ pnml name='_PNFORUM_POP3PNUSER' ]--></label>:
                    </div>
                    <div style="text-align:left; width: 40%; float: left;">
                        <input type="text" id="pop3_pnuser" name="pop3_pnuser" maxlength="60" size="30"  value="<!--[ $forum.pop3_pnuser ]-->" />
                    </div>
                </div>
                <div style="height: 2em; padding: 2px;">
                    <div style="text-align:left; width: 30%; float: left;">
                        <label for="pop3_pnpassword"><!--[ pnml name='_PNFORUM_POP3PNPASSWORD' ]--></label>:
                    </div>
                    <div style="text-align:left; width: 40%; float: left;">
                        <input type="password" id="pop3_pnpassword" name="pop3_pnpassword" maxlength="60" size="30"  value="<!--[ $forum.pop3_pnpassword ]-->" />
                    </div>
                </div>
                <div style="height: 2em; padding: 2px;">
                    <div style="text-align:left; width: 30%; float: left;">
                        <label for="pop3_pnpasswordconfirm"><!--[ pnml name='_PNFORUM_POP3PNPASSWORDCONFIRM' ]--></label>:
                    </div>
                    <div style="text-align:left; width: 40%; float: left;">
                        <input type="password" id="pop3_pnpasswordconfirm" name="pop3_pnpasswordconfirm" maxlength="60" size="30"  value="<!--[ $forum.pop3_pnpassword ]-->" />
                    </div>
                </div>

                <div style="height: 2em; padding: 2px;">
                    <div style="text-align:left; width: 30%; float: left;">
                        <label for="pop3_matchstring"><!--[ pnml name='_PNFORUM_POP3MATCHSTRING' ]--></label>:
                    </div>
                    <div style="text-align:left; width: 40%; float: left;">
                        <input type="text" id="pop3_matchstring" name="pop3_matchstring" maxlength="255" size="30"  value="<!--[ $forum.pop3_matchstring ]-->" />
                        <br /><!--[ pnml name='_PNFORUM_POP3MATCHSTRINGHINT' ]-->
                    </div>
                </div>
                <!--[ else ]-->
                <!--[ pnml name='_PNFORUM_WRONGPNVERSIONFORMAIL2FORUM' ]-->
                <!--[ /if ]-->
    		</td>

        </tr>

        <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
            <td valign="top"><!--[ pnml name='_PNFORUM_ACTIONS' ]-->:</td>
            <td align="left">
                <!--[ if $forum.forum_id neq -1 ]-->
                    <input type="radio" name="actiontype" value="Edit" checked="checked">&nbsp;<!--[ pnml name='_EDIT' ]-->&nbsp;
                    <input type="radio" name="actiontype" value="Delete">&nbsp;<!--[ pnml name='_DELETE' ]-->
                <!--[ else ]-->
                    <input type="hidden" name="actiontype" value="Add"><!--[ pnml name='_PNFORUM_ADDNEWFORUM' ]-->
                <!--[ /if ]-->
            </td>
        </tr>
        <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
            <td align="center" colspan="2">
                    <input type="hidden" name="forum_id" value="<!--[ $forum.forum_id ]-->">
                    <input type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->">
            </td>
        </tr>
    </table>

    </form>
    <br />
</fieldset>
