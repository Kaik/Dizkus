<!--[ include file='pnforum_user_header.html' ]-->

<h2 class="pn-title"><a href="<!--[ pnmodurl modname=pnForum type=user func=main ]-->"><!--[ $forum.cat_title ]--></a><!--[ pnml name='_PNFORUM_SEPARATOR' html=1 ]--><a href="<!--[ pnmodurl modname=pnForum type=user func=viewforum forum=$forum.forum_id ]-->"><!--[ $forum.forum_name|pnvarprepfordisplay ]--></a><!--[ pnml name='_PNFORUM_SEPARATOR' html=1 ]--><a href="<!--[pnmodurl modname=pnForum type=user func=moderateforum forum=$forum.forum_id ]-->"><!--[pnml name="_PNFORUM_MODERATE"]--></a></h2>

<!--[ pnml name='_PNFORUM_MODERATEDBY' ]-->:
<!--[ listforummods moderators=$forum.forum_mods ]-->
<br /><br />
<!--[ forumpager total=$forum.forum_topics start=$forum.topic_start forum_id=$forum.forum_id ]-->

<form method="post" action="<!--[ pnmodurl modname=pnForum type=user func=moderateforum forum=$forum.forum_id ]-->">
<table class="pnForum-border" border="0" cellpadding="5" cellspacing="1" width="100%" summary="<!--[ $forum.cat_title ]--> :: <!--[ $forum.forum_name ]-->">
    <thead>
    <tr style="background-color:<!--[ $bgcolor2 ]-->;text-align:left;">
	    <th id="col_0" abbr="<!--[ pnml name='_PNFORUM_TOPIC' ]-->" colspan="2" style="text-align:center;width:54%;"><span class="pnForum-title">&nbsp;<strong><!--[ pnml name='_PNFORUM_TOPIC' ]--></strong></span></th>
        <th id="col_1" abbr="<!--[ pnml name='_PNFORUM_REPLIES' ]-->" style="width:8%;text-align:center;"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_REPLIES' ]--></strong></span></th>
        <th id="col_2" abbr="<!--[ pnml name='_PNFORUM_POSTER' ]-->" style="width:10%;text-align:center;"><span class="pnForum-title"><strong>&nbsp;<!--[ pnml name='_PNFORUM_POSTER' ]--></strong></span></th>
        <th id="col_3" abbr="<!--[ pnml name='_PNFORUM_VIEWS' ]-->" style="width:6%;text-align:center;"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_VIEWS' ]--></strong></span></th>
        <th id="col_4" abbr="<!--[ pnml name='_PNFORUM_DATE' ]-->" style="width:18%;text-align:center;"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_DATE' ]--></strong></span></th>
        <th id="col_5" abbr="<!--[ pnml name='_PNFORUM_SELECTED' ]-->" style="width:4%;text-align:center;"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_SELECTED' ]--></strong></span></th>
    </tr>
    </thead>
    <tbody>
	<!--[ assign var="stickyControlStart" value="0" ]-->
	<!--[ assign var="stickyControlEnd" value="0" ]-->

    <!--[ foreach item=topic from=$forum.topics ]-->
	<!--[ if $topic.sticky eq 0 ]-->
		<!--[ if $stickyControlStart eq 1]-->
			<!--[ if $stickyControlEnd eq 0]-->
				<tr>
				<td colspan="7">&nbsp;</td>
				</tr>
				<tr style="background-color:<!--[ $bgcolor2 ]-->;">
				<td colspan="7"><strong><!--[ pnml name='_PNFORUM_TOPIC' ]--></strong></td>
				</tr>
				<!--[ assign var="stickyControlEnd" value="1" ]-->
			<!--[ /if ]-->
		<!--[ /if ]-->
	<!--[ /if ]-->

        <!--[ if $topic.sticky eq 1 ]-->
			<!--[ if $stickyControlStart eq 1]-->
			    <tr style="background-color:<!--[ $bgcolor1 ]-->;" onmouseover="this.style.backgroundColor='<!--[ $bgcolor3 ]-->'" onmouseout="this.style.backgroundColor='<!--[ $bgcolor1 ]-->'">
				<td headers="col_0" style="width:5%;"><!--[ pnimg src="sticky.gif" alt="_PNFORUM_STICKY" altml=true ]--></td>
			<!--[ else ]-->
				<tr style="background-color:<!--[ $bgcolor2 ]-->;">
				<td colspan="7" style="vertical-align: bottom;width:5%;"><strong><!--[ pnml name='_PNFORUM_STICKY' ]--></strong></td>
				</tr>

				<tr style="background-color:<!--[ $bgcolor1 ]-->;" onmouseover="this.style.backgroundColor='<!--[ $bgcolor3 ]-->'" onmouseout="this.style.backgroundColor='<!--[ $bgcolor1 ]-->'">
				<td headers="col_0" style="width:5%;"><!--[ pnimg src="sticky.gif" alt="_PNFORUM_STICKY" altml=true ]--></td>


				<!--[ assign var="stickyControlStart" value="1" ]-->
			<!--[ /if ]-->
        <!--[ else ]-->
			<tr style="background-color:<!--[ $bgcolor1 ]-->;" onmouseover="this.style.backgroundColor='<!--[ $bgcolor3 ]-->'" onmouseout="this.style.backgroundColor='<!--[ $bgcolor1 ]-->'">
		  	<td headers="col_0" style="width:5%;">
		  	    <!--[ if $topic.topic_status eq 1 ]-->
		  	        <!--[ pnimg src="lock.gif" alt="_PNFORUM_TOPICLOCKED" altml=true ]-->
		  	    <!--[ else ]-->
		  	        <img src="<!--[ $topic.image ]-->" alt="<!--[ $topic.altimage ]-->" width="<!--[ $topic.image_attr.0 ]-->" height="<!--[ $topic.image_attr.1 ]-->" /></td>
                <!--[ /if ]-->
        <!--[ /if ]-->
        <td headers="col_0" style="text-align:left;">
            <!--[ $topic.topic_id|viewtopiclink:$topic.topic_title:$forum.forum_name ]-->
            <!--[ topicpager total=$topic.total_posts nonextprev=1 start=-1 topic_id=$topic.topic_id ]-->
         </td>
        <td headers="col_1" align="center" valign="middle"><!--[ $topic.topic_replies ]--></td>
        <td headers="col_2" align="center" valign="middle"><!--[ $topic.pn_uname|profilelink ]--></td>
        <td headers="col_3" align="center" valign="middle"><!--[ $topic.topic_views ]--></td>
        <td headers="col_4" align="center" valign="middle"><!--[ $topic.post_time|date_format:"%d.%m.%Y, %H:%M" ]--><br /><!--[ $topic.last_poster|profilelink ]-->&nbsp;<a title="<!--[ pnml name='_PNFORUM_GOTO_LATEST' ]-->" href="<!--[ $topic.last_post_url_anchor|pnvarprepfordisplay ]-->"><img src="modules/pnForum/pnimages/icon_latest_topic.gif" alt="<!--[ pnml name='_PNFORUM_GOTO_LATEST' ]-->" width="18" height="9" /></a>&nbsp;</td>
        <td headers="col_5" align="center" valign="middle"><input type="checkbox" name="topic_id[]" value="<!--[$topic.topic_id]-->"/></td>
    </tr>

    <!--[ foreachelse ]-->
    <tr>
        <td style="background-color:<!--[ $bgcolor3 ]-->;" colspan="6" align="center"><!--[ pnml name='_PNFORUM_NOTOPICS' ]--></td>
    </tr>
    <!--[ /foreach ]-->
    </tbody>
</table>
<!--[ forumpager total=$forum.forum_topics start=$forum.topic_start forum_id=$forum.forum_id ]-->
<br />
<br />
<div style="text-align:left">
	<!--[ pnml name="_PNFORUM_ACTIONS"]-->: <br />
	<select name="mode" size="1">
		<option value="sticky"><!--[pnml name="_PNFORUM_STICKYTOPICS"]--></option>
		<option value="unsticky"><!--[pnml name="_PNFORUM_UNSTICKYTOPICS"]--></option>
		<option value="lock"><!--[pnml name="_PNFORUM_LOCKTOPICS"]--></option>
		<option value="unlock"><!--[pnml name="_PNFORUM_UNLOCKTOPICS"]--></option>
		<option value="delete"><!--[pnml name="_PNFORUM_DELETETOPICS"]--></option>
		<option value="move"><!--[pnml name="_PNFORUM_MOVETOPICS"]--></option>
	</select>
	<br />
	<br />
	<hr />
	<!--[ pnml name="_PNFORUM_MODERATE_MOVETOPICS_HINT"]--><br />
	<!--[ pnml name="_PNFORUM_MOVETOPICS"]-->: <br />
	<select name="moveto" id="phpbb_forum">
		<!--[ foreach item=forum from=$forums ]-->
    		<option value="<!--[ $forum.forum_id ]-->"><!--[ $forum.cat_title ]-->&nbsp;::&nbsp;<!--[ $forum.forum_name ]--></option>
		<!--[ /foreach ]-->
	</select>
	<br />
	<!--[ pnml name='_PNFORUM_CREATESHADOWTOPIC' html=1 ]-->: <input type="checkbox" name="createshadowtopic" value="1">
	<br />
	<hr />
	<!--[* FOR Creating shadow topic the authkey is needed *]-->
	<input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module=pnForum ]-->" />

	<input type="submit" name="submit" value="<!--[ pnml name="_SUBMIT" ]-->"/> <input type="reset"><br />
	<!--[ pnml name="_PNFORUM_SUBMIT_HINT" ]-->
</div>
</form>
