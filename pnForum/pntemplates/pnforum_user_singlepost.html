<!--[*

$Id$

Template for single postings

*]-->
<!--[ pnimg src="profile.gif" assign=profile alt='_PNFORUM_PROFILE' altml=true ]-->
    <div id="posting_<!--[ $post.post_id ]-->"  style="background-color: <!--[ $bgcolor1 ]-->;" class="posting pnf_clearfix">
        <div style="background-color: <!--[ $bgcolor3 ]-->;" class="postingheader pnf_clearfix">
            <div class="postingheaderleft">
                <!--[ if $post_counter == $post_count ]-->
                <a id="bottom"></a>
                <!--[ /if ]-->
                <a id="pid<!--[ $post.post_id ]-->"></a>
                <button onclick="javascript:toggleuserinfo(<!--[ $post.post_id ]-->);" title="<!--[ pnml name='_PNFORUM_TOGGLEUSERINFO' ]-->" style="background: transparent; border: none;"><span class="userinfoname"><!--[ $post.poster_data.pn_uname ]--></span></button>
            </div>
            <div class="postingheaderright">
                <strong><!--[ pnml name='_PNFORUM_POSTED' ]-->:</strong>&nbsp;<!--[ $post.posted_unixtime|date_format:"%d.%m.%Y, %H:%M" ]-->
            </div>
            <!--[ if $preview neq true ]-->
            <div class="postingheadermiddle">
                <!--[ if $post.poster_data.pn_uid neq 1 ]-->
                    <!--[ $post.poster_data.pn_uname|profilelink:'':$profile ]-->
                    <!--[ if $pncore.logged_in ]-->
                    <!--[ pnmodgetinfo modname='Messages' info='type' assign=type]-->
                    <!--[ if $type eq 1 ]-->
                    <a class="postingbutton" title="<!--[ pnml name='_PNFORUM_SEND_PM' ]-->" href="index.php?name=Messages&amp;file=replypmsg&amp;send=1&amp;uname=<!--[ $post.poster_data.pn_uname ]-->"><!--[ pnimg src="sendpm.gif" alt='_PNFORUM_SEND_PM' altml=true ]--></a>
                    <!--[ else ]-->
                    <a class="postingbutton" title="<!--[ pnml name='_PNFORUM_SEND_PM' ]-->" href="<!--[ pnmodurl modname=Messages func=compose uname=$post.poster_data.pn_uname ]-->"><!--[ pnimg src="sendpm.gif" alt='_PNFORUM_SEND_PM' altml=true ]--></a>
                    <!--[ /if ]-->
                    <!--[ /if ]-->
                    <!--[ if $post.poster_data.pn_url neq "" ]-->
                        <a class="postingbutton normallink" title="<!--[ pnml name='_PNFORUM_HOMEPAGE' ]-->" href="<!--[ $post.poster_data.pn_url|pnvarprepfordisplay]-->"><!--[ pnimg src="myhp.gif" alt='_PNFORUM_HOMEPAGE' altml=true ]--></a>
                    <!--[ /if ]-->
                <!--[ /if ]-->

            </div>
            <!--[ /if ]-->
        </div>
       
        <div class="postingbody pnf_clearfix" style="background-color: <!--[ $bgcolor1 ]-->;">
            <!--[ if $post.poster_data.pn_uid neq 1 ]-->
                <div  class="userinfo" style="background-color: <!--[ $bgcolor3 ]-->;" id="posting_<!--[ $post.post_id ]-->_userinfo">
                    <button onclick="javascript:toggleuserinfo(<!--[ $post.post_id ]-->);" title="<!--[ pnml name='_PNFORUM_HIDEUSERINFO' ]-->" style="float: right; background: transparent; border: none;">x</button>
                    <div id="posting_<!--[ $post.post_id ]-->_userinfocontent">
                        
                        <!--[ if $post.poster_data.pn_user_avatar_attr.0 neq 1 ]-->
                            <div style="margin: 1em 0 0.5em 0; width:99%; text-align: center;">
                            <!--[ $post.poster_data.pn_uname|profilelink:'':$post.poster_data.pn_user_avatar ]-->
                            </div>
                        <!--[ /if ]-->
                        <!--[ if $post.poster_data.rank ]-->
                            <div style="text-align: center;">
                                <strong><!--[ $post.poster_data.rank|pnvarprepfordisplay ]--></strong>
                                <!--[ if $post.poster_data.rank_image ]-->
                                    <img class="uerinforankimage" src="<!--[ $post.poster_data.rank_image ]-->" alt="<!--[ $post.poster_data.rank ]-->" <!--[ $post.poster_data.rank_image_image_attr.3 ]--> />
                                <!--[ /if ]-->
                            </div>
                        <!--[ /if ]-->
                        
                        <div class="userinfodetails">
                            <dl >
                                <dt>
                                    <!--[ pnml name='_PNFORUM_REG_SINCE' ]-->:
                                </dt>
                                <dd>
                                    <!--[ $post.poster_data.pn_user_regdate|pndate_format:"%b. %Y"  ]-->
                                </dd>
                                <dt>
                                    <!--[ pnml name='_PNFORUM_STATUS' ]-->:
                                </dt>
                                <dd>
                                    <!--[ if $post.poster_data.online  ]--><span class="userinfoonline"><!--[ pnml name='_PNFORUM_ONLINE' ]--></span><!--[ else ]--><!--[ pnml name='_PNFORUM_OFFLINE' ]--><!--[ /if ]-->
                                </dd>
                                <!--[ if !$post.poster_data.online  ]-->
                                <dt>
                                    <!--[ pnml name='_PNFORUM_LAST_SEEN' ]-->:
                                </dt>
                                <dd>
                                    <!--[ $post.poster_data.user_lastvisit|date_format:"%d.%m.%y"  ]-->
                                </dd>
                                <!--[ /if ]-->
                                <dt>
                                    <!--[ pnml name='_PNFORUM_POSTS' ]-->:
                                </dt>
                                <dd>
                                    <!--[ $post.poster_data.user_posts ]-->
                                </dd>
                            </dl>
                        </div>
                        
                        <!--[ if $post.poster_data.seeip eq true ]-->
                            <br /><a title="<!--[ pnml name='_PNFORUM_VIEWIP' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=topicadmin mode=viewip post=$post.post_id topic=$topic.topic_id ]-->"><!--[ pnml name='_PNFORUM_VIEWIP' ]--></a>
                        <!--[ /if ]-->
                    </div>
                </div>
            <!--[ /if ]-->
            <div class="postingtext_small" id="postingtext_<!--[ $post.post_id ]-->">
                <!--[ $post.post_text ]-->
            </div>
            
        </div>

        <div class="postingfooter pnf_clearfix" style="background-color: <!--[ $bgcolor3 ]-->;">

            <div class="postingfooterleft">
                <!--[ if $preview neq true ]-->
                    <a title="<!--[ pnml name='_PNFORUM_TOP' ]-->" href="#top"><!--[ pnimg src="go_up.gif" alt="_PNFORUM_TOP" altml=true ]--></a>
                <!--[ else ]-->
                    &nbsp;
                <!--[ /if ]-->
            </div>

            <!--[ if $preview neq true ]-->
                <div class="postingfooterright">
                    <!--[ if $post.poster_data.moderate eq true]-->
                        <!--[ if ($num neq 0) or ($topic.start neq 0)  ]-->
                            <a class="postingbutton" title="<!--[ pnml name='_PNFORUM_MOVEPOST' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=movepost post=$post.post_id ]-->"><!--[ pnimg src="move_post.gif" alt='_PNFORUM_MOVEPOST' altml=true ]--></a>
                            <a class="postingbutton" title="<!--[ pnml name='_PNFORUM_SPLITTOPIC' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=splittopic post=$post.post_id ]-->"><!--[ pnimg src="splitit.gif" alt='_PNFORUM_SPLITTOPIC' altml=true ]--></a>
                        <!--[ /if ]-->
                    <!--[ /if ]-->
            
                    <!--[ if $topic.topic_status neq 1 ]-->
                        <!--[ if $post.poster_data.reply eq true]-->
                            <a class="postingbutton" style="display:none;" id="quotebutton_<!--[ $post.post_id ]-->" onclick="javascript:createQuote(<!--[ $post.post_id ]-->);" title="<!--[ pnml name='_PNFORUM_REPLYQUOTE' ]-->" href="javascript:void(0);"><!--[ pnimg src="answertoz.gif" alt='_PNFORUM_REPLYQUOTE' altml=true ]--></a>
                            <noscript>
                            <a class="postingbutton" title="<!--[ pnml name='_PNFORUM_REPLYQUOTE' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=reply post=$post.post_id ]-->"><!--[ pnimg src="answertoz.gif" alt='_PNFORUM_REPLYQUOTE' altml=true ]--></a>
                            </noscript>
                        <!--[ /if ]-->
                        <!--[ if $post.poster_data.edit eq 1 ]-->
                            <a class="postingbutton" style="display:none;" id="editbutton_<!--[ $post.post_id ]-->" onclick="javascript:quickEdit(<!--[ $post.post_id ]-->);" title="<!--[ pnml name='_PNFORUM_EDITDELETE' ]-->" href="javascript:void(0);"><!--[ pnimg src="modify.gif" alt='_PNFORUM_EDITDELETE' altml=true ]--></a>
                            <noscript>
                            <a class="postingbutton" title="<!--[ pnml name='_PNFORUM_EDITDELETE' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=editpost post=$post.post_id ]-->"><!--[ pnimg src="modify.gif" alt='_PNFORUM_EDITDELETE' altml=true ]--></a>
                            </noscript>
                        <!--[ /if ]-->
                    <!--[ else ]-->
                        <!--[ pnimg src=closedt.gif alt="_PNFORUM_TOPICLOCKED" altml=true ]-->
                    <!--[ /if ]-->
                    <a href="<!--[ pnmodurl modname=pnForum type=user func=report post=$post.post_id ]-->" title="<!--[ pnml name='_PNFORUM_NOTIFYMODERATOR ]-->"><!--[ pnimg src="notifymod.gif" ]--></a>
                </div>
            <!--[ /if ]-->
        </div>
    </div>
    
    <script type="text/javascript">
        if($('editbutton_<!--[ $post.post_id ]-->')) {
            Element.show('editbutton_<!--[ $post.post_id ]-->');
        }
        if($('quotebutton_<!--[ $post.post_id ]-->')) {
            Element.show('quotebutton_<!--[ $post.post_id ]-->');
        }
    </script>
