<!--[*

$Id$

Template for single postings

*]-->
<!--[ pnimg src="profile.gif" assign=profile alt='_PNFORUM_PROFILE' altml=true ]-->



    <div id="posting"  class="pnf_bordercolor2 pnf_bgcolor1 posting pnf_clearfix">
        <div id="topicsubject_content" class="pnf_bordercolor2 pnf_bgcolor4"><!--[ $newtopic.subject|pnvarprepfordisplay|pnvarcensor ]--></div>
        <div class="pnf_bordercolor2 pnf_bgcolor3 postingheader pnf_clearfix">
            <div class="postingheaderleft">
                <span class="userinfoname"><!--[ $newtopic.poster_data.pn_uname ]--></span>
            </div>
            <div class="postingheaderright">
                <strong><!--[ pnml name='_PNFORUM_POSTED' ]-->:</strong>&nbsp;<!--[ $newtopic.topic_unixtime|pnfdate_format:"%d.%m.%Y, %H:%M":'':true ]-->
            </div>
        </div>
       
        <div class="postingbody pnf_clearfix pnf_bgcolor1">
            <div class="userinfo pnf_bordercolor2 pnf_bgcolor3" id="posting_userinfo">
                <div id="posting_userinfocontent">
                    
                    <!--[ if $newtopic.poster_data.pn_uid neq 1 ]-->
                        <!--[ if $newtopic.poster_data.pn_user_avatar_attr.0 neq 1 ]-->
                            <div style="margin: 1em 0 0.5em 0; width:99%; text-align: center;">
                            <!--[ $newtopic.poster_data.pn_uname|profilelink:'':$newtopic.poster_data.pn_user_avatar ]-->
                            </div>
                        <!--[ /if ]-->
                    <!--[ else ]-->
                        <!--[ $newtopic.poster_data.uname ]-->
                    <!--[ /if ]-->
                    
                    <div class="userinfodetails">
                        <dl >
                            <!--[ if $newtopic.poster_data.rank ]-->
                            <dt>
                                <!--[ pnml name='_PNFORUM_RANK' ]-->:
                            </dt>
                            <dd>
                                <!--[ $newtopic.poster_data.rank|pnvarprepfordisplay ]-->
                                <!--[ if $newtopic.poster_data.rank_image ]-->
                                    <img class="userinforankimage" src="<!--[ $newtopic.poster_data.rank_image ]-->" alt="<!--[ $newtopic.poster_data.rank ]-->" <!--[ $newtopic.poster_data.rank_image_image_attr.3 ]--> />
                                <!--[ /if ]-->
                            </dd>
                            <!--[ /if ]-->
                            <dt>
                                <!--[ pnml name='_PNFORUM_REG_SINCE' ]-->:
                            </dt>
                            <dd>
                                <!--[ $newtopic.poster_data.pn_user_regdate|pnfdate_format:"%B %Y":'':true  ]-->
                            </dd>
                            <dt>
                                <!--[ pnml name='_PNFORUM_STATUS' ]-->:
                            </dt>
                            <dd>
                                <!--[ if $newtopic.poster_data.online  ]--><span class="userinfoonline"><!--[ pnml name='_PNFORUM_ONLINE' ]--></span><!--[ else ]--><!--[ pnml name='_PNFORUM_OFFLINE' ]--><!--[ /if ]-->
                            </dd>
                            <!--[ if !$newtopic.poster_data.online  ]-->
                            <dt>
                                <!--[ pnml name='_PNFORUM_LAST_SEEN' ]-->:
                            </dt>
                            <dd>
                                <!--[ $newtopic.poster_data.user_lastvisit|date_format:"%d.%m.%y"  ]-->
                            </dd>
                            <!--[ /if ]-->
                            <dt>
                                <!--[ pnml name='_PNFORUM_POSTS' ]-->:
                            </dt>
                            <dd>
                                <!--[ $newtopic.poster_data.user_posts ]-->
                            </dd>
                        </dl>
                    </div>
                    
                </div>
            </div>
            <div class="postingtext_small" id="postingtext">
                <!--[ $newtopic.message_display ]-->
            </div>
            
        </div>

        <div class="postingfooter pnf_clearfix pnf_bordercolor2 pnf_bgcolor3">
            &nbsp;<!--[* create an empty box *]-->
        </div>
    </div>
    
    <script type="text/javascript">
        // <![CDATA[
        if($('editbutton_<!--[ $post.post_id ]-->')) {
            Element.show('editbutton_<!--[ $post.post_id ]-->');
        }
        if($('quotebutton_<!--[ $post.post_id ]-->')) {
            Element.show('quotebutton_<!--[ $post.post_id ]-->');
        }
        // ]]>
    </script>
