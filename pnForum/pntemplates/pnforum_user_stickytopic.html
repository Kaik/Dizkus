<!--[*  $Id$  *]-->

<!--[ pnthemegetvar name=bgcolor1 assign=bgcolor1  ]-->
<!--[ pnthemegetvar name=bgcolor2 assign=bgcolor2  ]-->
<!--[ pnthemegetvar name=bgcolor3 assign=bgcolor3  ]-->

<!--[ pndebug ]-->


<table border="0" cellpadding="1" cellspacing="1" align="center" valign="top" width="100%">
    <tr>
        <td bgcolor="<!--[ $bgcolor2 ]-->">
            <table border="0" cellpadding="3" cellspacing="1" width="100%">
                <tr bgcolor="<!--[ $bgcolor2 ]-->" align="left">
                    <form action="<!--[ pnmodurl modname=pnForum type=user func=topicadmin ]-->" method="post">
                    <input type="hidden" name="mode" value="<!--[ $mode ]-->">
                    <input type="hidden" name="topic" value="<!--[ $topic_id ]-->">
                    <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey ]-->">

                    <!--[ if $mode eq "sticky" ]-->
                    <td align="center">
                        <!--[ pnml name='_PNFORUM_STICKYTOPIC' ]-->
                    </td>
                </tr>
                <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
                    <td align="center">
                        <!--[ pnml name='_PNFORUM_STICKYTOPIC_INFO' html=1 ]-->
                    </td>
                    <!--[ else ]-->
                    <td align="center">
                        <!--[ pnml name='_PNFORUM_UNSTICKYTOPIC' ]-->
                    </td>
                </tr>
                    <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
                        <td align="center">
                            <!--[ pnml name='_PNFORUM_UNSTICKYTOPIC_INFO' html=1 ]-->
                        </td>
                    <!--[ /if ]-->
	            </tr>
                <tr bgcolor="<!--[ $bgcolor3 ]-->">
                    <td colspan="2" align="center">
                        <!--[ if $mode eq "sticky" ]-->
                        <input type="submit" name="submit" value="<!--[ pnml name='_PNFORUM_STICKYTOPIC' ]-->">
                        <!--[ else ]-->
                        <input type="submit" name="submit" value="<!--[ pnml name='_PNFORUM_UNSTICKYTOPIC' ]-->">
                        <!--[ /if ]-->
                    </td>
                </tr>
                </form>
            </table>
        </td>
    </tr>
</table>
