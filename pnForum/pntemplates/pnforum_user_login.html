<h1><!--[ pnml name='_PNFORUM_USERLOGINTITLE' ]--></h1>
<form action="<!--[ pnmodurl modname="pnForum" type="user" func="login" ]-->" method="post">
    <div id="pnf_loginform">
        <p>
            <label for="pnfuname"><!--[ pnml name='_PNFORUM_USERNAME' ]--></label>
            <input type="text" id="pnfuname" name="uname" size="14" maxlength="25"	onblur="if(this.value=='')this.value='<!--[ pnml name=_PNFORUM_USERNAME ]-->';" onfocus="if(this.value=='<!--[ pnml name=_PNFORUM_USERNAME ]-->')this.value='';" value="<!--[ pnml name='_PNFORUM_USERNAME' ]-->"/>
        </p>
        <p>
            <label for="pnfpass"><!--[ pnml name='_PNFORUM_PASSWORD' ]--></label>
            <input type="password" id="pnfpass" name="pass" size="14" maxlength="20" />
        </p>
        <!--[ if $pncore.pnconfig.seclevel != 'High' ]-->
        <p>
            <input type="checkbox" value="1" name="rememberme" id="pnfrememberme" />
            <label for="pnfrememberme"><!--[ pnml name='_PNFORUM_REMEMBERME' ]--></label>
        </p>
        <!--[ /if ]-->
        <input type="hidden" name="redirect" value="<!--[ $redirect|pnvarprepfordisplay ]-->" />
        <p>
            <input name="submit" type="submit" value="<!--[ pnml name='_LOGIN' ]-->" />
        </p>
    </div>
</form>
