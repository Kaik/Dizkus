<!--[ include file='pnforum_admin_header.html' ]-->

<!--[* pndebug *]-->

<!--[ pnthemegetvar name=bgcolor1 assign=bgcolor1  ]-->
<!--[ pnthemegetvar name=bgcolor2 assign=bgcolor2  ]-->
<fieldset>
    <legend style="font-weight: bold;">
        <!--[pnml name='_PNFORUM_ADMINFORUMOPTIONS_INFO']-->
    </legend>
    
    <br />
    <form action="<!--[ pnmodurl modname=pnForum type=admin func=preferences ]-->" method="post">
    <table border="0" cellpadding="3" cellspacing="1" width="100%">

    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_EMAIL' html=1 ]--></td>
    		<td colspan="2"><input type="text" name="email_from" size="30" maxlength="100" value="<!--[ $email_from ]-->"></td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_CHARSET' html=1 ]--></td>
        	<td colspan="2"><input type="text" name="default_lang" size="30" maxlength="30" value="<!--[ $default_lang ]-->"></td>
    	</tr>
    	<tr align="left">
        	<td><!--[ pnml name='_PNFORUM_PREFS_HOTTOPIC' html=1 ]--></td>
        	<td colspan="2"><input type="text" name="hot_threshold" size="3" maxlength="3" value="<!--[ $hot_threshold ]-->"></td>
    	</tr>
    	<tr align="left">
        	<td><!--[ pnml name='_PNFORUM_PREFS_POSTSPERPAGE' html=1 ]--></td>
        	<td colspan="2"><input type="text" name="posts_per_page" size="3" maxlength="3" value="<!--[ $posts_per_page ]-->"></td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_TOPICSPERPAGE' html=1 ]--></td>
            <td colspan="2"><input type="text" name="topics_per_page" size="3" maxlength="3" value="<!--[ $topics_per_page ]-->"></td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_MINPOSTINGSFORANCHOR' html=1 ]--></td>
            <td colspan="2"><input type="text" name="min_postings_for_anchor" size="3" maxlength="3" value="<!--[ $min_postings_for_anchor ]-->"></td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_SIGNATURESTART' html=1 ]--></td>
            <td colspan="2"><textarea name="signature_start" rows="2" cols="40"><!--[ $signature_start ]--></textarea></td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_SIGNATUREEND' html=1 ]--></td>
            <td colspan="2"><textarea name="signature_end" rows="2" cols="40"><!--[ $signature_end ]--></textarea></td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_POSTSORTORDER' ]--></td>
            <td colspan="2">
                <input type="radio" name="post_sort_order" value="ASC" <!--[ $post_sort_order_ascchecked ]-->>&nbsp;<!--[ pnml name='_PNFORUM_PREFS_ASCENDING' ]-->
                <input type="radio" name="post_sort_order" value="DESC" <!--[ $post_sort_order_descchecked ]-->>&nbsp;<!--[ pnml name='_PNFORUM_PREFS_DESCENDING' ]-->
    		</td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_SHOWALLOWEDHTML' ]--></td>
            <td colspan="2">
                <input type="radio" name="show_html" value="yes" <!--[ $htmlonchecked ]-->>&nbsp;<!--[ pnml name='_PNFORUM_PREFS_YES' ]-->
                <input type="radio" name="show_html" value="no" <!--[ $htmloffchecked ]-->>&nbsp;<!--[ pnml name='_PNFORUM_PREFS_NO' ]-->
    		</td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_SHOWBBCODE' html=1 ]--></td>
            <td colspan="2">
                <input type="radio" name="show_bbcode" value="yes" <!--[ $bbcodeonchecked ]-->>&nbsp;<!--[ pnml name='_PNFORUM_PREFS_YES' ]-->
                <input type="radio" name="show_bbcode" value="no" <!--[ $bbcodeoffchecked ]-->>&nbsp;<!--[ pnml name='_PNFORUM_PREFS_NO' ]-->
    		</td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_SHOWSMILIES' html=1 ]--></td>
            <td colspan="2">
                <input type="radio" name="show_smile" value="yes" <!--[ $smileonchecked ]-->>&nbsp;<!--[ pnml name='_PNFORUM_PREFS_YES' ]-->
                <input type="radio" name="show_smile" value="no" <!--[ $smileoffchecked ]-->>&nbsp;<!--[ pnml name='_PNFORUM_PREFS_NO' ]-->
    		</td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_LOGIP' ]--></td>
            <td colspan="2">
                <input type="radio" name="log_ip" value="yes" <!--[ $logiponchecked ]-->>&nbsp;<!--[ pnml name='_PNFORUM_PREFS_YES' ]-->
                <input type="radio" name="log_ip" value="no" <!--[ $logipoffchecked ]-->>&nbsp;<!--[ pnml name='_PNFORUM_PREFS_NO' ]-->
    		</td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_SLIMFORUM' ]--></td>
            <td colspan="2">
                <input type="radio" name="slimforum" value="yes" <!--[ $slimforumonchecked ]-->>&nbsp;<!--[ pnml name='_PNFORUM_PREFS_YES' ]-->
                <input type="radio" name="slimforum" value="no" <!--[ $slimforumoffchecked ]-->>&nbsp;<!--[ pnml name='_PNFORUM_PREFS_NO' ]-->
    		</td>
    	</tr>

    	<tr align="left">
    		<td colspan="3" ><!--[ pnml name='_PNFORUM_PREFS_ICONS' html=1 ]--></td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_SMILIELOCATION' ]--></td>
            <td colspan="2"><input type="text" name="url_smiles" size="50" maxlength="100" value="<!--[ $url_smiles ]-->"></td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_RANKLOCATION' ]--></td>
            <td colspan="2"><input type="text" name="url_ranks_images" size="50" maxlength="100" value="<!--[ $url_ranks_images ]-->"></td>
    	</tr>
    	<tr align="left">
            <td><!--[ pnml name='_PNFORUM_PREFS_POSTICON' ]--></td>
            <td><img src="<!--[ $posticon ]-->" alt="posticon"></td>
            <td><input type="text" name="posticon" size="50" maxlength="100" value="<!--[ $posticon ]-->"></td>
    	</tr>
    	<tr align="left">
            <td><!--[ pnml name='_PNFORUM_PREFS_FIRSTNEWPOSTICON' ]--></td>
            <td><img src="<!--[ $firstnew_image ]-->" alt="firstnew_image"></td>
            <td><input type="text" name="firstnew_image" size="50" maxlength="100" value="<!--[ $firstnew_image ]-->">
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_TOPICICON' ]--></td>
            <td><img src="<!--[ $folder_image ]-->" alt="folder_image"></td>
            <td><input type="text" name="folder_image" size="50" maxlength="100" value="<!--[ $folder_image ]-->"></td>
    	</tr>
    	<tr align="left">
            <td><!--[ pnml name='_PNFORUM_PREFS_HOTTOPICICON' html=1 ]--></td>
            <td><img src="<!--[ $hot_folder_image ]-->" alt="hot_folder_image"></td>
            <td> <input type="text" name="hot_folder_image" size="50" maxlength="100" value="<!--[  $hot_folder_image ]-->"></td>
    	</tr>
    	<tr align="left">
    		<td><!--[ pnml name='_PNFORUM_PREFS_NEWPOSTSICON' html=1 ]--></td>
            <td><img src="<!--[ $newposts_image ]-->" alt="newposts_image"></td>
            <td><input type="text" name="newposts_image" size="50" maxlength="100" value="<!--[ $newposts_image ]-->"></td>
    	</tr>
    	<tr align="left">
            <td><!--[ pnml name='_PNFORUM_PREFS_HOTNEWPOSTSICON' ]--></td>
            <td><img src="<!--[ $hot_newposts_image ]-->" alt="hot_newposts_image"></td>
            <td><input type="text" name="hot_newposts_image" size="50" maxlength="100" value="<!--[ $hot_newposts_image ]-->"></td>
    	</tr>
    	<tr align="left">
        	<td align="center" colspan="3">
            <input type="radio" name="actiontype" value="Save" checked="checked">&nbsp;<!--[ pnml name='_PNFORUM_PREFS_SAVE' ]-->&nbsp;
    	    <input type="radio" name="actiontype" value="RestoreDefaults">&nbsp;<!--[ pnml name='_PNFORUM_PREFS_RESTOREDEFAULTS' ]-->
    	    <br /><br />
            <input type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->">
        	</td>
    	</tr>
    </table>
    </form>
    <br />
</fieldset>
