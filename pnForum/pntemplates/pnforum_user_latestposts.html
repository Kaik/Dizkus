<h1 style="text-align: center;"><!--[ pnml name='_PNFORUM_OURLATESTPOSTS' ]--> (<!--[ $text ]-->)</h1>
<form id="latestposts" method="post" action="<!--[ pnmodurl modname=pnForum type=user func=viewlatest ]-->">
<div class="optionrow" style="background-color: <!--[$bgcolor3]-->; border-color: <!--[$bgcolor2]-->;">
    <div class="optionline">
        [ <a href="<!--[ pnmodurl modname=pnForum type=user func=viewlatest selorder=3 ]-->"><!--[ pnml name='_PNFORUM_YESTERDAY' ]--></a> ]
        [ <a href="<!--[ pnmodurl modname=pnForum type=user func=viewlatest selorder=2 ]-->"><!--[ pnml name='_PNFORUM_TODAY' ]--></a> ]
        [ <a href="<!--[ pnmodurl modname=pnForum type=user func=viewlatest selorder=1 ]-->"><!--[ pnml name='_PNFORUM_LAST24' ]--></a> ]
        [ <button type="submit"><!--[ pnml name='_PNFORUM_LAST' ]--></button> <input type="text" name="nohours" id="pnForum_hours" size="3" value="<!--[ $nohours ]-->" maxlength="3" tabindex="0" /> <button type="submit"><!--[ pnml name='_PNFORUM_HOURS' ]--></button> ]
    </div>
    <div class="optionline">
        [ <a href="<!--[ pnmodurl modname=pnForum type=user func=viewlatest selorder=4 ]-->"><!--[ pnml name='_PNFORUM_LASTWEEK' ]--></a> ]
        [ <a href="<!--[ pnmodurl modname=pnForum type=user func=viewlatest selorder=4 unanswered=1 ]-->"><!--[ pnml name='_PNFORUM_UALASTWEEK' ]--></a> ]
        <!--[ if $last_visit_unix <> 0]-->
        [ <a href="<!--[ pnmodurl modname=pnForum type=user func=viewlatest selorder=6 ]-->"><!--[ pnml name='_PNFORUM_LASTVISIT' ]--></a> ]
        <!--[ /if ]-->
    </div>
</div>
</form>

<table style="width: 100%;" cellspacing="0">
	<caption style="border-color: <!--[ $bgcolor2 ]-->; background-color:<!--[ $bgcolor3 ]-->;">
	    <a id="postings"></a><!--[ pnml name='_PNFORUM_FORUMS' ]-->
	</caption>
	<tr style="width: 100%; background: <!--[ $bgcolor3 ]-->;">
          <th class="latestposts_thd15l" style="border-color: <!--[ $bgcolor2 ]-->;">Forum</th>
          <th class="latestposts_thd5"  style="border-color: <!--[ $bgcolor2 ]-->;">&nbsp;</th>
          <th class="latestposts_thd40" style="border-color: <!--[ $bgcolor2 ]-->;"><strong><!--[ pnml name='_PNFORUM_TOPIC' ]--></strong></th>
          <th class="latestposts_thd5"  style="border-color: <!--[ $bgcolor2 ]-->;"><strong><!--[ pnml name='_PNFORUM_REPLIES' ]--></strong></th>
          <th class="latestposts_thd20" style="border-color: <!--[ $bgcolor2 ]-->;"><strong><!--[ pnml name='_PNFORUM_AUTHOR' ]--></strong></th>
          <th class="latestposts_thd15r" style="border-color: <!--[ $bgcolor2 ]-->;"><strong><!--[ pnml name='_PNFORUM_POSTED' ]--></strong></th>
	</tr>
	<!--[ foreach item=post from=$posts ]-->
    <tr style="font-size: 90%; background: <!--[ $bgcolor1 ]-->;" onmouseover="this.style.backgroundColor='<!--[ $bgcolor3 ]-->'" onmouseout="this.style.backgroundColor='<!--[ $bgcolor1 ]-->'">
        <td>
            <a href="<!--[pnmodurl modname='pnForum' func='viewforum' forum=$post.forum_id]-->" title="<!--[$post.forum_name]-->"><!--[ $post.forum_name|truncate:"25" ]--></a>
        </td>
        <td>
            <!--[ if $post.sticky == 1 ]-->
                <!--[ pnimg src="icon_sticky.gif" alt="_PNFORUM_STICKY" altml=true title="_PNFORUM_STICKY" titleml=true  style="margin-left: 5px;" ]-->
            <!--[ /if ]-->
            <!--[ if $post.hot_topic eq 1 ]-->
                <!--[ pnimg src="icon_hottopic.gif" alt="_PNFORUM_HOTTOPIC" altml=true title="_PNFORUM_HOTTOPIC" titleml=true style="margin-left: 5px;" ]-->
            <!--[ /if ]-->
            <!--[ if $post.topic_status == 1 ]-->
                <!--[ pnimg src="icon_locked.gif" alt="_PNFORUM_ISLOCKED" altml=true title="_PNFORUM_TOPICLOCKED" titleml=true style="margin-left: 5px;" ]-->
            <!--[ /if ]-->
        </td>
        <td>
            <a href="<!--[ $post.last_post_url_anchor ]-->" title="<!--[ $post.cat_title ]--> :: <!--[ $post.forum_name ]-->"><!--[ $post.topic_title ]--></a>
        </td>
        <td style="text-align: center;">
            <!--[ $post.topic_replies ]-->
        </td>
        <td>
            <!--[ $post.poster_name|profilelink ]-->
        </td>
        <td style="text-align: center;">
            <!--[ $post.posted_unixtime|pnfdate_format:"%d.%m.%Y %H:%M":'':true ]-->
        </td>
    </tr>
    <!--[ foreachelse ]-->
    <tr>
        <td colspan="6" style="font-size: 90%; text-align: center;">
            <strong><!--[ pnml name='_PNFORUM_NOPOSTS' ]--></strong>
        </td>
    </tr>
    <!--[ /foreach ]-->
</table>
