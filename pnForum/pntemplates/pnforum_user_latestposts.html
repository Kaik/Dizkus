<!--[*  $Id$  *]-->

<!--[ include file=pnforum_user_header.html ]-->

<div id="latestposts">
    
<h1><!--[ pnml name='_PNFORUM_OURLATESTPOSTS' ]--> (<!--[ $text ]-->)</h1>
<form method="post" action="<!--[ pnmodurl modname=pnForum type=user func=viewlatest ]-->">
<div class="optionrow pnf_bgcolor3 pnf_bordercolor2">
    <div class="optionline">
        [ <a href="<!--[ pnmodurl modname=pnForum type=user func=viewlatest selorder=3 ]-->"><!--[ pnml name='_PNFORUM_YESTERDAY' ]--></a> ]
        [ <a href="<!--[ pnmodurl modname=pnForum type=user func=viewlatest selorder=2 ]-->"><!--[ pnml name='_PNFORUM_TODAY' ]--></a> ]
        [ <a href="<!--[ pnmodurl modname=pnForum type=user func=viewlatest selorder=1 ]-->"><!--[ pnml name='_PNFORUM_LAST24' ]--></a> ]
        [ <button type="submit"><!--[ pnml name='_PNFORUM_LAST' ]--></button> <input type="text" name="nohours" id="pnForum_hours" size="3" value="<!--[ $nohours ]-->" maxlength="3" tabindex="0" /> <button type="submit"><!--[ pnml name='_PNFORUM_HOURS' ]--></button> ]
    </div>
    <div class="optionline">
        [ <a href="<!--[ pnmodurl modname=pnForum type=user func=viewlatest selorder=4 ]-->"><!--[ pnml name='_PNFORUM_LASTWEEK' ]--></a> ]
        [ <a href="<!--[ pnmodurl modname=pnForum type=user func=viewlatest selorder=4 unanswered=1 ]-->"><!--[ pnml name='_PNFORUM_UALASTWEEK' ]--></a> ]
        <!--[ if $last_visit_unix <> 0]-->
        [ <a href="<!--[ pnmodurl modname=pnForum type=user func=viewlatest selorder=6 ]-->"><!--[ pnml name='_PNFORUM_LASTVISIT' ]--></a> ]
        <!--[ /if ]-->
    </div>
</div>
</form>

<table cellspacing="0">
	<caption class="pnf_bordercolor2 pnf_bgcolor3">
	    <a id="postings"></a><!--[ pnml name='_PNFORUM_FORUMS' ]-->
	</caption>

    <colgroup>
        <col class="col_forum" />
        <col class="col_status" />
        <col class="col_topic" />
        <col class="col_view" />
        <col class="col_poster" />
        <col class="col_date" />
    </colgroup>
	
	<tr class="pnf_bgcolor3">
          <th class="leftcell pnf_bordercolor2"><!--[ pnml name='_PNFORUM_FORUM' ]--></th>
          <th class="midcell pnf_bordercolor2">&nbsp;</th>
          <th class="midcell pnf_bordercolor2"><!--[ pnml name='_PNFORUM_TOPIC' ]--></th>
          <th class="midcell pnf_bordercolor2"><!--[ pnml name='_PNFORUM_REPLIES' ]--></th>
          <th class="midcell pnf_bordercolor2"><!--[ pnml name='_PNFORUM_AUTHOR' ]--></th>
          <th class="rightcell pnf_bordercolor2"><!--[ pnml name='_PNFORUM_POSTED' ]--></th>
	</tr>
	<!--[ foreach item=post from=$posts ]-->
    <tr id="topic<!--[ $post.topic_id ]-->" class="pnf_bgolor1" onmouseover="Element.removeClassName('topic<!--[ $post.topic_id ]-->', 'pnf_bgcolor1'); Element.addClassName('topic<!--[ $post.topic_id ]-->', 'pnf_bgcolor3');" onmouseout="Element.removeClassName('topic<!--[ $post.topic_id ]-->', 'pnf_bgcolor3'); Element.addClassName('topic<!--[ $post.topic_id ]-->', 'pnf_bgcolor1');">
        <td class="left">
            <a href="<!--[pnmodurl modname='pnForum' func='viewforum' forum=$post.forum_id]-->" title="<!--[$post.forum_name]-->"><!--[ $post.forum_name|truncate:"25" ]--></a>
        </td>
        <td>
            <!--[ if $post.sticky == 1 ]-->
                <!--[ pnimg src="icon_sticky.gif" alt="_PNFORUM_STICKY" altml=true title="_PNFORUM_STICKY" titleml=true ]-->
            <!--[ /if ]-->
            <!--[ if $post.hot_topic eq 1 ]-->
                <!--[ pnimg src="icon_hottopic.gif" alt="_PNFORUM_HOTTOPIC" altml=true title="_PNFORUM_HOTTOPIC" titleml=true ]-->
            <!--[ /if ]-->
            <!--[ if $post.topic_status == 1 ]-->
                <!--[ pnimg src="icon_locked.gif" alt="_PNFORUM_ISLOCKED" altml=true title="_PNFORUM_TOPICLOCKED" titleml=true ]-->
            <!--[ /if ]-->
        </td>
        <td class="left">
            <a href="<!--[ $post.last_post_url_anchor ]-->" title="<!--[ $post.cat_title ]--> :: <!--[ $post.forum_name ]-->"><!--[ $post.topic_title ]--></a>
        </td>
        <td>
            <!--[ $post.topic_replies ]-->
        </td>
        <td>
            <!--[ $post.poster_name|profilelink ]-->
        </td>
        <td>
            <!--[ $post.posted_unixtime|pnfdate_format:"%d.%m.%Y %H:%M":'':true ]-->
        </td>
    </tr>
    <!--[ foreachelse ]-->
    <tr>
        <td class="nonewtopics" colspan="6">
            <!--[ pnml name='_PNFORUM_NOPOSTS' ]-->
        </td>
    </tr>
    <!--[ /foreach ]-->
</table>
