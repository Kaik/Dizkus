<!--[ pnthemegetvar name=bgcolor1 assign=bgcolor1  ]-->
<!--[ pnthemegetvar name=bgcolor2 assign=bgcolor2  ]-->
<!--[ pnthemegetvar name=bgcolor3 assign=bgcolor3  ]-->

<!--[ pndebug ]-->

<!--[ include file='pnforum_user_header.html' ]-->

<form name="post" action="<!--[ pnmodurl modname=pnForum type=user func=newtopic ]-->" method="post">
<span class="pn-title"><strong><!--[ pnml name='_PNFORUM_NEW_THREADS' ]--></strong></span>
<br /><br />
<!--[ if $preview eq true ]-->
    <span class="pn-normal"><strong><!--[ pnml name='_PNFORUM_PREVIEW' ]--></strong></span>
    <br /><br />
    <table class="pn-phpBB-border" border="0" cellpadding="0" cellspacing="0" align="center" width="100%">
        <tr>
            <td bgcolor="<!--[ $bgcolor2 ]-->">
                <table class="pn-phpBB-border" border="0" cellpadding="5" cellspacing="1" width="100%">
                    <tr bgcolor="<!--[ $bgcolor2 ]-->" align="left">
                        <td width="20%">
                            <span class="pn-phpBB-title"><strong><!--[ pnml name='_PNFORUM_AUTHOR' ]--></strong></span>
                        </td>
                        <td width="80%">
                            <span class="pn-phpBB-title"><strong><!--[ $newtopic.subject ]--></strong></span>
                        </td>
                    </tr>
                    <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
                    	<td rowspan="2" valign="top"><span class="pn-normal">
                        <!--[ if $loggedin ]-->
                    	    <a href="user.php?op=userinfo&amp;uname=<!--[ $newtopic.poster_data.pn_uname ]-->"><strong><!--[ $newtopic.poster_data.pn_uname ]--></strong></a>
                    	    </span>
                    	    <!--[  if $newtopic.poster_data.pn_user_avatar_attr.0 neq 1 ]-->
                    		<br /><img src="<!--[ $newtopic.poster_data.pn_user_avatar ]-->" alt="<!--[ $newtopic.poster_data.pn_uname ]-->" <!--[ $newtopic.poster_data.pn_user_avatar_attr.3 ]--> >
                    	    <!--[ /if ]-->
                            <!--[ if $newtopic.poster_data.rank ]-->
                                <br /><strong><!--[ $newtopic.poster_data.rank|pnvarprepfordisplay ]--></strong>
                                <!--[ if $newtopic.poster_data.rank_image ]-->
                                    <br /><img src="<!--[ $newtopic.poster_data.rank_image ]-->" alt="<!--[ $newtopic.poster_data.rank ]-->" <!--[ $newtopic.poster_data.rank_image_image_attr.3 ]--> >
                                <!--[ /if ]-->
                            <!--[ /if ]-->
                            <br /><!--[ pnml name='_PNFORUM_POSTS' ]-->: <!--[ $newtopic.poster_data.user_posts ]--></span>
                        <!--[ else ]-->
                    		<strong><!--[ $newtopic.poster_data.pn_uname ]--></strong>
                    		<br /><!--[ pnml name='_PNFORUM_UNREGISTERED' ]--></span>
                        <!--[ /if ]-->
                        </td>
                        <td bgcolor="<!--[ $bgcolor1 ]-->">
                            <span class="pn-normal"><!--[ $newtopic.message_display|pnvarprephtmldisplay ]--></span>
                        </td>
                    </tr>
                    <tr bgcolor="<!--[ $bgcolor3 ]-->">
                        <td>&nbsp;</td>
                    </tr>		
                </table>
            </td>
        </tr>
    </table>
    <br /><br />
<!--[ /if ]-->
<span class="pn-normal"><label for="phpbb_subject"><!--[ pnml name='_PNFORUM_SUBJECT' ]--></label>:
<br />
<input type="text" name="subject" size="80" maxlength="100" id="phpbb_subject" tabindex="0" value="<!--[ $newtopic.subject|pnvarprephtmldisplay ]-->">
<br /><br />
<label for="phpbb_body"><!--[ pnml name='_PNFORUM_BODY' ]--></label>:
<br />
<textarea name="message" rows="15" cols="80" id="phpbb_body" tabindex="0"><!--[ $newtopic.message|pnvarprepfordisplay ]--></textarea>
<br /></span>	
<!--[ allowedhtml ]-->
<!--[ bbcode ]-->
<!--[ bbsmile  ]-->
<br /><br />
<span class="pn-normal"><!--[ pnml name='_PNFORUM_OPTIONS' ]--> : <input type="checkbox" name="preview" id="preview" tabindex="0"><label for="preview"><!--[ pnml name='_PNFORUM_PREVIEW' ]--></label>
<br /><br />
<input type="hidden" name="forum"  value="<!--[ $newtopic.forum_id ]-->">
<input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module=pnForum ]-->">
<input type="submit" name="submit" value="<!--[ pnml name='_PNFORUM_SUBMIT' ]-->">&nbsp;<input type="submit" name="cancel" value="<!--[ pnml name='_PNFORUM_CANCELPOST' ]-->">
</span>
</form>




<!--[ include file='pnforum_user_footer.html' ]-->
