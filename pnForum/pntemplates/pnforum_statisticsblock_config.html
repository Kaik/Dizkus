<!--[*  $Id$  *]-->

<tr>
    <td class="pn-normal">
        <!--[ pnml name='_PNFORUM_ADMIN_FORUMS' ]-->:
    </td>
    <td>
        <input type="text" name="forummax" size="2" value="<!--[ $vars.forummax ]-->">
    </td>
</tr>
<tr>
    <td class="pn-normal">
        <!--[ pnml name='_PNFORUM_ADMIN_RECENTPOSTS' ]-->:
    </td>
    <td>
        <input type="text" name="postmax" size="2" value="<!--[ $vars.postmax ]-->">
    </td>
</tr>

<tr>
    <td class="pn-normal">
        <!--[ pnml name='_PNFORUM_ADMIN_RECENTPOSTS_OPTION' ]-->:
    </td>
    <td>
        <select name="option" size="1">
        <option name="option" value="1" <!--[ if $vars.option eq 1  ]-->selected="selected"<!--[ /if ]-->><!--[ pnml name='_PNFORUM_ADMIN_OFF' ]--></option>
        <option name="option" value="2" <!--[ if $vars.option eq 2  ]-->selected="selected"<!--[ /if ]-->><!--[ pnml name='_PNFORUM_ADMIN_RECENTPOSTS_REPLIES' ]--></option>  
        <option name="option" value="3" <!--[ if $vars.option eq 3  ]-->selected="selected"<!--[ /if ]-->><!--[ pnml name='_PNFORUM_ADMIN_RECENTPOSTS_DATE' ]--></option>
        <option name="option" value="4" <!--[ if $vars.option eq 4  ]-->selected="selected"<!--[ /if ]-->><!--[ pnml name='_PNFORUM_ADMIN_RECENTPOSTS_DATEREPLIES' ]--></option>
        </select>
    </td>
</tr>  

<tr>
    <td class="pn-normal">
        <!--[ pnml name='_PNFORUM_ADMIN_POSTERS' ]-->:
    </td>
    <td>
        <input type="text" name="postermax" size="2" value="<!--[ $vars.postermax ]-->">
    </td>
</tr>

<tr>
    <td class="pn-normal">
        <!--[ pnml name='_PNFORUM_ADMIN_TOTAL' ]-->
    </td>
    <td>
        <select name="stat_on" size="1">
        <option name="stat_on" value="1" <!--[ if $vars.stat_on eq 1  ]-->selected="selected"<!--[ /if ]-->><!--[ pnml name='_PNFORUM_ADMIN_ON' ]--></option>
        <option name="stat_on" value="2" <!--[ if $vars.stat_on eq 2  ]-->selected="selected"<!--[ /if ]-->><!--[ pnml name='_PNFORUM_ADMIN_OFF' ]--></option>
        </select>
    </td>
</tr>

<tr>
    <td class="pn-normal">
        <!--[ pnml name='_PNFORUM_ADMIN_SHORTEN' ]-->
    </td>
    <td>
        <select name="shorten" size="1">
        <option name="shorten" value="1" <!--[ if $vars.shorten eq 1  ]-->selected="selected"<!--[ /if ]-->><!--[ pnml name='_PNFORUM_ADMIN_ON' ]--></option>
        <option name="shorten" value="2" <!--[ if $vars.shorten eq 2  ]-->selected="selected"<!--[ /if ]-->><!--[ pnml name='_PNFORUM_ADMIN_OFF' ]--></option>
        </select>
    </td>
</tr>
