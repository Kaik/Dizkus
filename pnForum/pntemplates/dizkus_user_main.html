<!--[*  $Id$  *]-->

<!--[ include file=dizkus_user_header.html ]-->

<!--[ pnpageaddvar name="javascript" value="modules/Dizkus/pnjavascript/dizkus_user_main.js" ]-->
    
<div id="dzk_main">

<!--[ if $view_category == -1 ]-->

    <!--[ pnml name="_DZK_CATEGORYOVERVIEW" assign=maintitle]-->
    <!--[ setforumtitle title=$maintitle ]-->
    
    <h1><!--[ pnml name="_DZK_CATEGORYOVERVIEW" ]--></h1>
    <ul id="dzk_maincategorylist">
        <!--[ foreach item=category from=$tree ]-->
        <li class="dzk_bgcolor1" onmouseover="this.className='dzk_bgcolor3'" onmouseout="this.className='dzk_bgcolor1'">
            <p>
                <a id="categorylink_<!--[ $category.cat_id ]-->" class="image <!--[ if $category.new_posts == true ]-->newpostscategorylink<!--[ else ]-->categorylink<!--[ /if ]--> openclosecategory" title="<!--[ pnml name='_DZK_GOTO_CAT' ]--> '<!--[ $category.cat_title|pnvarprepfordisplay ]-->'" href="<!--[ pnmodurl modname=Dizkus type=user func=main viewcat=$category.cat_id  ]-->"><!--[ $category.cat_title|pnvarprepfordisplay ]--></a>
             </p>
            <!--[ if $category.last_post.url_anchor neq '' ]-->
            <p class="catlastpostinfo">
                <!--[ pnml name='_DZK_LASTPOSTINGBY' ]-->&nbsp;<!--[ $category.last_post.name|userprofilelink ]-->&nbsp;<!--[ pnml name='_DZK_WRITTENON' ]-->&nbsp;<!--[ $category.last_post.unixtime|pnfdate_format:'datetimebrief':'':true ]-->:
                <a href="<!--[ $category.last_post.url_anchor|pnvarprepfordisplay ]-->" title="<!--[ pnml name='_DZK_GOTO_LATEST' ]--> '<!--[ $category.last_post.subject|pnvarprephtmldisplay ]-->'"><!--[ $category.last_post.subject|pnvarprepfordisplay ]--></a>
            </p>
            <!--[ /if ]-->
            <div id="category_<!--[ $category.cat_id ]-->" class="hidden category">
                <ul class="dzk_mainforumlist">
                    <!--[ foreach item=forum from=$category.forums ]-->
                    <li class="dzk_bgcolor1" onmouseover="this.className='dzk_bgcolor3'" onmouseout="this.className='dzk_bgcolor1'">
                        <p>
                            <a class="image <!--[ if $forum.new_posts == true ]-->newpostsfolderlink<!--[ else ]-->folderlink<!--[ /if ]-->" title="<!--[ pnml name='_DZK_GOTO_FORUM' ]--> '<!--[ $forum.forum_name|pnvarprepfordisplay ]-->'" href="<!--[ pnmodurl modname=Dizkus type=user func=viewforum forum=$forum.forum_id  ]-->"><!--[ $forum.forum_name|pnvarprepfordisplay ]--></a>
                        </p>
                        <p class="forumlastpostinfo">
                            <!--[ $forum.forum_desc|pnvarprephtmldisplay ]--><br />
                            <!--[ pnml name='_DZK_MODERATEDBY' ]-->: <!--[ listforummods moderators=$forum.forum_mods ]--><br /><br />
                            <!--[ pnml name='_DZK_LASTPOSTINGBY' ]-->&nbsp;<!--[ $forum.last_post_data.name|userprofilelink ]-->&nbsp;<!--[ pnml name='_DZK_WRITTENON' ]-->&nbsp;<!--[ $forum.last_post_data.unixtime|pnfdate_format:'datetimebrief':'':true ]-->:
                            <!--[ if $forum.last_post_data.url_anchor neq '' ]-->
                            <a href="<!--[ $forum.last_post_data.url_anchor|pnvarprepfordisplay ]-->" title="<!--[ pnml name='_DZK_GOTO_LATEST' ]--> '<!--[ $forum.last_post_data.subject|pnvarprephtmldisplay ]-->'"><!--[ $forum.last_post_data.subject|pnvarprepfordisplay ]--></a>
                            <!--[ /if ]-->
                        </p>
                        <span class="dzk_invisible">. </span>
                    </li>
                    <!--[ /foreach ]-->
                </ul>
            </div>
            <span class="dzk_invisible">. </span>
        </li>
        <!--[ /foreach ]-->
    </ul>

<!--[ else ]-->

    <!--[ pnml name="_DZK_FORUMSOVERVIEW" assign=maintitle]-->
    <!--[ setforumtitle title=$maintitle ]-->

    <h1><!--[ pnml name="_DZK_FORUMSOVERVIEW" ]--></h1>
    <h2><a href="<!--[ pnmodurl modname=Dizkus type=user func=main ]-->" title="<!--[ pnml name='_DZK_START' ]-->"><!--[ pnml name='_DZK_START' ]--></a>&nbsp;::&nbsp;<!--[ $view_category_data.cat_title|pnvarprepfordisplay ]--></h2>
    <ul class="dzk_mainforumlist">
        <!--[ foreach item=forum from=$view_category_data.forums ]-->
        <li class="dzk_bgcolor1" onmouseover="this.className='dzk_bgcolor3'" onmouseout="this.className='dzk_bgcolor1'">
            <p>
            <a class="image <!--[ if $forum.new_posts == true ]-->newpostsfolderlink<!--[ else ]-->folderlink<!--[ /if ]-->" title="<!--[ pnml name='_DZK_GOTO_FORUM' ]--> '<!--[ $forum.forum_name|pnvarprepfordisplay ]-->'" href="<!--[ pnmodurl modname=Dizkus type=user func=viewforum forum=$forum.forum_id  ]-->"><!--[ $forum.forum_name|pnvarprepfordisplay ]--></a>
            </p>
            <p class="forumlastpostinfo">
                <!--[ $forum.forum_desc|pnvarprephtmldisplay ]--><br />
                <!--[ pnml name='_DZK_MODERATEDBY' ]-->: <!--[ listforummods moderators=$forum.forum_mods ]--><br /><br />
                <!--[ pnml name='_DZK_LASTPOSTINGBY' ]-->&nbsp;<!--[ $forum.last_post_data.name|userprofilelink ]-->&nbsp;<!--[ pnml name='_DZK_WRITTENON' ]-->&nbsp;<!--[ $forum.last_post_data.unixtime|pnfdate_format:'datetimebrief':'':true ]-->:
                <!--[ if $forum.last_post_data.url_anchor neq '' ]-->
                <a href="<!--[ $forum.last_post_data.url_anchor|pnvarprepfordisplay ]-->" title="<!--[ pnml name='_DZK_GOTO_LATEST' ]--> '<!--[ $forum.last_post_data.subject|pnvarprephtmldisplay ]-->'"><!--[ $forum.last_post_data.subject|pnvarprepfordisplay ]--></a>
                <!--[ /if ]-->
            </p>
            <span class="dzk_invisible">. </span>
        </li>
        <!--[ /foreach ]-->
    </ul>

<!--[ /if ]-->

</div>

<ul id="dzk_forumlegend">
<li><!--[ pnimg src="icon_redfolder.gif" alt="_DZK_NEWPOSTS" altml=true ]--> = <!--[ pnml name='_DZK_NEWPOSTS' ]--> (<!--[ $last_visit_unix|pnfdate_format:"%e. %b %Y  - %R":'':true ]-->)</li>
<li><!--[ pnimg src="icon_folder.gif" alt="_DZK_NONEWPOSTS" altml=true ]--> = <!--[ pnml name='_DZK_NONEWPOSTS' ]--></li>
</ul>

<!--[ include file='dizkus_user_footer.html ]-->
