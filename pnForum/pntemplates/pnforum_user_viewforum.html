<!--[*  $Id$  *]-->

<!--[ include file='pnforum_user_header.html' ]-->

<!--[ setforumtitle title="`$forum.cat_title` - `$forum.forum_name`" ]-->
  
<div id="pnf_viewforum">  
  
<!--[* start of breadcrumbs *]-->
<ul id="pnf_breadcrumbs">
    <li>
        <a title="<!--[ pnml name='_PNFORUM_GOTOSTART' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=main ]-->"><!--[ pnml name='_PNFORUM_START' ]--></a><!--[ pnml name='_PNFORUM_SEPARATOR' html=1 ]-->
    </li>
    <li>
        <a title="<!--[ pnml name='_PNFORUM_GOTO_CAT' ]--> <!--[ $forum.cat_title|pnvarprepfordisplay ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=main viewcat=$forum.cat_id ]-->"><!--[ $forum.cat_title|pnvarprepfordisplay ]--></a><!--[ pnml name='_PNFORUM_SEPARATOR' html=1 ]-->
    </li>
    <li>
        <!--[ $forum.forum_name|pnvarprepfordisplay ]-->
    </li>
</ul>
<!--[* end of breadcrumbs *]-->

<!--[ if $forum.forum_mods|@count > 0 ]-->
<ul id="pnf_moderatorlist">
    <li class="intro"><!--[ pnml name='_PNFORUM_MODERATEDBY' ]-->:</li>
    <!--[ foreach name=moderators item=mod from=$forum.forum_mods ]-->
    <li><!--[$mod|profilelink]--><!--[if !$smarty.foreach.moderators.last]-->, <!--[/if]--></li>
    <!--[ /foreach ]-->
</ul>
<!--[ /if ]-->

<!--[ if $forum.forum_desc <> "" ]-->
<div id="pnf_forumdescription" class="optionrow pnf_bgcolor3 pnf_bordercolor2">
    <!--[ $forum.forum_desc|pnvarprephtmldisplay ]-->
</div>
<!--[ /if ]-->

<!--[ if $forum.access_moderate eq true or $forum.access_comment or $pncore.logged_in ]-->
<ul id="pnf_javascriptareaforum" class="hidden optionrow pnf_bgcolor3 pnf_bordercolor2">
    <!--[* Moderate *]-->
    <!--[ if $forum.access_moderate eq true ]-->
    <li><a class="image moderatelink" title="<!--[ pnml name='_PNFORUM_MODERATE' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=moderateforum forum=$forum.forum_id ]-->"><!--[ pnml name='_PNFORUM_MODERATE' ]--></a></li>
    <!--[ /if ]-->

    <!--[ if $forum.access_comment ]-->
    <li><a class="image newtopiclink" title="<!--[ pnml name='_PNFORUM_NEWTOPIC' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=newtopic forum=$forum.forum_id ]-->"><!--[ pnml name='_PNFORUM_NEWTOPIC' ]--></a></li>
    <!--[ /if ]-->

    <!--[ if $pncore.logged_in ]-->
    <li><a class="image <!--[ if $forum.is_subscribed eq 1 ]-->hidden<!--[ /if ]--> subscribelink" id="subscribeforumbutton_<!--[ $forum.forum_id ]-->" onclick="javascript:subscribeunsubscribeforum(<!--[ $forum.forum_id ]-->, 'subscribe');" href="javascript:void(0);" title="<!--[ pnml name="_PNFORUM_SUBSCRIBE_FORUM" ]-->"><!--[ pnml name='_PNFORUM_SUBSCRIBE_FORUM' ]--></a> 
        <a class="image <!--[ if $forum.is_subscribed eq 0 ]-->hidden<!--[ /if ]--> unsubscribelink" id="unsubscribeforumbutton_<!--[ $forum.forum_id ]-->" onclick="javascript:subscribeunsubscribeforum(<!--[ $forum.forum_id ]-->, 'unsubscribe');" href="javascript:void(0);" title="<!--[ pnml name="_PNFORUM_UNSUBSCRIBE_FORUM" ]-->"><!--[ pnml name='_PNFORUM_UNSUBSCRIBE_FORUM' ]--></a></li>

        <!--[ if $pncore.pnForum.favorites_enabled eq "yes" ]-->
        <li><a class="image <!--[ if $forum.is_favorite eq 1 ]-->hidden<!--[ /if ]--> addfavoritelink" id="addfavoritebutton_<!--[ $forum.forum_id ]-->"  onclick="javascript:addremovefavorite(<!--[ $forum.forum_id ]-->, 'add');"    href="javascript:void(0);" title="<!--[ pnml name="_PNFORUM_ADD_FAVORITE_FORUM" ]-->"><!--[ pnml name='_PNFORUM_ADD_FAVORITE_FORUM' ]--></a>
            <a class="image <!--[ if $forum.is_favorite eq 0 ]-->hidden<!--[ /if ]--> removefavoritelink" id="removefavoritebutton_<!--[ $forum.forum_id ]-->" onclick="javascript:addremovefavorite(<!--[ $forum.forum_id ]-->, 'remove');" href="javascript:void(0);" title="<!--[ pnml name="_PNFORUM_REMOVE_FAVORITE_FORUM" ]-->"><!--[ pnml name='_PNFORUM_REMOVE_FAVORITE_FORUM' ]--></a></li>
        <!--[ /if ]-->
    <!--[ /if ]--> 
</ul>

<noscript>
<ul id="pnf_nonjavascriptareaforum" class="optionrow pnf_bgcolor3 pnf_bordercolor2">
    <!--[* Moderate *]-->
    <!--[ if $forum.access_moderate eq true ]-->
    <li><a class="image moderatelink" title="<!--[ pnml name='_PNFORUM_MODERATE' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=moderateforum forum=$forum.forum_id ]-->"><!--[ pnml name='_PNFORUM_MODERATE' ]--></a></li>
    <!--[ /if ]-->

    <!--[ if $forum.access_comment ]-->
    <li><a class="image newtopiclink" title="<!--[ pnml name='_PNFORUM_NEWTOPIC' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=newtopic forum=$forum.forum_id ]-->"><!--[ pnml name='_PNFORUM_NEWTOPIC' ]--></a></li>
    <!--[ /if ]-->

    <!--[ if $pncore.logged_in ]-->
        <!--[ if $forum.is_subscribed == 0 ]-->
        <li><a class="image subscribelink" href="<!--[ pnmodurl modname="pnForum" type="user" func="prefs" act="subscribe_forum" forum=$forum.forum_id ]-->" title="<!--[ pnml name="_PNFORUM_SUBSCRIBE_FORUM" ]-->"><!--[ pnml name='_PNFORUM_SUBSCRIBE_FORUM' ]--></a></li>
        <!--[ else ]-->
        <li><a class="image unsubscribelink" href="<!--[ pnmodurl modname="pnForum" type="user" func="prefs" act="unsubscribe_forum" forum=$forum.forum_id ]-->" title="<!--[ pnml name="_PNFORUM_UNSUBSCRIBE_FORUM" ]-->"><!--[ pnml name='_PNFORUM_UNSUBSCRIBE_FORUM' ]--></a></li>
        <!--[ /if ]-->
        
        <!--[ if $pncore.pnForum.favorites_enabled eq "yes" ]-->
            <!--[ if $forum.is_favorite == 0 ]-->
            <li><a class="image addfavoritelink" href="<!--[ pnmodurl modname="pnForum" type="user" func="prefs" act="add_favorite_forum" forum=$forum.forum_id ]-->" title="<!--[ pnml name="_PNFORUM_ADD_FAVORITE_FORUM" ]-->"><!--[ pnml name='_PNFORUM_ADD_FAVORITE_FORUM' ]--></a></li>
            <!--[ else ]-->
            <li><a class="image removefavoritelink" href="<!--[ pnmodurl modname="pnForum" type="user" func="prefs" act="remove_favorite_forum" forum=$forum.forum_id ]-->" title="<!--[ pnml name="_PNFORUM_REMOVE_FAVORITE_FORUM" ]-->"><!--[ pnml name='_PNFORUM_REMOVE_FAVORITE_FORUM' ]--></a></li>
            <!--[ /if ]-->
        <!--[ /if ]-->
    <!--[ /if ]-->
</ul>
</noscript>
<!--[ /if ]-->

<!--[ if $forum.topics ]-->

    <!--[ pnfpager total=$forum.forum_topics ]-->
    <table id="pnf_topiclist" cellpadding="5" cellspacing="0" summary="<!--[ $forum.cat_title|pnvarprepfordisplay ]--> :: <!--[ $forum.forum_name|pnvarprepfordisplay ]-->">
        <colgroup>
            <col id="col_status" />
            <col id="col_topic" />
            <col id="col_replies" />
            <col id="col_poster" />
            <col id="col_views" />
            <col id="col_lastpost" />
        </colgroup>
        
        <thead>
            <tr class="pnf_bgcolor3">
                <th class="leftcell pnf_bordercolor2" ><!--[ pnml name='_PNFORUM_STATUS' ]--></th>
                <th class="midcell pnf_bordercolor2"  ><!--[ pnml name='_PNFORUM_TOPIC' ]--></th>
                <th class="midcell pnf_bordercolor2"  ><!--[ pnml name='_PNFORUM_REPLIES' ]--></th>
                <th class="midcell pnf_bordercolor2"  ><!--[ pnml name='_PNFORUM_POSTER' ]--></th>
                <th class="midcell pnf_bordercolor2"  ><!--[ pnml name='_PNFORUM_VIEWS' ]--></th>
                <th class="rightcell pnf_bordercolor2"><!--[ pnml name='_PNFORUM_DATE' ]--></th>
            </tr>
        </thead>
    
        <tbody>
    
        <!--[ assign var="stickystarted" value="0" ]-->
        <!--[ assign var="topicstarted"  value="0" ]-->
        
        <!--[ foreach item=topic from=$forum.topics ]-->
        
        <!--[ if $topic.sticky eq 1 ]-->
            <!--[ if $stickystarted eq 0]-->
                <tr class="subheader pnf_bgcolor3">
                    <td headers="col_status col_topic col_replies col_poster col_views col_lastpost" class="pnf_bordercolor2" colspan="6">
                        <!--[ pnml name='_PNFORUM_STICKY' ]-->
                    </td>
                </tr>
                <!--[ assign var="stickystarted" value="1" ]-->
            <!--[ /if ]-->        
        <!--[ else ]-->   
            <!--[ if $topicstarted eq 0]-->
                <tr class="subheader pnf_bgcolor3">
                    <td colspan="6" class="pnf_bordercolor2">
                        <!--[ pnml name='_PNFORUM_TOPIC' ]-->
                    </td>
                </tr>
                <!--[ assign var="topicstarted" value="1" ]-->
            <!--[ /if ]-->
        <!--[ /if ]-->
        <tr id="topic<!--[ $topic.topic_id ]-->" class="topicrow pnf_bgolor1" onmouseover="Element.removeClassName('topic<!--[ $topic.topic_id ]-->', 'pnf_bgcolor1'); Element.addClassName('topic<!--[ $topic.topic_id ]-->', 'pnf_bgcolor3');" onmouseout="Element.removeClassName('topic<!--[ $topic.topic_id ]-->', 'pnf_bgcolor3'); Element.addClassName('topic<!--[ $topic.topic_id ]-->', 'pnf_bgcolor1');">
            <td headers="col_status" class="pnf_bordercolor2">
                <!--[ if $topic.sticky eq 1 ]-->
                    <!--[ pnimg src="icon_sticky.gif" alt="_PNFORUM_STICKY" altml=true title="_PNFORUM_STICKY" titleml=true]-->
                <!--[ /if ]-->
                <!--[ if $topic.topic_status eq 1 ]-->
                    <!--[ pnimg src="icon_locked.gif" alt="_PNFORUM_ISLOCKED" altml=true title="_PNFORUM_TOPICLOCKED" titleml=true ]-->
                <!--[ /if ]-->
                <!--[ if $topic.new_posts eq 1 ]-->
                    <!--[ pnimg src="icon_redfolder.gif" alt="_PNFORUM_NEWPOSTS" altml=true title="_PNFORUM_NEWPOSTS" titleml=true ]-->
                <!--[ else ]-->
                    <!--[ pnimg src="icon_folder.gif" alt="_PNFORUM_NORMALTOPIC" altml=true title="_PNFORUM_NORMALTOPIC" titleml=true ]-->
                <!--[ /if ]-->
                <!--[ if $topic.hot_topic eq 1 ]-->
                    <!--[ pnimg src="icon_hottopic.gif" alt="_PNFORUM_HOTTOPIC" altml=true title="_PNFORUM_HOTTOPIC" titleml=true ]-->
                <!--[ /if ]-->
            </td>
            <td headers="col_topic" class="pnf_bordercolor2">
                <!--[ $topic.topic_id|viewtopiclink:$topic.topic_title:$forum.forum_name ]-->
                <!--[ pnfpager total=$topic.total_posts add_prevnext=false separator=", " linkall=true force="viewtopic" ]-->
             </td>
            <td class="pnf_bordercolor2" headers="col_replies" align="center"><!--[ $topic.topic_replies ]--></td>
            <td class="pnf_bordercolor2" headers="col_poster" align="center"><!--[ $topic.pn_uname|profilelink ]--></td>
            <td class="pnf_bordercolor2" headers="col_views" align="center"><!--[ $topic.topic_views ]--></td>
            <td class="pnf_bordercolor2" headers="col_lastpost" align="center"><!--[ $topic.post_time_unix|pnfdate_format:'datetimebrief':'':true ]--><br /><!--[ $topic.last_poster|profilelink ]-->&nbsp;<a title="<!--[ pnml name='_PNFORUM_GOTO_LATEST' ]-->" href="<!--[ $topic.last_post_url_anchor|pnvarprepfordisplay ]-->"><!--[ pnimg src=icon_latest_topic.gif ]--></a>&nbsp;</td>
        </tr>
    
        <!--[ foreachelse ]-->
        <tr class="notopics>
            <td headers="col_status col_topic col_replies col_poster col_views col_lastpost" class="pnf_bgcolor3" colspan="6" align="center"><!--[ pnml name='_PNFORUM_NOTOPICS' ]--></td>
        </tr>
        <!--[ /foreach ]-->
        </tbody>
    </table>
    <!--[ pnfpager total=$forum.forum_topics ]-->

<!--[ else ]-->
    <p class="pnf_notopics">
         <!--[ pnml name='_PNFORUM_NOTOPICS' ]-->
    </p>

<!--[ /if ]-->

</div>

 <ul id="pnf_forumlegend">
     <li><!--[ pnimg src="icon_redfolder.gif" alt="_PNFORUM_NEWPOSTS" altml=true title="_PNFORUM_NEWPOSTS" titleml=true ]--> = <!--[ pnml name='_PNFORUM_NEWPOSTS ]--> (<!--[ $last_visit_unix|pnfdate_format:"%b %e, %Y  - %R":'':true ]-->)</li>
     <li><!--[ pnimg src="icon_folder.gif" alt="_PNFORUM_NONEWPOSTS" altml=true title="_PNFORUM_NONEWPOSTS" titleml=true ]--> = <!--[ pnml name='_PNFORUM_NONEWPOSTS' ]--> (<!--[ $last_visit_unix|pnfdate_format:"%b %e, %Y  - %R":'':true ]-->)</li>
     <li><!--[ pnimg src="icon_hottopic.gif" alt="_PNFORUM_HOTTOPIC" altml=true title="_PNFORUM_HOTTOPIC" titleml=true ]--> = <!--[ pnml name='_PNFORUM_MORETHAN' ]--> <!--[ $hot_threshold ]--> <!--[ pnml name='_PNFORUM_POSTS' ]--></li>
     <li><!--[ pnimg src="icon_locked.gif" alt='_PNFORUM_ISLOCKED' altml=true title='_PNFORUM_ISLOCKED' titleml=true ]--> = <!--[ pnml name='_PNFORUM_ISLOCKED' ]--></li>
 </ul>

<!--[ include file='pnforum_user_footer.html' ]-->

<script type="text/javascript">
    Event.observe(window, 'load', init_viewforum); 
    
    function init_viewforum() 
    { 
        $('pnf_javascriptareaforum').removeClassName('hidden'); 
    }    
</script>
