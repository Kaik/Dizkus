<!--[ pnml name='_PNFORUM_MODERATEDBY' ]-->:

<!--[ if $forum.forum_pager ]-->
<!--[ $forum.forum_pager ]-->
<!--[ /if ]-->


<table class="pnForum-border" border="0" cellpadding="5" cellspacing="1" width="100%" summary="<!--[ $forum.cat_title ]--> :: <!--[ $forum.forum_name ]-->">
    <thead>
    <tr bgcolor="<!--[ $bgcolor2 ]-->" align="left">
	    <th id="col_0" abbr="<!--[ pnml name='_PNFORUM_TOPIC' ]-->" colspan="2" width="56%"><span class="pnForum-title">&nbsp;<strong><!--[ pnml name='_PNFORUM_TOPIC' ]--></strong></span></th>
        <th id="col_1" abbr="<!--[ pnml name='_PNFORUM_REPLIES' ]-->" width="8%" align="center"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_REPLIES' ]--></strong></span></th>
        <th id="col_2" abbr="<!--[ pnml name='_PNFORUM_POSTER' ]-->" width="10%" align="center"><span class="pnForum-title"><strong>&nbsp;<!--[ pnml name='_PNFORUM_POSTER' ]--></strong></span></th>
        <th id="col_3" abbr="<!--[ pnml name='_PNFORUM_VIEWS' ]-->" width="6%" align="center"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_VIEWS' ]--></strong></span></th>
        <th id="col_4" abbr="<!--[ pnml name='_PNFORUM_DATE' ]-->" width="20%" align="center"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_DATE' ]--></strong></span></th>
    </tr>
    </thead>
    
    <tbody>
    <!--[ foreach item=topic from=$forum.topics ]-->
    <tr bgcolor="<!--[ $bgcolor1 ]-->" onmouseover="this.style.backgroundColor='<!--[ $bgcolor3 ]-->'" onmouseout="this.style.backgroundColor='<!--[ $bgcolor1 ]-->'" onfocus="this.style.backgroundColor='<!--[ $bgcolor3 ]-->'" onblur="this.style.backgroundColor='<!--[ $bgcolor1 ]-->'" >
        <!--[ if $topic.sticky eq 1 ]-->        
        <td headers="col_0" bgcolor="<!--[ $bgcolor1 ]-->"><img src="<!--[ $stickytopic.name ]-->" alt="sticky" width="<!--[ $stickytopic.width ]-->" height="<!--[ $stickytopic.height ]-->" ></td>
        <!--[ else ]-->
        <td headers="col_0" bgcolor="<!--[ $bgcolor1 ]-->"><img src="<!--[ $topic.image ]-->" alt="<!--[ $topic.altimage ]-->" width="<!--[ $topic.image_attr.0 ]-->" height="<!--[ $topic.image_attr.1 ]-->"></td>
        <!--[ /if ]-->        
        <td headers="col_0">
            <a title="<!--[ pnml name='_PNFORUM_GOTO_TOPIC' ]--> '<!--[ $topic.topic_title|pnvarprepfordisplay|pnvarcensor ]-->'" href="<!--[ pnmodurl modname=pnForum type=user func=viewtopic topic=$topic.topic_id ]-->"><!--[ $topic.topic_title|pnvarcensor ]--></a><!--[ $topic.pagination ]-->
         </td>
        <td headers="col_1" bgcolor="<!--[ $bgcolor1 ]-->" align="center" valign="middle"><!--[ $topic.topic_replies ]--></td>
        <td headers="col_2" bgcolor="<!--[ $bgcolor1 ]-->" align="center" valign="middle"><a href="user.php?op=userinfo&amp;uname=<!--[ $topic.pn_uname]-->"><!--[ $topic.pn_uname ]--></a></td>
        <td headers="col_3" bgcolor="<!--[ $bgcolor1 ]-->" align="center" valign="middle"><!--[ $topic.topic_views ]--></td>
        <td headers="col_4" bgcolor="<!--[ $bgcolor1 ]-->" align="center" valign="middle"><!--[ $topic.last_post ]--></td>
    </tr>
    <!--[ foreachelse ]-->
    <tr>
        <td bgcolor="<!--[ $bgcolor3 ]-->" colspan="6" align="center"><!--[ pnml name='_PNFORUM_NOTOPICS' ]--></td>
    </tr>
    <!--[ /foreach ]-->
    </tbody>
</table>
