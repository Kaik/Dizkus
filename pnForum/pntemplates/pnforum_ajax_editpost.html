<!--[*

$Id$

Template to edit postings with ajax

*]-->

<div class="pnf_ajaxeditpost" id="postingtext_<!--[ $post.post_id ]-->_editor">
    <div class="ajaxeditpoststatusbox">
        <strong><!--[ pnml name='_PNFORUM_STATUS' ]-->:</strong><span id="postingtext_<!--[ $post.post_id ]-->_status"><!--[ pnml name='_PNFORUM_STATUS_NOTCHANGED' ]--></span>
    </div>
    <textarea id="<!--[ $postingtextareaid ]-->" name="postingtext_<!--[ $post.post_id ]-->_edit"><!--[ $post.post_rawtext ]--></textarea>
    <div class="pnf_clearfix">
        <div class="optionsleft">
            <p>
                <input type="checkbox" name="attach_signature" id="postingtext_<!--[ $post.post_id ]-->_attach_signature" <!--[ if $post.has_signature eq true ]-->checked="checked"<!--[ /if ]--> value="1" /><label for="postingtext_<!--[ $post.post_id ]-->_attach_signature"><!--[ pnml name='_PNFORUM_ATTACHSIGNATURE' ]--></label>
            </p>
            <!--[ if $post.poster_data.moderate eq true ]-->
            <p>
                <input id="postingtext_<!--[ $post.post_id ]-->_delete" type="checkbox"  value="1" /><label for="postingtext_<!--[ $post.post_id ]-->_delete"><!--[ pnml name='_PNFORUM_DELETE' ]--></label>
            </p>
            <!--[ /if ]-->
            
            <!--[ plainbbcode textfieldid=$postingtextareaid ]-->
        </div>
        <div class="optionsright">
            <!--[ bbsmile textfieldid=$postingtextareaid ]-->
        </div>
    </div>
    
    <button class="image ok left" type="submit" name="submit" id="postingtext_<!--[ $post.post_id ]-->_save" type="button" value="<!--[ pnml name='_PNFORUM_SUBMIT' ]-->"><!--[ pnml name='_PNFORUM_SUBMIT' ]--></button>
    <button class="image cancel right" type="submit" name="submit" id="postingtext_<!--[ $post.post_id ]-->_cancel" type="button" value="<!--[ pnml name='_PNFORUM_CANCELPOST' ]-->"><!--[ pnml name='_PNFORUM_CANCELPOST' ]--></button>
    
    <input type="hidden" id="postingtext_<!--[ $post.post_id ]-->_authid" name="postingtext_<!--[ $post.post_id ]-->_authid" value="<!--[ pnsecgenauthkey module=pnForum ]-->" />
</div>
