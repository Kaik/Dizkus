<!--[*

$Id$

Template to edit postings with ajax

*]-->

<div style="width: 99%; margin-top: 3px; text-align: center;" id="postingtext_<!--[ $post.post_id ]-->_editor">
    <div style="border: 1px solid black; width: 99%; margin: 2px; text-align: left;">
    <strong style="margin: 2px;"><!--[ pnml name='_PNFORUM_STATUS' ]-->:</strong><span style="margin-left: 5px;" id="postingtext_<!--[ $post.post_id ]-->_status"><!--[ pnml name='_PNFORUM_STATUS_NOTCHANGED' ]--></span>
    </div>
    <textarea style="width: 99%; height: 15em;" id="postingtext_<!--[ $post.post_id ]-->_edit" name="postingtext_<!--[ $post.post_id ]-->_edit"><!--[ $post.post_rawtext ]--></textarea>

    <div style="margin: 3px; width: 30%; float: left; text-align: left;"><input id="postingtext_<!--[ $post.post_id ]-->_save" type="button" value="<!--[ pnml name='_PNFORUM_UPDATE' ]-->" /></div>
    <!--[ if $post.poster_data.moderate eq true ]-->
    <div style="margin-top: 3px; width: 30%; float: left; text-align: center;"><input id="postingtext_<!--[ $post.post_id ]-->_delete" type="checkbox"  value="1" /><label style="margin-left: 3px;" for="postingtext_<!--[ $post.post_id ]-->_delete"><!--[ pnml name='_PNFORUM_DELETE' ]--></label></div>
    <!--[ /if ]-->
    <div style="margin: 3px; width: 30%; float: right; text-align: right;"><input id="postingtext_<!--[ $post.post_id ]-->_cancel" type="button" value="<!--[ pnml name='_PNFORUM_CANCELPOST' ]-->" /></div>
    <input type="hidden" id="postingtext_<!--[ $post.post_id ]-->_authid" name="postingtext_<!--[ $post.post_id ]-->_authid" value="<!--[ pnsecgenauthkey ]-->" />
</div>
