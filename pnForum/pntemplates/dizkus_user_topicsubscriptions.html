<!--[ include file=dizkus_user_header.html ]-->

<h1><!--[ pnml name='_DZK_MANAGETOPICSUBSCRIPTIONS' ]--></h1>
<form id="dzk_topicsubscriptions" action="<!--[ pnmodurl modname=Dizkus type=user func=topicsubscriptions ]-->" method="post">
<div>
    <p>
    <label for="allbox"><!--[pnml name=_DZK_TOGGLEALLTOPICS]--></label><input name="alltopic" id="alltopic" onclick="CheckAll('topic');" type="checkbox" value="1" />
    </p>
    <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module=Dizkus ]-->" />
    <table cellspacing="0">
        <colgroup>
            <col id="col_topic" />
            <col id="col_poster" />
            <col id="col_action" />
        </colgroup>
        
        <thead>
        	<tr class="dzk_bgcolor3">
                <th class="leftcell dzk_bordercolor2">
                    <!--[ pnml name='_DZK_TOPIC' ]-->
                </th>
                <th class="midcell dzk_bordercolor2">
                    <!--[ pnml name='_DZK_POSTER' ]-->
                </th>
                <th class="rightcell dzk_bordercolor2">
                    <!--[ pnml name='_DZK_UNSUBSCRIBE_TOPIC' ]-->
                </th>
            </tr>
        </thead>
        <tbody>
            <!--[ foreach item=subscription from=$subscriptions ]-->
            <tr>
                <td>
                    <a href="<!--[ $subscription.last_post_url_anchor ]-->" title="<!--[ $subscription.forum_name ]--> :: <!--[ $subscription.topic_title ]-->"><!--[ $subscription.topic_title|pnvarcensor|pnvarprepfordisplay ]--></a>
                </td>
                <td class="center">
                    <!--[ $subscription.poster_name|userprofilelink ]-->
                </td>
                <td class="center">
                    <input class="topic_checkbox" type="checkbox" onclick="CheckCheckAll('topic');" name="topic_id[]" value="<!--[ $subscription.topic_id ]-->" />
                </td>
            </tr>
            <!--[ foreachelse ]-->
            <tr>
                <td colspan="3" class="center;">
                    <!--[ pnml name='_DZK_NOTOPICSUBSCRIPTIONSFOUND ]-->
                </td>
            </tr>
            <!--[ /foreach ]-->
        </tbody>
    </table>
    <p>
        <button type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->"><!--[ pnimg src="icon_ok.gif" ]-->&nbsp;<!--[ pnml name='_SUBMIT' ]--></button>
    </p>
</div>
</form>

<!--[ include file=dizkus_user_footer.html ]-->
