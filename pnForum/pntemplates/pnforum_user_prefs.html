<table border="0" width="100%" cellpadding="1" cellspacing="1" align="center" valign="top">
    <tr>
        <td bgcolor="<!--[ $bgcolor2 ]-->">
            <table border="0" cellpadding="3" cellspacing="1" width="100%">
                <tr bgcolor="<!--[ $bgcolor2 ]-->" align="left">
                    <td height="28">
                        <span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_CATEGORY ]--> / <!--[ pnml name='_PNFORUM_FORUM' ]--></strong></span>
                    </td>
                    <td height="28">
                        <span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_SUBSCRIBE_STATUS' ]--></strong></span>
                    </td>
                    <td height="28">
                        <span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_FAVORITE_STATUS' ]--></strong></span>
                    </td>
                </tr>
                <!--[ foreach item=category from=$tree ]-->
                <tr align="left" valign="top">
                    <td colspan="3" height="28">
                        <strong><!--[ $category.cat_title ]--></strong>
                    </td>
                </tr>
                <!--[ foreach item=forum from=$category.forums ]-->
                <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left" valign="top">
                    <td>
                      	<a href="<!--[ pnmodurl modname=pnForum type=user func=viewforum forum=$forum.forum_id ]-->"><strong><!--[ $forum.forum_name ]--></strong></a>
                	    <br />
                    	<!--[ $forum.forum_desc ]-->
                    </td>
                    <td width="5%" align="center" valign="middle">
                        <!--[ subscribeforum_button cat_title=$category.cat_title forum_name=$forum.forum_name forum_id=$forum.forum_id return_to=prefs]-->
                    </td>
                    <td width="5%" align="center" valign="middle">
                        <!--[ favoriteforum_button forum_id=$forum.forum_id return_to=prefs]-->
                    </td>
                </tr>
                
                <!--[ /foreach ]-->
                <!--[ /foreach ]-->
            </table>
        </td>
    </tr>
</table>
