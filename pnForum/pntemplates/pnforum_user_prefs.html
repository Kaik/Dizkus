<h1 style="text-align: center;"><strong><!--[ pnml name='_PNFORUM_SETTING' ]--></strong></h1>



<dl style="float: left; padding: 0.2em 0 1em 0;" class="pnf_clearfix">
    <dt class="prefs pnf_clearfix">
        <strong><!--[ pnml name='_PNFORUM_RECENT_POST_ORDER' ]--></strong>
     </dt>
    <dd class="prefs">
            <a onclick="javascript:changesortorder();" style="display: none;" id="sortorder_asc"  href="javascript:void(0);" title="<!--[ pnml name="_PNFORUM_CHANGE_POST_ORDER" ]-->"><!--[ pnimg src="postorderasc.gif" alt="_PNFORUM_CHANGE_POST_ORDER" altml=true ]--></a> 
            <a onclick="javascript:changesortorder();" style="display: none;" id="sortorder_desc" href="javascript:void(0);" title="<!--[ pnml name="_PNFORUM_CHANGE_POST_ORDER" ]-->"><!--[ pnimg src="postorderdesc.gif" alt="_PNFORUM_CHANGE_POST_ORDER" altml=true ]--></a> 
            <form action="javascript:void(0);" method="post"><input type="hidden" id="authid" name="authid" value="<!--[ pnsecgenauthkey ]-->" /></form>
            <script type="text/javascript">
                var post_order = '<!--[ $post_order ]-->';
                if(post_order == 'asc') {
                    Element.show('sortorder_asc');
                } else {
                    Element.show('sortorder_desc');
                }
            </script>
            <noscript>
            <!--[ post_order_button return_to=prefs ]-->
            </noscript>
    </dd>

    <dt class="prefs pnf_clearfix">
        <strong><!--[ pnml name='_PNFORUM_MANAGETOPICSUBSCRIPTIONS' ]--></strong>
    </dt>
    <dd class="prefs">
        <a href="<!--[ pnmodurl modname=pnForum type=user func=topicsubscriptions ]-->" title="<!--[ pnml name='_PNFORUM_MANAGETOPICSUBSCRIPTIONS' ]-->"><!--[ pnimg src="managetopicsubscriptions.gif" altml=true alt="_PNFORUM_MANAGETOPICSUBSCRIPTIONS" ]--></a>
    </dd>
</dl>

<div id="userprefs" class="pnf_clearfix">
<table>
    <thead>
    <tr style="background: <!--[ $bgcolor2 ]-->;">
        <th class="thd50">
            <strong><!--[ pnml name='_PNFORUM_CATEGORY ]--> / <!--[ pnml name='_PNFORUM_FORUM' ]--></strong>
        </th>
        <th class="thd25">
            <strong><!--[ pnml name='_PNFORUM_SUBSCRIBE_STATUS' ]--></strong>
        </th>
        <!--[ if $favorites_enabled eq "yes" ]-->
        <th class="thd25">
            <strong><!--[ pnml name='_PNFORUM_FAVORITE_STATUS' ]--></strong>
        </th>
        <!--[ /if ]-->

    </tr>
    </thead>
    <tbody>
    <!--[ foreach item=category from=$tree ]-->
    <tr style="background: <!--[ $bgcolor3 ]-->;">
        <td class="thd50">
            <a href="<!--[ pnmodurl modname=pnForum type=user func=main viewcat=$category.cat_id ]-->"><strong><!--[ $category.cat_title|pnvarprepfordisplay ]--></strong></a>
        </td>
        <td class="thd25">&nbsp;</td>
        <!--[ if $favorites_enabled eq "yes" ]-->
        <td>&nbsp;</td>
        <!--[ /if ]-->
    </tr>
    <!--[ foreach item=forum from=$category.forums ]-->
    <tr style="background: <!--[ $bgcolor1 ]-->;">
        <td class="thd50">
            <a href="<!--[ pnmodurl modname=pnForum type=user func=viewforum forum=$forum.forum_id ]-->"><strong><!--[ $forum.forum_name|pnvarprepfordisplay ]--></strong></a>
            <br />
            <!--[ $forum.forum_desc|pnvarprephtmldisplay ]-->
        </td>
        <td class="thd25">
            <a onclick="javascript:subscribeunsubscribeforum(<!--[ $forum.forum_id ]-->, 'subscribe');"   style="display: none;" id="subscribeforumbutton_<!--[ $forum.forum_id ]-->"   href="javascript:void(0);" title="<!--[ pnml name="_PNFORUM_SUBSCRIBE_FORUM" ]-->"><!--[ pnimg src="f_abo_on.gif" alt="_PNFORUM_SUBSCRIBE_FORUM" altml=true ]--></a> 
            <a onclick="javascript:subscribeunsubscribeforum(<!--[ $forum.forum_id ]-->, 'unsubscribe');" style="display: none;" id="unsubscribeforumbutton_<!--[ $forum.forum_id ]-->" href="javascript:void(0);" title="<!--[ pnml name="_PNFORUM_UNSUBSCRIBE_FORUM" ]-->"><!--[ pnimg src="f_abo_off.gif" alt="_PNFORUM_UNSUBSCRIBE_FORUM" altml=true ]--></a> 
            <script type="text/javascript">
                var is_subscribed = <!--[ $forum.is_subscribed ]-->;
                if(is_subscribed == 0) {
                    Element.show('subscribeforumbutton_' + <!--[ $forum.forum_id ]-->);
                } else {
                    Element.show('unsubscribeforumbutton_'+ <!--[ $forum.forum_id ]-->);
                }
            </script>
            <noscript>
            <!--[ subscribeforum_button forum_id=$forum.forum_id cat_id=$forum.cat_id return_to=prefs ]-->
            </noscript>
        </td>
        <!--[ if $favorites_enabled eq "yes" ]-->
        <td class="thd25">
            <a onclick="javascript:addremovefavorite(<!--[ $forum.forum_id ]-->, 'add');"    style="display: none;" id="addfavoritebutton_<!--[ $forum.forum_id ]-->"    href="javascript:void(0);" title="<!--[ pnml name="_PNFORUM_ADD_FAVORITE_FORUM" ]-->"><!--[ pnimg src="add2favorites.gif" alt="_PNFORUM_ADD_FAVORITE_FORUM" altml=true ]--></a> 
            <a onclick="javascript:addremovefavorite(<!--[ $forum.forum_id ]-->, 'remove');" style="display: none;" id="removefavoritebutton_<!--[ $forum.forum_id ]-->" href="javascript:void(0);" title="<!--[ pnml name="_PNFORUM_REMOVE_FAVORITE_FORUM" ]-->"><!--[ pnimg src="removefavorite.gif" alt="_PNFORUM_REMOVE_FAVORITE_FORUM" altml=true ]--></a> 
            <script type="text/javascript">
                var is_favorite = <!--[ $forum.is_favorite ]-->;
                if(is_favorite == 0) {
                    Element.show('addfavoritebutton_' + <!--[ $forum.forum_id ]-->);
                } else {
                    Element.show('removefavoritebutton_' + <!--[ $forum.forum_id ]-->);
                }
            </script>
            <noscript>
            <!--[ favoriteforum_button forum_id=$forum.forum_id cat_id=$category.cat_id return_to=prefs]-->&nbsp;
            </noscript>

        </td>
        <!--[ /if ]-->

    </tr>

    <!--[ /foreach ]-->
    <!--[ /foreach ]-->
    </tbody>
</table>

</div>

<!--[ include file='pnforum_user_footer.html' ]-->
