<!--[ include file=dizkus_user_header.html ]-->

<div id="latestposts">
    
<h1><!--[ pnml name='_DZK_OURLATESTPOSTS' ]--> (<!--[ $text ]-->)</h1>
<form method="post" action="<!--[ pnmodurl modname=Dizkus type=user func=viewlatest ]-->">
<div class="optionrow dzk_bgcolor3 dzk_bordercolor2">
    <ul>
        <li>[ <a href="<!--[ pnmodurl modname=Dizkus type=user func=viewlatest selorder=3 ]-->"><!--[ pnml name='_DZK_YESTERDAY' ]--></a> ]</li>
        <li>[ <a href="<!--[ pnmodurl modname=Dizkus type=user func=viewlatest selorder=2 ]-->"><!--[ pnml name='_DZK_TODAY' ]--></a> ]</li>
        <li>[ <a href="<!--[ pnmodurl modname=Dizkus type=user func=viewlatest selorder=1 ]-->"><!--[ pnml name='_DZK_LAST24' ]--></a> ]</li>
        <li>[ <button type="submit"><!--[ pnml name='_DZK_LAST' ]--></button> <input type="text" name="nohours" id="Dizkus_hours" size="3" value="<!--[ $nohours ]-->" maxlength="3" tabindex="0" /> <button type="submit"><!--[ pnml name='_DZK_HOURS' ]--></button> ]</li>
    </ul>
    <ul>
        <li>[ <a href="<!--[ pnmodurl modname=Dizkus type=user func=viewlatest selorder=4 ]-->"><!--[ pnml name='_DZK_LASTWEEK' ]--></a> ]</li>
        <li>[ <a href="<!--[ pnmodurl modname=Dizkus type=user func=viewlatest selorder=4 unanswered=1 ]-->"><!--[ pnml name='_DZK_UALASTWEEK' ]--></a> ]</li>
        <!--[ if $last_visit_unix <> 0]-->
        <li>[ <a href="<!--[ pnmodurl modname=Dizkus type=user func=viewlatest selorder=6 ]-->"><!--[ pnml name='_DZK_LASTVISIT' ]--></a> ]</li>
        <!--[ /if ]-->
    </ul>
</div>
</form>

<table cellspacing="0">
	<caption class="dzk_bordercolor2 dzk_bgcolor3">
	    <a id="postings"></a><!--[ pnml name='_DZK_FORUMS' ]-->
	</caption>

    <colgroup>
        <col class="col_forum" />
        <col class="col_status" />
        <col class="col_topic" />
        <col class="col_view" />
        <col class="col_poster" />
        <col class="col_date" />
    </colgroup>
	
	<tr class="dzk_bgcolor3">
          <th class="leftcell dzk_bordercolor2"><!--[ pnml name='_DZK_FORUM' ]--></th>
          <th class="midcell dzk_bordercolor2">&nbsp;</th>
          <th class="midcell dzk_bordercolor2"><!--[ pnml name='_DZK_TOPIC' ]--></th>
          <th class="midcell dzk_bordercolor2"><!--[ pnml name='_DZK_REPLIES' ]--></th>
          <th class="midcell dzk_bordercolor2"><!--[ pnml name='_DZK_AUTHOR' ]--></th>
          <th class="rightcell dzk_bordercolor2"><!--[ pnml name='_DZK_POSTED' ]--></th>
	</tr>
	<!--[ foreach item=post from=$posts ]-->
    <tr id="topic<!--[ $post.topic_id ]-->" class="dzk_bgolor1" onmouseover="Element.removeClassName('topic<!--[ $post.topic_id ]-->', 'dzk_bgcolor1'); Element.addClassName('topic<!--[ $post.topic_id ]-->', 'dzk_bgcolor3');" onmouseout="Element.removeClassName('topic<!--[ $post.topic_id ]-->', 'dzk_bgcolor3'); Element.addClassName('topic<!--[ $post.topic_id ]-->', 'dzk_bgcolor1');">
        <td class="left">
            <a href="<!--[pnmodurl modname='Dizkus' func='viewforum' forum=$post.forum_id]-->" title="<!--[$post.forum_name]-->"><!--[ $post.forum_name|truncate:"25" ]--></a>
        </td>
        <td>
            <!--[ if $post.sticky == 1 ]-->
                <!--[ pnimg src="icon_sticky.gif" alt="_DZK_STICKY" altml=true title="_DZK_STICKY" titleml=true ]-->
            <!--[ /if ]-->
            <!--[ if $post.hot_topic eq 1 ]-->
                <!--[ pnimg src="icon_hottopic.gif" alt="_DZK_HOTTOPIC" altml=true title="_DZK_HOTTOPIC" titleml=true ]-->
            <!--[ /if ]-->
            <!--[ if $post.topic_status == 1 ]-->
                <!--[ pnimg src="icon_locked.gif" alt="_DZK_ISLOCKED" altml=true title="_DZK_TOPICLOCKED" titleml=true ]-->
            <!--[ /if ]-->
        </td>
        <td class="left">
            <a href="<!--[ $post.last_post_url_anchor ]-->" title="<!--[ $post.cat_title ]--> :: <!--[ $post.forum_name ]-->"><!--[ $post.topic_title ]--></a>
        </td>
        <td>
            <!--[ $post.topic_replies ]-->
        </td>
        <td>
            <!--[ $post.poster_name|userprofilelink ]-->
        </td>
        <td>
            <!--[ $post.posted_unixtime|pnfdate_format:"%d.%m.%Y %H:%M":'':true ]-->
        </td>
    </tr>
    <!--[ foreachelse ]-->
    <tr>
        <td class="nonewtopics" colspan="6">
            <!--[ pnml name='_DZK_NOPOSTS' ]-->
        </td>
    </tr>
    <!--[ /foreach ]-->
</table>
