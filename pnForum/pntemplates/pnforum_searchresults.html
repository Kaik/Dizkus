<!--[*  $Id$  *]-->

<!--[* add stylesheet to the header *]-->
<!--[ add_additional_header header='<link rel="stylesheet" href="modules/pnForum/pnstyle/style.css" type="text/css" />' ]-->

<h1><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_RESULTS' ]-->:&nbsp;(<!--[ $total_hits ]-->&nbsp;<!--[ pnml name='_PNFORUM_SEARCHINCLUDE_HITS' ]-->)</h1>

<div id="pnforum">
    
<table id="pnf_topiclist" cellpadding="5" cellspacing="0" summary="<!--[ pnml name='_PNFORUM_SEARCHRESULTSFOR' ]-->&nbsp;'<!--[ if $searchfor neq '' ]--><!--[ $searchfor|pnvarprepfordisplay ]--><!--[ else ]--><!--[ $searchauthor|pnvarprepfordisplay ]--><!--[ /if ]-->">
    <colgroup>
        <col id="col_status" />
        <col id="col_topic" />
        <col id="col_replies" />
        <col id="col_poster" />
        <col id="col_view" />
        <col id="col_lastpost" />
    </colgroup>
    
    <thead>
        <tr class="pnf_bgcolor3">
            <th class="leftcell pnf_bordercolor2" ><!--[ pnml name='_PNFORUM_STATUS' ]--></th>
            <th class="midcell pnf_bordercolor2"  ><!--[ pnml name='_PNFORUM_TOPIC' ]--></th>
            <th class="midcell pnf_bordercolor2"  ><!--[ pnml name='_PNFORUM_REPLIES' ]--></th>
            <th class="midcell pnf_bordercolor2"  ><!--[ pnml name='_PNFORUM_POSTER' ]--></th>
            <th class="midcell pnf_bordercolor2"  ><!--[ pnml name='_PNFORUM_VIEWS' ]--></th>
            <th class="rightcell pnf_bordercolor2"><!--[ pnml name='_PNFORUM_DATE' ]--></th>
        </tr>
    </thead>

    <tbody>

    <!--[ foreach item=searchresult from=$searchresults ]-->
    
    <tr id="topic<!--[ $searchresult.topic_id ]-->_<!--[ $searchresult.post_id ]-->" class="topicrow pnf_bgolor1" onmouseover="Element.removeClassName('topic<!--[ $searchresult.topic_id ]-->_<!--[ $searchresult.post_id ]-->', 'pnf_bgcolor1'); Element.addClassName('topic<!--[ $searchresult.topic_id ]-->_<!--[ $searchresult.post_id ]-->', 'pnf_bgcolor3');" onmouseout="Element.removeClassName('topic<!--[ $searchresult.topic_id ]-->_<!--[ $searchresult.post_id ]-->', 'pnf_bgcolor3'); Element.addClassName('topic<!--[ $searchresult.topic_id ]-->_<!--[ $searchresult.post_id ]-->', 'pnf_bgcolor1');">
        <td headers="col_status" class="pnf_bordercolor2">
            <!--[ if $searchresult.sticky eq 1 ]-->
                <!--[ pnimg src="icon_sticky.gif" alt="_PNFORUM_STICKY" altml=true title="_PNFORUM_STICKY" titleml=true]-->
            <!--[ /if ]-->
            <!--[ if $searchresult.topic_status eq 1 ]-->
                <!--[ pnimg src="icon_locked.gif" alt="_PNFORUM_ISLOCKED" altml=true title="_PNFORUM_TOPICLOCKED" titleml=true ]-->
            <!--[ /if ]-->
            <!--[ if $searchresult.new_posts eq 1 ]-->
                <!--[ pnimg src="icon_redfolder.gif" alt="_PNFORUM_NEWPOSTS" altml=true title="_PNFORUM_NEWPOSTS" titleml=true ]-->
            <!--[ else ]-->
                <!--[ pnimg src="icon_folder.gif" alt="_PNFORUM_NORMALTOPIC" altml=true title="_PNFORUM_NORMALTOPIC" titleml=true ]-->
            <!--[ /if ]-->
            <!--[ if $searchresult.hot_topic eq 1 ]-->
                <!--[ pnimg src="icon_hottopic.gif" alt="_PNFORUM_HOTTOPIC" altml=true title="_PNFORUM_HOTTOPIC" titleml=true ]-->
            <!--[ /if ]-->
        </td>
        <td headers="col_topic" class="pnf_bordercolor2">
            <!--[ $searchresult.topic_id|viewtopiclink:$searchresult.topic_title:$searchresult.forum_name ]-->
            <!--[ pnfpager objectid=$searchresult.topic_id total=$searchresult.total_posts add_prevnext=false separator=", " linkall=true force="viewtopic" ]-->
            <p><!--[ pnml name="_PNFORUM_FOUNDIN" ]-->: <a title="<!--[ pnml name='_PNFORUM_GOTO_FORUM' ]--> <!--[ $searchresult.cat_title|pnvarprepfordisplay ]-->::<!--[ $searchresult.forum_name|pnvarprepfordisplay ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=viewforum forum=$searchresult.forum_id]-->"><!--[ $searchresult.forum_name|pnvarprepfordisplay ]--></a></p>
         </td>
        <td class="pnf_bordercolor2" headers="col_replies" align="center"><!--[ $searchresult.topic_replies ]--></td>
        <td class="pnf_bordercolor2" headers="col_poster" align="center"><!--[ $searchresult.topicstarter_name|profilelink ]--></td>
        <td class="pnf_bordercolor2" headers="col_views" align="center"><!--[ $searchresult.topic_views ]--></td>
        <td class="pnf_bordercolor2" headers="col_date" align="center"><!--[ $searchresult.posted_unixtime|pnfdate_format:'datetimebrief':'':true ]-->&nbsp;<a title="<!--[ pnml name='_PNFORUM_GOTO_LATEST' ]-->" href="<!--[ $searchresult.last_post_url_anchor|pnvarprepfordisplay ]-->"><!--[ pnimg src=icon_latest_topic.gif ]--></a></td>
    </tr>

    <!--[ foreachelse ]-->
    <tr class="notopics>
        <td headers="col_status col_topic col_replies col_poster col_views col_lastpost" class="pnf_bgcolor3" colspan="6" align="center"><!--[ pnml name='_PNFORUM_NOTOPICS' ]--></td>
    </tr>
    <!--[ /foreach ]-->
    </tbody>
</table>

</div>

<!--[ pager rowcount=$total_hits limit=$searchlimit separator=" " posvar=pnForum_startnum txt_prev="<<" txt_next=">>" ]-->
<br />
