<!--[ include file=pnforum_user_header.html ]-->

<!--[ pndebug ]-->

<!--[ pnthemegetvar name=bgcolor1 assign=bgcolor1  ]-->
<!--[ pnthemegetvar name=bgcolor2 assign=bgcolor2  ]-->
<!--[ pnthemegetvar name=bgcolor3 assign=bgcolor3  ]-->

<table class="pnForum-border" border="0"  cellpadding="5" cellspacing="1" width="100%" summary="<!--[ pnml name='_PNFORUM_FORUMS' ]-->">
    <thead>
        <tr bgcolor="<!--[ $bgcolor2 ]-->" align="left">
            <th id="col_0" abbr="<!--[ pnml name='_PNFORUM_FORUM' ]-->" colspan=2 align="left"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_FORUMS' ]--></strong></span></th>
            <th id="col_1" abbr="<!--[ pnml name='_PNFORUM_TOPICS' ]-->" align="center"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_TOPICS' ]--></strong></span></th>
            <th id="col_2" abbr="<!--[ pnml name='_PNFORUM_POSTS' ]-->" align="center"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_POSTS' ]--></strong></span></th>
            <th id="col_3" abbr="<!--[ pnml name='_PNFORUM_LASTPOST' ]-->" align="center"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_LASTPOST' ]--></strong></span></th>
        </tr>
    </thead>
    <tbody>
        <!--[ foreach item=category from=$tree ]-->
        <tr align="left" valign="top">
            <td headers="col_0" colspan="5" bgcolor="<!--[ $bgcolor2 ]-->">
                <a title="<!--[ pnml name='_PNFORUM_GOTO_CAT' ]--> '<!--[ $category.cat_title ]-->'" href="<!--[ pnmodurl modname=pnForum type=user func=main viewcat=$category.cat_id  ]-->">
                <strong><!--[ $category.cat_title ]--></strong></a>&nbsp;<!--[ adminlink type=category id=$category.cat_id ]-->
            </td>
        </tr>
        <!--[ if ($view_category eq $category.cat_id) or ($view_category eq -1) ]-->
        <!--[ foreach item=forum from=$category.forums ]-->
         <tr align="left" valign="top" bgcolor="<!--[ $bgcolor1 ]-->" onmouseover="this.style.background='<!--[ $bgcolor3 ]-->'" onmouseout="this.style.background='<!--[ $bgcolor1 ]-->'" onfocus="this.style.backgroundColor='<!--[ $bgcolor3 ]-->'" onblur="this.style.backgroundColor='<!--[ $bgcolor1 ]-->'" >
            <td headers="col_0" align="center" valign="middle" width="2%">
                <img src="<!--[ $forum.fldr_img ]-->" alt="<!--[ $forum.fldr_alt ]-->" width="<!--[ $forum.fldr_img_attr.0 ]-->" height="<!--[ $forum.fldr_img_attr.1 ]-->"></td>
            <td headers="col_0">
                <a title="<!--[ pnml name='_PNFORUM_GOTO_FORUM' ]--> '<!--[ $forum.forum_name ]-->'" href="<!--[ pnmodurl modname=pnForum type=user func=viewforum forum=$forum.forum_id ]-->"><strong><!--[ $forum.forum_name ]--></strong></a>&nbsp;<!--[ adminlink type=forum id=$forum.forum_id ]-->
                <br /><!--[ $forum.forum_desc ]-->
                <br /><!--[ pnml name='_PNFORUM_MODERATEDBY' ]-->: <!--[ listforummods moderators=$forum.forum_mods ]-->
            </td>
            <td headers="col_1" width="5%" align="center" valign="middle"><!--[ $forum.forum_topics ]--></td>
            <td headers="col_2" width="5%" align="center" valign="middle"><!--[ $forum.forum_posts ]--></td>
            <td headers="col_3" width="15%" align="center" valign="middle"><!--[ $forum.last_post ]--></td>
        </tr>
        <!--[ foreachelse ]-->
        <tr>
            <td headers="col_0" bgcolor="<!--[ $bgcolor1 ]-->" width="2%">&nbsp;</td>
            <td headers="col_0" colspan="4" bgcolor="<!--[ $bgcolor1 ]-->" align="left" valign="middle" width="2%">
                <span style="padding-left: 5px;"><strong>kein Forum vorhanden</strong></span>
            </td>
        </tr>
        <!--[ /foreach ]-->
        <!--[ /if ]-->
        <!--[ foreachelse ]-->
        <tr>
            <td colspan="5" bgcolor="<!--[ $bgcolor1 ]-->">
                <!--[ pnml name='_PNFORUM_NO_FORUMS_DB' ]-->
            </td>
        </tr>
        <!--[ /foreach ]-->
    </tbody>
</table>
<!--[ forumimage name=newposts_image assign=newposts ]-->
<!--[ forumimage name=folder_image assign=folder ]-->
<img src="<!--[ $newposts.name ]-->" alt="newposts_image" width="<!--[ $newposts.width ]-->" height="<!--[ $newposts.height ]-->"> = <!--[ pnml name='_PNFORUM_NEWPOSTS' ]--> (<!--[ $last_visit_unix|pndate_format:"%e. %b %Y  - %R" ]--> <!--[ pnml name='_PNFORUM_OCLOCK' ]-->)<br />
<img src="<!--[ $folder.name ]-->" alt="folder_image" width="<!--[ $folder.width ]-->" height="<!--[ $folder.height ]-->"> = <!--[ pnml name='_PNFORUM_NONEWPOSTS' ]-->
