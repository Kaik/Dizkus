<!--[ include file='pnforum_user_header.html' ]-->

<fieldset style="background-color: <!--[$bgcolor3]-->; border-color: <!--[$bgcolor2]-->;">
    <legend style="background-color: <!--[$bgcolor3]-->;">
        <!--[ pnml name='_PNFORUM_SEARCH' ]-->
    </legend>

    <form method="post" action="<!--[ pnmodurl modname=pnForum type=user func=search ]-->">
    
    <div id="pnfsearch" style="background-color: <!--[ $bgcolor3 ]-->;">   
    
    <div class="pnf_clearfix">
        <div class="searchleft">
            <label for="searchfor"><!--[ pnml name='_PNFORUM_SEARCHFOR' ]-->:</label>
        </div>
        <div class="searchright">
            <input type="text" name="q" id="searchfor" size="20" maxlength="255" value="" tabindex="0" />
            <button style="margin-left: 5%; margin-top: 1em;" type="submit" name="submit" value="<!--[ pnml name='_SEARCH' ]-->"><!--[ pnimg src="icon_search.gif" ]-->&nbsp;<!--[ pnml name='_SEARCH' ]--></button>
        </div>
    </div>
    
    <div class="pnf_clearfix">
        <div class="searchleft">
            <label for="searchbool"><!--[ pnml name='_PNFORUM_SEARCHBOOL' ]-->:</label>
        </div>
        <div class="searchright">
            <select name="bool" size="1" id="searchbool">
            <option value="AND" selected="selected"><!--[ pnml name='_PNFORUM_SEARCHAND' ]--></option>
            <option value="OR"><!--[ pnml name='_PNFORUM_SEARCHOR' ]--></option>
            </select>
        </div>
    </div>
    
    <div class="pnf_clearfix">
        <div class="searchleft">
            <label for="searchforums"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_FORUM' ]-->:</label>
        </div>
        <div class="searchright">
            <select name="pnForum_forum[]" id="searchforums" size="5" multiple="multiple">
            <option value="-1" selected="selected"><!--[ pnml name='_PNFORUM_SEARCHALLFORUMS' ]--></option>
            <!--[ foreach item=forum from=$forums ]-->
            <option value="<!--[ $forum.forum_id ]-->"><!--[ $forum.cat_title|pnvarprepfordisplay ]--> :: <!--[ $forum.forum_name|pnvarprepfordisplay ]--></option>
            <!--[ /foreach ]-->
            </select>
        </div>
    </div>
    
    <div class="pnf_clearfix">
        <div class="searchleft">
            <label for="searchauthor"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_AUTHOR' ]-->:</label>
        </div>
        <div class="searchright">
            <input type="text" name="pnForum_author" id="searchauthor" size="20" maxlength="255" />
        </div>
    </div>
    
    <div class="pnf_clearfix">
        <div class="searchleft">
            <label for="searchorder"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_ORDER' ]-->:</label>
        </div>
        <div class="searchright">
            <select name="pnForum_order[]" id="searchorder" size="1">
            <option value="1" selected="selected"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_BYDATE' ]--></option>
            <option value="2"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_BYTITLE' ]--></option>
            <option value="3"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_BYFORUM' ]--></option>
            <!--[ if $pncore.pnForum.fulltextindex == 1 ]-->
            <option value="4"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_BYSCORE' ]--></option>
            <!--[ /if ]-->
            </select>
        </div>
    </div>
    
    <div class="pnf_clearfix">
        <div class="searchleft">
            <label for="searchlimit"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_LIMIT' ]-->:</label>
        </div>
        <div class="searchright">
            <select name="pnForum_limit" id="searchlimit" size="1">
            <option value="0"><!--[ pnml name='_PNFORUM_SEARCHINCLUDE_NOLIMIT' ]--></option>
            <option value="10" selected="selected">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            </select>
            <!--[ pnml name='_PNFORUM_SEARCHINCLUDE_HITS' ]-->
        </div>
    </div>
    <input name="internalsearch" type="hidden" value="1" />
    <input name="active_pnForum" type="hidden" value="1" />
    
    </div>
    
    </form>

</fieldset>

<!--[ include file='pnforum_user_footer.html' ]-->
