<form id="editcategoryform_<!--[ $category.cat_id ]-->" name="editcategoryform_<!--[ $category.cat_id ]-->" action="<!--[ pnmodurl modname=pnForum type=admin func=category ]-->" method="post">
<div style="margin: 0.5em;">    
    <label for="cat_title"><!--[ pnml name='_PNFORUM_CATEGORY ]--></label>&nbsp;
    <input type="text" id="cat_title" name="cat_title" value="<!--[ $category.cat_title ]-->" size="50" maxlength="100" />
    <span id="deletecategory_<!--[ $category.cat_id ]-->"<!--[ if $category.forum_count neq 0 ]--> style="visibility:hidden"<!--[ /if ]-->><input type="checkbox" name="delete" id="delete" value="delete" />&nbsp;<label for="delete"><!--[ pnml name='_DELETE' ]--></label></span>
    <!--[ if $newcategory eq true ]-->
        <input type="hidden" name="add" value="add" />
    <!--[ /if ]-->
    <br />
    <input type="hidden" name="cat_id" value="<!--[ $category.cat_id ]-->" />
    <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey ]-->" />
    <button onclick="javascript:storecategory(<!--[ $category.cat_id ]-->); return false;" style="margin: 0.5em 0 0.5em 0; background: transparent; border: none;"name="submit" type="submit"><!--[ pnimg src="icon_ok.gif" alt="_PNFORUM_PREFS_SAVE" altml=true ]-->&nbsp;<!--[ pnml name='_PNFORUM_PREFS_SAVE' ]--></button>
</div>
</form>
