<!--[ include file='pnforum_user_header.html' ]-->

<!--[ pnmodcallhooks hookobject=item hookaction=display hookid=$topic.topic_id implode=false ]-->

<fieldset style="border-color: <!--[ $bgcolor2 ]-->; background-color: <!--[ $bgcolor3 ]-->;" >
    <legend>
        <!--[ pnml name='_PNFORUM_EDIT_POST' ]-->: <!--[ $post.topic_subject|pnvarprepfordisplay|pnvarcensor ]-->
    </legend>

    <form id="editpost" action="<!--[ pnmodurl modname=pnForum type=user func=editpost ]-->" method="post" enctype="multipart/form-data">
    <input type="hidden" name="post" value="<!--[ $post.post_id ]-->" />
    <input type="hidden" name="forum"  value="<!--[ $post.forum_id ]-->" />
    <input type="hidden" name="topic"  value="<!--[ $post.topic_id ]-->" />
    <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module=pnForum ]-->" />

    <div style="margin: 1em;">
        <!--[ if $preview ]-->
        <div id="editpostpreview">
            <!--[ include file="pnforum_user_editpostpreview.html" ]-->
        </div>
        <!--[ /if ]-->

        <!--[ if $post.moderate eq true || $post.edit_subject eq true ]-->
        <label for="subject"><!--[ pnml name='_PNFORUM_SUBJECT' ]--></label>:
        <input type="text" name="subject" size="80" maxlength="100" id="subject" tabindex="0" value="<!--[ $post.topic_subject|pnvarprephtmldisplay ]-->" />
        <!--[ /if ]-->
        <br /><br />
        <label for="message"><!--[ pnml name='_PNFORUM_BODY' ]--></label>:<br />
        <div id="editposteditor">
            <textarea id="message" name="message" style="width:99%; height: 10em;" ><!--[ $post.post_rawtext ]--></textarea>
            <!--[ if $pncore.pnForum.striptags == 'yes' ]-->
                <div><!--[ pnml name='_PNFORUM_NOHTMLALLOWED' ]--></div>
            <!--[ /if ]-->
        </div>

        <br />

        <div class="pnf_clearfix">
            <div id="editpostoptions">
                <ul>
                    <!--[ if $post.moderate eq true ]-->
                    <li>
                        <strong><!--[ pnml name='_PNFORUM_OPTIONS' ]--></strong>
                    </li>
                    <li>
                        <input type="checkbox" name="delete" id="delete" tabindex="0" value="1" />
                        <label for="delete"><!--[ pnml name='_PNFORUM_DELETE' ]--></label>
                    </li>
                    <!--[ /if ]-->
                    <li id="editpostbuttons" style="text-align: left; margin: 1.5em;">
                        <button name="submit" type="submit" value="submit" title="<!--[ pnml name='_PNFORUM_SUBMIT' ]-->">
                        <!--[ pnimg src="icon_ok.gif" alt="_PNFORUM_SUBMIT" altml=true class="postingbutton" ]--><!--[ pnml name='_PNFORUM_SUBMIT' ]-->
                        </button>
                        <button name="preview" type="submit" value="1" title="<!--[ pnml name='_PNFORUM_PREVIEW' ]-->">
                        <!--[ pnimg src="icon_preview.gif" alt="_PNFORUM_PREVIEW" altml=true class="postingbutton" ]--><!--[ pnml name='_PNFORUM_PREVIEW' ]-->
                        </button>
                        <button name="reset" type="button" value="reset" title="<!--[ pnml name='_PNFORUM_CANCELPOST' ]-->" onclick="self.location.href='<!--[ pnmodurl modname=pnForum type=user func=viewtopic topic=$topic.topic_id ]-->'">
                        <!--[ pnimg src="icon_cancel.gif" alt="_PNFORUM_CANCELPOST" altml=true class="postingbutton" ]--><!--[ pnml name="_PNFORUM_CANCEL" ]-->
                        </button>
                    </li>
            
                </ul>
            
            </div>
            <div id="editposthooks" style="float: left; margin-top: 1em;">
                <!--[ plainbbcode textfieldid=message ]-->
                <!--[ bbsmile textfieldid=message ]-->
                <!--[* $hooks.pnUpper *]--><br />
            </div>
        </div>
            
    </div>
    </form>

</fieldset>

<!--[ include file='pnforum_user_footer.html' ]-->
