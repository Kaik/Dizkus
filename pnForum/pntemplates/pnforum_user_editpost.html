<!--[*  $Id$  *]-->

<!--[ pnthemegetvar name=bgcolor1 assign=bgcolor1  ]-->
<!--[ pnthemegetvar name=bgcolor2 assign=bgcolor2  ]-->
<!--[ pnthemegetvar name=bgcolor3 assign=bgcolor3  ]-->

<!--[ pndebug ]-->

<!--[ include file='pnforum_user_header.html' ]-->

<form name="post" action="<!--[ pnmodurl modname=pnForum type=user func=editpost ]-->" method="post">
<input type="hidden" name="start" value="<!--[ $start ]-->">

<span class="pn-title"><strong><!--[ pnml name='_PNFORUM_EDIT_POST' ]-->: <!--[ $post.topic_subject|pnvarprepfordisplay ]--></strong></span>
<br /><br />
<!--[ if $preview eq true ]-->
    <span class="pn-normal"><strong><!--[ pnml name='_PNFORUM_PREVIEW' ]--></strong></span>
    <br /><br />
    <table class="pn-phpBB-border" border="0" cellpadding="0" cellspacing="0" align="center" width="100%">
        <tr>
            <td bgcolor="<!--[ $bgcolor2 ]-->">
                <table class="pn-phpBB-border" border="0" cellpadding="5" cellspacing="1" width="100%">
                    <tr bgcolor="<!--[ $bgcolor2 ]-->" align="left">
                        <td height="28" width="20%"><span class="pn-phpBB-title"><strong><!--[ pnml name='_PNFORUM_AUTHOR' ]--></strong></span></td>
                        <td height="28" width="80%"><span class="pn-phpBB-title"><strong><!--[ $post.topic_subject ]--></strong></span></td>
                    </tr>
                    <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
                        <td rowspan="2" valign="top"><span class="pn-normal"> 
                        <!--[ if $loggedin ]-->
                    	    <a href="user.php?op=userinfo&amp;uname=<!--[ $post.poster_data.pn_uname ]-->"><strong><!--[ $post.poster_data.pn_uname ]--></strong></a>
                    	    </span>
                    	    <!--[  if $post.poster_data.pn_user_avatar_attr.0 neq 1 ]-->
                    		<br /><img src="<!--[ $post.poster_data.pn_user_avatar ]-->" alt="<!--[ $post.poster_data.pn_uname ]-->" <!--[ $post.poster_data.pn_user_avatar_attr.3 ]--> >
                    	    <!--[ /if ]-->
                            <!--[ if $post.poster_data.rank ]-->
                                <br /><strong><!--[ $post.poster_data.rank|pnvarprepfordisplay ]--></strong>
                                <!--[ if $post.poster_data.rank_image ]-->
                                    <br /><img src="<!--[ $post.poster_data.rank_image ]-->" alt="<!--[ $post.poster_data.rank ]-->" <!--[ $post.poster_data.rank_image_image_attr.3 ]--> >
                                <!--[ /if ]-->
                            <!--[ /if ]-->
                            <br /><!--[ pnml name='_PNFORUM_POSTS' ]-->: <!--[ $post.poster_data.user_posts ]--></span>
                        <!--[ else ]-->
                    		<strong><!--[ $post.poster_data.pn_uname ]--></strong>
                    		<br /><!--[ pnml name='_PNFORUM_UNREGISTERED' ]--></span>
                        <!--[ /if ]-->

                        </td>
                        <td bgcolor="<!--[ $bgcolor1 ]-->">
                            <span class="pn-normal"><!--[ $post.message_display|nl2br ]--></span>
                        </td>
                    </tr>
                    <tr bgcolor="<!--[ $bgcolor3 ]-->">
                        <td>&nbsp;</td>
                    </tr>		
                </table>
            </td>
        </tr>
    </table>
    <br /><br />
<!--[ /if ]--> 
<!--[ if $post.first_post eq true ]-->
<span class="pn-normal"><label for="phpbb_subject"><!--[ pnml name='_PNFORUM_SUBJECT' ]--></label></span>
<br />
<input type="text" size="50" maxlength="100" name="subject" id="phpbb_subject" tabindex="0" value="<!--[ $post.topic_subject ]-->">
<br /><br />
<!--[ /if ]-->

<span class="pn-normal"><label for="phpbb_body"><!--[ pnml name='_PNFORUM_BODY' ]--></label></span>
<br />	
<textarea name="message" rows="10" cols="80" id="phpbb_body" tabindex="0"><!--[ $post.message ]--></textarea>
<br />
<!--[ allowedhtml ]-->
<!--[ bbsmile ]-->
<!--[ bbcode ]-->
<br /><br />
<span class="pn-normal"><!--[ pnml name='_PNFORUM_OPTIONS' ]-->: <input type="checkbox" name="preview" id="preview" tabindex="0"><label for="preview"><!--[ pnml name='_PNFORUM_PREVIEW' ]--></label>
<br />
<!--[ if $post.moderate eq true ]-->
<!--[ pnml name='_PNFORUM_OPTIONS' ]-->: <input type="checkbox" name="delete" id="delete" tabindex="0"><label for="delete"><!--[ pnml name='_PNFORUM_DELETE' ]--></label>
<br />
<!--[ /if ]-->
<br />
<input type="hidden" name="post_id" value="<!--[ $post.post_id ]-->">
<input type="hidden" name="forum"  value="<!--[ $post.forum_id ]-->">
<input type="hidden" name="topic"  value="<!--[ $post.topic_id ]-->">
<input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module=pnForum ]-->">
<input type="submit" name="submit" value="<!--[ pnml name='_PNFORUM_SUBMIT' ]-->">
</span>
</form>




<!--[ include file='pnforum_user_footer.html' ]-->
