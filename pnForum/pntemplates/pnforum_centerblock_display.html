<!--[*  $Id$  *]-->

<!--[modulestylesheet stylesheet=style.css modname=pnForum xhtml=true]-->

<!--[* use show_m2f=true as parameter for readlastposts to show mail2forum postings, there are hidden per default *]-->
<!--[ readlastposts maxposts=$maxposts forum_id=$forum_id ]-->
<!--[ if $lastpostcount > 0 ]-->
<div class="pnf_centerblockheader pnf_bordercolor2 pnf_bgcolor3">
    <strong><!--[ $lastpostcount ]-->&nbsp;<!--[ pnml name='_PNFORUM_CB_RECENTPOSTS' ]--></strong>
</div>
<table width="100%" border="0" cellpadding="3" cellspacing="1">
    <!--[ foreach item=lastpost from=$lastposts ]-->
    <tr>
        <td class="pnf_bgcolor1">
            <a href="<!--[ pnmodurl modname=pnForum type=user func=viewforum forum=$lastpost.forum_id ]-->"><!--[ $lastpost.forum_name ]--></a>
        </td>
        <td class="pnf_bgcolor1">
            <a href="<!--[ $lastpost.last_post_url_anchor ]-->"><!--[ $lastpost.topic_title ]--></a>
        </td>
        <td class="pnf_bgcolor1">
            <!--[ $lastpost.posted_unixtime|pnfdate_format:'datetimebrief':'':true ]-->
        </td>
        <td class="pnf_bgcolor1">
            <!--[ $lastpost.poster_name|profilelink ]-->
        </td>
    </tr>
    <!--[ /foreach ]-->
</table>
<!--[ else ]-->
<p style="text-align: center;">
    <!--[ pnml name='_PNFORUM_NOPOSTS' ]-->
</p>
<!--[ /if ]-->
<p style="text-align: center;">
    <a style="font-size: 0.8em;" href="<!--[ pnmodurl modname=pnForum func=main ]-->" title="<!--[ pnml name='_PNFORUM_GOTO_FORUM' ]-->"><!--[ pnml name='_PNFORUM_GOTO_FORUM' ]--></a>
</p>
