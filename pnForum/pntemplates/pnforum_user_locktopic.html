<fieldset style="border-color: <!--[ $bgcolor2 ]-->; background-color: <!--[ $bgcolor3 ]-->;" >
    <legend>
        <!--[ if $mode eq "lock" ]-->
            <!--[ pnml name='_PNFORUM_LOCKTOPIC' ]-->
        <!--[ else ]-->
            <!--[ pnml name='_PNFORUM_UNLOCKTOPIC' ]-->
        <!--[ /if ]-->
    </legend>

    <form action="<!--[ pnmodurl modname=pnForum type=user func=topicadmin ]-->" method="post">
    <input type="hidden" name="mode" value="<!--[ $mode ]-->" />
    <input type="hidden" name="topic" value="<!--[ $topic_id ]-->" />
    <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey ]-->" />
    <div class="moddiv">
        <!--[ if $mode eq "lock" ]-->
            <!--[ pnml name='_PNFORUM_LOCKTOPIC_INFO' html=1 ]-->
            <p>
            <input type="submit" name="submit" value="<!--[ pnml name='_PNFORUM_LOCKTOPIC' ]-->" />
            </p>
        <!--[ else ]-->
            <!--[ pnml name='_PNFORUM_UNLOCKTOPIC_INFO' html=1 ]-->
            <p>
            <input type="submit" name="submit" value="<!--[ pnml name='_PNFORUM_UNLOCKTOPIC' ]-->" />
            </p>
        <!--[ /if ]-->
    </div>
    </form>
</fieldset>
